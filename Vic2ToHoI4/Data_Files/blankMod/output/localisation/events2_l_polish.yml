 wartime_exception.t:0 "Wybory: wyjątek na czas wojny"
 wartime_exception.d:0 "[Root.GetName] jest w stanie wojny. W normalnych warunkach rząd rozpisałby wybory, ale zdaniem wielu napięta sytuacja uniemożliwia przeprowadzenie kampanii politycznej, a zmiana władz byłaby niewskazana. Z kolei inni uważają, że zasłanianie się wojną, żeby odwołać wybory, to pierwszy krok ku obaleniu demokracji. Nie możemy przecież pozwolić, żeby sprawy wojskowe zagłuszyły głos narodu, bo może to być początek bardzo niebezpiecznej drogi."
 wartime_exception.a:0 "Wybory odbędą się zgodnie z planem."
 wartime_exception.b:0 "Wybory odbędą się, jak tylko zakończymy działania wojenne."
 government_contested.t:0 "Wybory: zmiana władzy"
 government_contested.d:0 "Wybory odbędą się lada dzień, a coraz więcej obywateli zaczyna uważać, że obecne władze nie radzą sobie z prowadzeniem wojny. [Root.GetName] wie, co znaczy wiele wycierpieć, i naród dał czerwoną kartkę tym, którzy mogą doprowadzić nas do klęski. Obywatele bynajmniej nie zamierzają się poddawać, ale wolą, żeby inny rząd posprzątał ten bałagan."
 government_contested.a:0 "To nie najlepszy moment na kryzys zaufania."
 government_contested.b:0 "Niech scena polityczna ulegnie zmianie, by ludzie pozostali zjednoczeni."
 party_choice.t:0 "Wybory - [GetYear] r."
 party_choice.d:0 "Nadszedł dzień wyborów. Która partia będzie kontrolować rząd?"