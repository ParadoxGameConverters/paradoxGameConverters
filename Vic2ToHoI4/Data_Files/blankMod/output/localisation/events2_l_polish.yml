l_polish:
 communism_on_the_rise.t:0 "Komunizm rośnie w siłę"
 communism_on_the_rise.d:0 ""Na całym świecie klasa robotnicza zrzuca jarzmo burżuazji, a tymczasem u nas ci, którzy rzekomo są świadomi walki klas, siedzą z założonymi rękami, czekając, aż ten wypaczony system polityczny sam się zreformuje. [Root.GetName] znajdzie ocalenie tylko w rewolucji!".\n\nTakie głosy można usłyszeć w [Root.GetAdjective] ruchu komunistycznym. Jego członkowie, według których [Root.GetRulingParty] reprezentuje dyktaturę bogaczy, nawołują do obalenia rządu wszelkimi dostępnymi metodami. Pytanie tylko, czy spróbują to zrobić od środka, czy raczej od zewnątrz."
 communism_on_the_rise.a:0 "Niektórzy członkowie rządu mogą popierać takie postulaty."
 communism_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla komunistycznego przewrotu."
 communism_on_the_rise.b:0 "Ruch ludowy na pewno szuka poparcia wśród ludu."
 communism_on_the_rise.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla komunistycznego powstania."
 communism_ideological_sympathies.t:0 "Marksiści w rządzie"
 communism_ideological_sympathies.d:0 "[Root.GetRulingParty] stanowczo sprzeciwia się rewolucyjnemu socjalizmowi i bacznie obserwuje działania skrajnej lewicy, ale nie wszyscy politycy są tak kategoryczni w swoich osądach. Niektórzy wierzą, iż należy nawiązać dialog z obywatelami, którzy w komunizmie widzą lek na swoje problemy. Taki kompromis mógłby zapobiec wojnie domowej.\n\nDla wielu parlamentarzystów, którym przewodzi [Root.GetLeader], ludzie ci są zdrajcami, ale jeżeli dojdzie do rewolucji, to oni mogą dopilnować, by była ona bezkrwawa."
 communism_ideological_sympathies.a:0 "Jest wiele powodów, by mieć ich na oku."
 communism_ideological_sympathies.a.tt:0 "Jeżeli społeczeństwo będzie chciało przewrotu, to można go zorganizować."
 communism_coup.t:0 "Komunistyczny przewrót"
 communism_coup.d:0 "Liczba obywateli popierających ideę komunistycznej rewolucji wzrosła do zatrważającego poziomu, ale duża część skrajnej lewicy zachowała się w pasywnie, czekając na dalszy rozwój wypadków. To oczekiwanie dobiegło końca. Dziś, tuż przed zebraniem oficjeli rządowych i generałów, którzy mieli ustalić strategię na wypadek wybuchu powstania, przeprowadzono akcję, w wyniku której [Root.GetLeader] znajduje się teraz w rękach działaczy partyjnych i przebywa w areszcie domowym. Ludzie ci natychmiast rozpoczęli negocjacje z buntownikami.\n\nRozmowy te, prowadzone pod pretekstem utrzymania ładu, tak naprawdę dotyczyły podziału stanowisk w nowym rządzie. Przewrót dokonał się, nim ktokolwiek zdążył interweniować. A ci, którzy mieli takie zamiary, zostali aresztowani, wygnani z kraju lub straceni. [Root.GetRulingParty] jest już wspomnieniem."
 communism_coup.a:0 "Wiatr historii zdmuchnie brudy przeszłości."
 communism_add_popularity.t:0 "[Root.GetName] - konflikty klasowe dzielą kraj"
 communism_add_popularity.d:0 "Komunizm rewolucyjny, do niedawna będący domeną wyłącznie pospolitych zadymiarzy, którzy sami siebie uważają za radykalnych myślicieli, zaczyna zdobywać poparcie [Root.GetAdjective] klasy robotniczej. Już sam fakt, że coraz więcej ludzi utożsamia się z jakąś klasą, jest dowodem na wzrost popularności idei marksistowskich.\n\n[Root.GetRulingParty] lamentuje nad takim stanem rzeczy, z rozrzewnieniem wspominając czasy, gdy najważniejszym elementem tożsamości obywatela była jego narodowość. Ich obawy nie są bezzasadne. Wielu specjalistów uważa, że rewolucja społeczna już się rozpoczęła i zachodzące na różnych poziomach społecznych zmiany mogą być teraz niemożliwe do zatrzymania."
 communism_add_popularity.a:0 "Ludzie mogą się utożsamiać, z czym chcą."
 communism_military_defections.t:0 "Żołnierze przechodzą do komunistycznej partyzantki"
 communism_military_defections.d:0 ""Kapitaliści i nacjonaliści chcą, żebyście przelewali za nich krew na froncie, zabijając swoich braci w imię spraw, które dla ludu pracującego nic nie znaczą! Nie podnoście rąk na robotników walczących o lepsze jutro. Zwróćcie broń przeciwko tyranom i zakończcie ich rządy ucisku!".\n\nArmia, uważana za bastion patriotyzmu i lojalności, okazała się podatna na komunistyczną propagandę. Część żołnierzy dezerteruje albo odmawia walki za kraj, a niektórzy dołączają do partyzantów, którzy ponoć szykują się do wybuchu rewolucji. [Root.GetName] stoi w obliczu przełomowych wydarzeń."
 communism_military_defections.a:0 "Może ich zdaniem [Root.GetName] to kraj, któremu pisana jest inna przyszłość."
 communism_civil_war.t:0 "[GetMonth] przynosi rewolucję"
 communism_civil_war.d:0 "[Root.GetName] - obywatele kraju najwyraźniej nie mają wątpliwości, że komuniści reprezentują lud pracujący, gdyż poparcie dla skrajnej lewicy znacząco wzrosło na przestrzeni ostatnich miesięcy. Jeszcze nie tak dawno temu do rewolucji nawoływała tylko garstka partyzantów i rozgoryczonych związkowców, a dziś ruch ten ma na tyle duże poparcie, że może zagrozić rządowi.\n\nNależy jednak zauważyć, że jeżeli dojdzie do wybuchu rewolucji, [Root.GetName] prawie na pewno pogrąży się w wojnie domowej. Czy lewica powinna pójść za ciosem i zaryzykować otwarty konflikt, czy lepiej poczekać na dogodniejszy moment?"
 communism_civil_war.a:0 "Ludzie, którzy chcą tworzyć historię, muszą działać!"
 communism_civil_war.b:0 "Możemy zaczekać. Rewolucja jest nieunikniona."
 fascism_on_the_rise.t:0 "Faszyzm rośnie w siłę"
 fascism_on_the_rise.d:1 ""Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 fascism_on_the_rise.a:0 "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 fascism_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla faszystowskiego przewrotu."
 fascism_on_the_rise.b:0 "Młodsze pokolenie zmieni kraj."
 fascism_on_the_rise.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla faszystowskiego przewrotu."
 fascism_ideological_sympathies.t:0 "Faszystowskie sympatie w wojsku"
 fascism_ideological_sympathies.d:1 "Wielu wysoko postawionych oficerów [Root.GetAdjective] sił zbrojnych wyraziło po cichu poparcie dla ruchu faszystowskiego, a są też tacy, którzy zupełnie się z tym nie kryją. Ich zdaniem [Root.GetRulingParty] nie rozumie, że siły zbrojne to kluczowy czynnik spajający naród. Ci sfrustrowani oficerowie uważają, że władza traktuje wojsko jak narzędzie do osiągnięcia swoich celów, podczas gdy tak naprawdę jest ono jedną z najważniejszych instytucji państwowych. Niektórzy z nich nawołują wręcz do zmiany rządu na taki, który sprawi, że [Root.GetName] sprawnie wkroczy w drugą połowę wieku.\n\nLudzie ci nie są politykami, ale pracują między innymi w ministerstwie obrony. Jeżeli nic się nie zmieni, wkrótce mogą oni uzyskać wpływy umożliwiające zorganizowanie przewrotu."
 fascism_ideological_sympathies.a:0 "Duch narodowy jest ważniejszy niż rząd."
 fascism_coup.t:0 "Faszystowski przewrót"
 fascism_coup.d:0 "Nie dla wszystkich jest to zaskoczenie, ale dziś zarówno ci, którzy ostrzegali przed faszyzmem, jak i jego orędownicy, doczekali się spełnienia swoich przepowiedni. Parę godzin temu wojskowi wtargnęli do stolicy i obalili rząd, przejmując pełnię władzy w kraju. [Root.GetRulingParty] kończy swoje rządy, [Root.GetName] wkracza w nową epokę. Nie wiadomo, gdzie przebywa [Root.GetLeader]; plotka głosi, że jest gdzieś za granicą. Przewrót dokonał się właściwie bez oporu.\n\nNowe władze nie zamierzają pozwolić, żeby ktoś im się przeciwstawiał. W kraju ogłoszono stan wojenny, a biorąc pod uwagę kierunek zmian, nowa rzeczywistość polityczna raczej nie będzie się od niego przesadnie różnić."
 fascism_coup.a:0 "Silne państwo musi chronić obywateli przed nimi samymi."
 fascism_civil_war.t:0 "Wojna o faszyzm"
 fascism_civil_war.d:1 "Faszyści zdołali co prawda wskrzesić nacjonalistyczne sentymenty, ale ich działania wciąż spotykają się z oporem znacznej części społeczeństwa. Planujący obalenie rządu generałowie są zawiedzeni postawą obywateli, którzy ich zdaniem chyba nie mają wiary w siłę, jaką stanowi [Root.GetFascistParty].\n\nWojskowi są przekonani, że [Root.GetLeader] nie będzie wiecznie mamić ludzi swoimi kłamstwami, ale nie są zdecydowani, co powinni teraz zrobić. Zdaniem niektórych należy niezwłocznie dokonać przewrotu, zanim wrogowie zaczną działać i [Root.GetName] znajdzie się w trudnej sytuacji. Brak poparcia oznaczałby jednak wojnę domową."
 fascism_civil_war.a:0 "Władzę zdobywają tylko ci, którzy się nie wahają."
 fascism_civil_war.b:0 "Zanim zaczniemy rządzić krajem, musimy go zjednoczyć."
 fascism_military_defections.t:0 "Faszystowskie dywizje szturmowe"
 fascism_military_defections.d:0 "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 fascism_military_defections.a:0 "Tylko zdrajcy ojczyzny mają się czego bać."
 fascism_add_popularity.t:0 "Komunistyczne zagrożenie"
 fascism_add_popularity.d:0 ""[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 fascism_add_popularity.a:0 "Będziemy forpocztą walki z czerwoną zarazą!"
 democratic_on_the_rise.t:0 "Demokratyzacja kraju"
 democratic_on_the_rise.d:0 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 democratic_on_the_rise.a:0 "Na początku możemy to omówić we własnym gronie."
 democratic_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla wyborów."
 democratic_on_the_rise.b:0 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 democratic_on_the_rise.b.tt:0 "Zwiększenie ryzyka narodowego poparcia dla demokracji i stworzenia opozycji."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] dyskutuje o demokracji"
 democratic_ideological_sympathies.d:0 "Wniosek o zwiększenie liczby referendów i złagodzenie kar wobec wrogów ustroju spotkał się z zaskakującym zrozumieniem na wewnętrznych zebraniach partii. [Root.GetRulingParty], ogólnie rzecz biorąc, podchodzi do tych pomysłów sceptycznie, ale kilku ważnych członków partii udzieliło swojego poparcia.\n\nMoże wiedzą oni, że tak naprawdę niewiele to zmieni, a może ich przeciwnicy słusznie oskarżają ich o zdradę stanu. Tak czy inaczej, jeśli naród zapragnie złagodzenia polityki, rząd jest gotów iść na kompromis."
 democratic_ideological_sympathies.a:0 "Nie zawsze musimy wybierać między wolnością a śmiercią."
 democratic_ideological_sympathies.a.tt:0 "Rząd wprowadzi zmiany, gdy ten wniosek będzie miał poparcie większości."
 democratic_opposition_forming.t:0 "Powstaje demokratyczna opozycja"
 democratic_opposition_forming.d:0 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 democratic_opposition_forming.a:0 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 democratic_call_for_elections.t:0 "Naród domaga się wyborów"
 democratic_call_for_elections.d:0 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 democratic_call_for_elections.a:0 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 democratic_call_for_elections.b:0 "Lud przemówił."
 democratic_election.t:0 "[Root.GetName] - wybory"
 democratic_election.d:0 "Stopniowe wdrażanie wolności słowa i zgromadzeń sprawiło, że ci członkowie rządzącej partii, którzy wcześniej spiskowali po kryjomu, dziś otwarcie mówią o reformach i domagają się wyborów. [Root.GetLeader] protestuje, ale [Root.GetName] od miesięcy stopniowo zmierza ku demokratyzacji, w związku z czym realizacja głośno wybrzmiewających postulatów wydaje się kwestią czasu.\n\nMimo tego naród nie jest jednomyślny w kwestii demokratycznych reform. [Root.GetRulingParty] wciąż rozważa odroczenie wyborów do czasu, gdy sytuacja w kraju będzie stabilniejsza."
 democratic_election.a:0 "[Root.GetRulingParty] już teraz może liczyć na poparcie i podjąć tę decyzję."
 democratic_election.b:0 "Nie wprowadzimy tych reform, póki nie będą miały większego poparcia."
 radical_on_the_rise.t:0 "Radykalizm na Rise"
 radical_on_the_rise.d:0 "Ludzie są chorzy rządu, czy jest to monarchia czy republika. Oni powoli zbiera się rozprzestrzeniać razem ten pomysł"
 radical_on_the_rise.a:0 "Może rząd może się od nich nauczyć?"
 radical_on_the_rise.a.tt:0 "Zwiększa szansę radykalnego przewrotu rządowego"
 radical_on_the_rise.b:0 "Gospodarka, głupcy!"
 radical_on_the_rise.b.tt:0 "Zwiększa szansę poparcia Radical"
 radical_ideological_sympathies.t:0 "społeczności anarchistyczne"
 radical_ideological_sympathies.d:0 "Zgodnie z przewidywaniami, nasz rząd jest bardziej na korzyść tych rodników"
 radical_ideological_sympathies.a:0 "Gospodarka, głupcy!"
 radical_ideological_sympathies.a.tt:0 "Dalsze wzrosty rządowe wsparcie Radical"
 radical_coup.t:0 "Przewrót anarchistyczny!"
 radical_coup.d:0 "Ekstremistyczne anarchiści zaczęli robić propagandę przeciwko naszemu rządowi"
 radical_coup.a:0 "Oficer, niszczyć te plakaty"
 radical_civil_war.t:0 "Anarchist Revolution"
 radical_civil_war.d:0 "Anarchista zatrzymany jakikolwiek kontakt między ludźmi i rząd i poprosił o unicestwieniu rządu. Ponieważ zanegowany, zabrali broń i zaczął wojnę domową"
 radical_civil_war.a:0 "Do broni! Załóżmy uczyć tych głupców Jak przepisami obowiązującymi w kraju"
 radical_civil_war.b:0 "Może następnym razem"
 absolutist_on_the_rise.t:0 "Absolutyzm na Rise"
 absolutist_on_the_rise.d:0 "Mówią, że rząd jest słaby. Moc powinna być trzymana przez jednego członka, oni krzyczą ..."
 absolutist_on_the_rise.a:0 "Przynajmniej wiemy, kto będzie kontrolować kraj ..."
 absolutist_on_the_rise.a.tt:0 "Zwiększa szansę Absolutist przewrotu rządowego"
 absolutist_on_the_rise.b:0 "Nasza Demokracja jest święte!"
 absolutist_on_the_rise.b.tt:0 "Zwiększa szansę poparcia absolutnej"
 absolutist_ideological_sympathies.t:0 "Ministrowie Machiavelliana"
 absolutist_ideological_sympathies.d:0 "Zgodnie z przewidywaniami, nasz rząd jest bardziej na rzecz absolutyzmu"
 absolutist_ideological_sympathies.a:0 "Co zgromadzenia parlamentarnego?"
 absolutist_ideological_sympathies.a.tt:0 "Dalsze wzrosty wsparcie rządowe Absolutist"
 absolutist_coup.t:0 "Zamach stanu pro-dyktatura!"
 absolutist_coup.d:0 "Rojalistów zacząłem robić propagandę przeciwko naszemu rządowi"
 absolutist_coup.a:0 "Oficer, niszczyć te plakaty"
 absolutist_civil_war.t:0 "Biała Rewolucja"
 absolutist_civil_war.d:0 "Boże miej w swojej opiece króla! --This To krzyk ludzi przeciwko naszej dekadenckiej republiki. Żądają instalację pretendenta króla i są gotowe do użycia broni przeciwko nam"
 absolutist_civil_war.a:0 "Do broni! Załóżmy uczyć tych głupców Jak przepisami obowiązującymi w kraju"
 absolutist_civil_war.b:0 "Może następnym razem"
 fascism_fifty_percent.t:0 "Faszyści żądają referendum"
 fascism_fifty_percent.d:1 "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 fascism_fifty_percent.a:0 "Musimy zdusić ten nienawistny ruch!"
 fascism_fifty_percent.b:0 "Powinniśmy ich zignorować."
 fascism_fifty_percent.c:0 "Jeżeli ludzie chcą referendum, to je dostaną."
 communism_fifty_percent.t:0 "Komuniści żądają referendum"
 communism_fifty_percent.d:0 "[Root.GetName] nie od dziś ma kontakt z marksistowskimi ideami, ale popularne stały się one stosunkowo niedawno. Skrajna lewica przeszła od teorii do praktyki, zdobywając poparcie rozżalonych robotników i kilku sławnych osobistości. Komuniści nazywają to zjawisko świadomością klasową, [Root.GetRulingParty] - niezawodnym sposobem na destabilizację kraju.\n\nLewica wie, że [Root.GetLeader] nie będzie reformować kraju pod jej dyktando, więc działacze ruchu komunistycznego zaczęli domagać się referendum w sprawie odwołania rządu. Możemy jeszcze temu przeciwdziałać, ale trzeba to zrobić szybko, bo jeżeli nie kiwniemy palcem, komuniści mogą zastosować swoją ulubioną metodę zmiany władz: rewolucję."
 communism_fifty_percent.a:0 "Musimy zwalczać ruchy godzące w dobro [Root.GetAdjective] obywateli!"
 communism_fifty_percent.b:0 "Zignorujmy ich, to zwykli zadymiarze."
 communism_fifty_percent.c:0 "Lepsze referendum niż krwawa rewolucja."
 democratic_fifty_percent.t:0 "Demokraci żądają referendum"
 democratic_fifty_percent.d:0 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 democratic_fifty_percent.a:0 "Wyłapać ich wszystkich."
 democratic_fifty_percent.b:0 "Zignorujmy tę sprawę."
 democratic_fifty_percent.c:0 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 fascism_revolution_event.t:0 "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 fascism_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 fascism_revolution_event.a:0 "Powstrzymamy ich za wszelką cenę!"
 fascism_revolution_event.b:0 "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 communism_revolution_event.t:0 "Komuniści chwytają za broń"
 communism_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, nieliczni komunistyczni reformatorzy szybko stracili poparcie ludu na rzecz bardziej radykalnych działaczy. Władze, [Root.GetRulingParty], nie przyjęły do wiadomości, że naród naciska na zmiany, co rozbudziło romantyczne nastroje rewolucyjne i postawiło przywódców lewicy na czele potencjalnego powstania. To powstanie właśnie wybuchło i [Root.GetName] pogrąża się w wojnie domowej."
 communism_revolution_event.a:0 "Nie pozwolimy im zniszczyć kraju!"
 communism_revolution_event.b:0 "Ogień rewolucji można ugasić tylko krwią naszych oprawców!"
 democratic_revolution_event.t:0 "Wiosna ludu [Root.GetAdjective]"
 democratic_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 democratic_revolution_event.a:0 "Byle nie rządy plebsu!"
 democratic_revolution_event.b:0 "[Root.GetName] wreszcie cieszy się wolnością!"
 fascism_suppressed_event.t:0 "Faszyści ośmieszeni"
 fascism_suppressed_event.d:0 "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 fascism_suppressed_event.a:0 "Co za błazny."
 communism_suppressed_event.t:0 "Komunistyczne fiasko"
 communism_suppressed_event.d:0 "Wielu komunistów zakładało, że [Root.GetName] stanie się kolejną ofiarą tak zwanej międzynarodowej rewolucji, ale po kilku miesiącach strajków i machania czerwonymi flagami z komunistycznej lewicy niewiele pozostało. [Root.GetLeader] może spać spokojnie. Klasa robotnicza, którą przedstawiano jako siłę napędową całego ruchu, ma na głowie ważniejsze rzeczy niż obalanie rządu i ewidentnie nie jest zachwycona wynikami rewolucji w innych państwach. Intelektualiści, jeszcze nie tak dawno temu nawołujący do poderżnięcia gardeł burżuazji, są, jak się okazuje, całkiem zadowoleni ze swojego wygodnego życia i nie chcą ryzykować utraty tego komfortu.\n\nLudzie zapewne nadal będą mówić o rewolucji, sącząc przy tym podrzędne piwo lub drogie wino, ale na gadaniu się skończy."
 communism_suppressed_event.a:0 "Co za hipokryci."
 democratic_suppressed_event.t:0 "Koniec ruchu demokratycznego"
 democratic_suppressed_event.d:0 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 democratic_suppressed_event.a:0 "Co za banda tchórzy."
 abandon_neutral.t:0 "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 abandon_neutral.d_fascism:1 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Sami nie jesteśmy już bezpieczni. Wraz z naszymi faszystowskimi partnerami musimy przeciwstawić się naszym wrogom. Jeśli nie opowiemy się po jednej ze stron, zginiemy odosobnieni"."
 abandon_neutral.d_communism:0 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Ten kraj był zawsze wierny swoim zasadom i gotowy ich bronić. Sami nie jesteśmy już bezpieczni. Neutralność przestała być bezpieczną przystanią, ponieważ ludzie żądni władzy nie szanują jej. Wraz z naszymi komunistycznymi braćmi musimy przeciwstawić się mocarstwom, które chcą nas pognębić. Musimy przeciwstawić się burżuazyjnej większości, która pragnie blokować nasz potencjał. Jeśli się nie sprzeciwimy, zginiemy odosobnieni"."
 abandon_neutral.d_absolutist:0 "Droga monarchii jest bezpieczniejsza. Absolutem będzie."
 abandon_neutral.d_radical:0 "Bankierzy są jedynymi zaufanymi. Czas na anarchiczny kapitalizm przejęcia [Root.GetName]."
 abandon_neutral.a:0 "[Root.GetName]! Za przyszłość!"
 absolutist_add_popularity.a:0 "Nasza jedyna nadzieja to, że nie zorganizują przeciwko nam zamachu"
 absolutist_add_popularity.d:0 "Niektórzy twierdzą, że są to tylko starcy, krzycząc na chmury, ale ruch reaktywny kosztuje coraz nowych zwolenników. Co jednak powinien zrobić rząd, trudno powiedzieć."
 absolutist_add_popularity.t:0 "Pomysły Reakcyjne rozrzucone po [Root.GetName]"
 absolutist_fifty_percent.a:0 "Bóg może być Stwórcą, ale na pewno nie jest właściwy, aby wybrać lidera [Root.GetName]."
 absolutist_fifty_percent.b:0 "Duchowni zawsze starali się zbuntować przeciwko naszemu reżimowi. Jaka jest różnica?"
 absolutist_fifty_percent.c:0 "W końcu państwo musi respektować wolę swoich obywateli. [Root.GetName] będzie miał referendum"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] jest postrzegana jako uzurpator tylko przez te ruchy stale rosnące w [Root.GetName]. Wkrótce [ludzie z Root.GetAdjective] buntują się przeciwko rządowi, prosząc o silnego przywódcę wybranego przez Boga Wszechmogącego. Teraz wymagają od nas, aby wszyscy ludzie, którzy wierzyli tylko, że Bóg wybiera, czy chcą monarchii czy obecnego reżimu."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reakcje wymagające referendum"
 absolutist_military_defections.a:0 "* Sigh *, czy możemy dać im tę postać, aby uniknąć zniszczenia [Root.GetName]?"
 absolutist_military_defections.d:0 "Nasz chwalebny reżim jest zagrożony przez naszych żołnierzy. Twierdzą o silnej postaci władzy, wybranej przez Boga Wszechmogącego. To tylko kwestia czasu, zanim obejmie broń publicznie przeciwko [Root.GetName]."
 absolutist_military_defections.t:0 "Absolutistyczni żołnierze nie przyrzekają lojalności wobec [Root.GetName]"
 absolutist_revolution_event.a:0 "Czas pokazywać tych medycznych protestujących, jak toczy się współczesna wojna."
 absolutist_revolution_event.b:0 "W imię Boga Wszechmogącego, może On wybrać, kto ma prowadzić [Root.GetName]!"
 absolutist_revolution_event.d:0 "Och, [Root.GetLeader], ludzie myśleli, że nie zostałeś wybrany przez Boga i starali się przekonać do referendum. Lecz jeśli im odmówiono, woleli wykonywać wolę Boga wszechmogącego."
 absolutist_revolution_event.t:0 "Bo Bóg prowadzi [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Szkodliwy, to słuszne słowo."
 absolutist_suppressed_event.d:0 "Król [Root.GetName] jest już martwy, a jego zwolennicy zapominają, jak walczyć. Ludzie nauczyli się lekcji, nasz reżim jest chroniony przez Boga bardziej niż tych żałosnych starców, którzy krzyczą na chmury."
 absolutist_suppressed_event.t:0 "Reakcje Fanatyki zostały pokonane"
 radical_add_popularity.a:0 "Nasza jedyna nadzieja to, że nie zorganizują przeciwko nam zamachu"
 radical_add_popularity.d:0 "[Root.GetName] zawsze wypełniały idee kapitalistyczne. Jednak nowe grupy bardziej liberalnych ekonomistów popierają ideę całkowitego usunięcia państwa z życia naszych ludzi i ta idea powoli zyskuje poparcie w bogatych klasach [Root.GetName]. Co jednak powinien zrobić rząd, trudno powiedzieć."
 radical_add_popularity.t:0 "Zagrożenie kapitalizmem anarchistycznym [Root.GetName]"
 radical_fifty_percent.a:0 "Państwo nie wyrzeka się swego istnienia ze względu na bogatych!"
 radical_fifty_percent.b:0 "Jeśli bogactwo [Root.GetName] nie dostarczy nam, obcy będzie."
 radical_fifty_percent.c:0 "Wola narodu ma przeprowadzić referendum? Dobra, pokażmy im, że masa nie uwierzy tłuszczu bogatych."
 radical_fifty_percent.d:0 "Nadszedł dzień, [Root.GetLeader]. Bogaci teraz rozpowszechniają swoje idee w całym [Root.GetName], a ludzie domagają się referendum. Chcą, aby obecny reżim, uznany przez nich za niemoralny i socjalistyczny, został usunięty."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise wymagające referendum"
 radical_military_defections.a:0 "Bezładny pokolenie nigdy nie zdoła podbić [Root.GetName]"
 radical_military_defections.d:0 "Nie złość się na mnie, ale to są słowa, które ciągle krzyczą. Ci żołnierze powoli odkładają bogactwo, aby rozpocząć Rewolucję."
 radical_military_defections.t:0 "Żołnierze kapitalistyczni przeciw socjalistycznemu rządowi [Root.GetName]"
 radical_revolution_event.a:0 "Będą żałować tego dnia, w którym zapomniały, że państwo nadal istnieje nawet bez nich."
 radical_revolution_event.b:0 "Mamy niewielką pożyczkę w wysokości jednego miliona dolarów dzięki naszej lewicowej polityce. Lepiej mieć gospodarkę prowadzoną przez tych ekspertów."
 radical_revolution_event.d:0 "Plaga Anarchicznego kapitalizmu rozprzestrzeniła się wszędzie w [Root.GetName], a więc, po wypróbowaniu rozwiązania dyplomatycznego i niepowodzeniu, obecnie bojkotują obecny reżim i zabierają broń, którą kupili, aby nas zniszczyć."
 radical_revolution_event.t:0 "Gospodarka [Root.GetAdjective] jest bojkotowana!"
 radical_suppressed_event.a:0 "Kto jest "małą pożyczką w wysokości miliona dolarów" teraz, uh?"
 radical_suppressed_event.d:0 "Po zdobyciu głównego centrum, zbuntowani kapitaliści nie mieli już wystarczająco dużo pieniędzy, aby utrzymać ich mundury. Ich bankructwo jest teraz postrzegane przez naszych lojalnych ludzi jako znak ich nieudolności i że państwo jest potrzebne tak samo jak tlen."
 radical_suppressed_event.t:0 "Anarchiczni kapitaliści zakończyli swoje fundusze"
 absolutist_in_government.t:0 "Wybory: absolutorzy w rządzie?"
 absolutist_in_government.d:1 "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku absolutorzy partii propagujących budowę państwa, które nie zawaha się użyć siły, jeden silny przywódca kierujący państwem. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Absolutorzy otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 absolutist_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 absolutist_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 communism_in_government.t:0 "Wybory: komuniści w rządzie?"
 communism_in_government.d:0 "Ruch komunistyczny, będący efektem niezadowolenia klasy robotniczej i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia burżuazyjnego ucisku, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 communism_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 communism_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 fascism_in_government.t:0 "Wybory: faszyści w rządzie?"
 fascism_in_government.d:1 "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku faszystowskich partii propagujących budowę państwa, które nie zawaha się użyć siły, żeby narzucić innym państwom swoją wolę. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Faszyści otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 fascism_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 fascism_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 radical_in_government.t:0 "Wybory: radykałów w rządzie?"
 radical_in_government.d:0 "Ruch radykałów, będący efektem niezadowolenia klasy burżuazja i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia głupota z tłumu, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 radical_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 radical_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 absolutist_influence_foreign_policy.t:0 "Absolutorzy wpływają na politykę zagraniczną"
 absolutist_influence_foreign_policy.d:1 "Koalicja z absolutorzy okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego reakcjonizm mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Silny rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie absolutorzy, którego [Root.GetName] być może potrzebuje."
 absolutist_influence_foreign_policy.a:0 "Sojuszników nigdy za wielu."
 absolutist_influence_foreign_policy.b:0 "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 communism_influence_foreign_policy.t:0 "Komuniści wpływają na politykę zagraniczną"
 communism_influence_foreign_policy.d:0 "Komuniści często uważają się za forpocztę międzynarodowej rewolucji, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi koalicjanci utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur proletariatu. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 communism_influence_foreign_policy.a:0 "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 communism_influence_foreign_policy.b:0 "To droga, na której [Root.GetName] ulegnie samozagładzie."
 fascism_influence_foreign_policy.t:0 "Faszyści wpływają na politykę zagraniczną"
 fascism_influence_foreign_policy.d:1 "Koalicja z faszystami okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego nacjonalizmu mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Totalitarne rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie faszystów, którego [Root.GetName] być może potrzebuje."
 fascism_influence_foreign_policy.a:0 "Sojuszników nigdy za wielu."
 fascism_influence_foreign_policy.b:0 "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 radical_influence_foreign_policy.t:0 "Raczej wpływają na politykę zagraniczną"
 radical_influence_foreign_policy.d:0 "Raczej często uważają się za forpocztę międzynarodowej klasa, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi raczej utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur burżuazyjny. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 radical_influence_foreign_policy.a:0 "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 radical_influence_foreign_policy.b:0 "To droga, na której [Root.GetName] ulegnie samozagładzie."
 democratic_parties_in_minority.t:0 "Wybory: demokraci w mniejszości"
 democratic_parties_in_minority.d:0 "[Root.GetName] obserwuje radykalizację poglądów politycznych. Wyborcy, którzy dotąd wspierali partie promujące idee demokratyczne, zaczęli głosować na mniej umiarkowane opcje. Ugrupowania z politycznego centrum nie stanowią już większości, nawet gdyby zawiązały koalicję. Jeżeli chcemy uniknąć słabego, mniejszościowego rządu, musimy dogadać się z faszystami lub komunistami."
 democratic_parties_in_minority.fascism:0 "[Root.GetName] potrzebuje silnego rządu. Dogadajmy się z faszystami."
 democratic_parties_in_minority.communism:0 "Połączmy siły z komunistami, żeby przyspieszyć zmiany społeczne."
 democratic_parties_in_minority.absolutist:0 "Połączmy siły z absolutorzy, [Root.GetName] będzie dobrze prowadzona."
 democratic_parties_in_minority.radical:0 "Połączmy siły z komunistami, [Root.GetName] będzie się wzbogacać."
 democratic_parties_in_minority.democratic:0 "Wolimy rząd mniejszościowy."
 fascism_ideological_majority.t:0 "Wybory: faszystowska większość"
 fascism_ideological_majority.d:0 "Wynik ostatnich wyborów to druzgocąca klęska demokracji. Większość głosujących poparła partię faszystowską, która pragnie obalić istniejący [Root.GetAdjective] ustrój i wprowadzić rządy autokratyczne. Wielu obywateli uważa, że należy chwycić za broń i stanąć w obronie demokratycznych wartości, ale zdaniem innych taka reakcja to woda na młyn faszystowskiej propagandy."
 fascism_ideological_majority.a:0 "[Root.GetName] przeżywa swój czarny dzień, ale naród przemówił."
 fascism_ideological_majority.b:0 "Nie oddamy wolności bez walki!"
 communism_ideological_majority.t:0 "Wybory: komunistyczna większość"
 communism_ideological_majority.d:0 "Wyborcze zwycięstwo komunistów wywołało mieszane uczucia wśród członków ustępującego rządu. Nowe władze twierdzą co prawda, że reprezentują cały naród, ale ich zdaniem wiele demokratycznych instytucji to narzędzia służące do uciskania klasy robotniczej, w związku z czym należałoby ponownie przemyśleć koncepcję władzy ludu. W niektórych krajach rewolucje sprawiły, że miasta spłynęły krwią. [Root.GetName] nie znajduje się jeszcze w takim niebezpieczeństwie, ale nikt nie wie, co przyniesie przyszłość."
 communism_ideological_majority.a:0 "Taki rozwój spraw jest wielce niepokojący, ale ci ludzie reprezentują większość."
 communism_ideological_majority.b:0 "Musimy ich powstrzymać, zanim zadepczą opozycję!"
