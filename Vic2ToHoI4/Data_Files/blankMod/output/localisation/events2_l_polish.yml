l_polish:
 communism_on_the_rise.t:0 "Komunizm rośnie w siłę"
 communism_on_the_rise.d:0 ""Na całym świecie klasa robotnicza zrzuca jarzmo burżuazji, a tymczasem u nas ci, którzy rzekomo są świadomi walki klas, siedzą z założonymi rękami, czekając, aż ten wypaczony system polityczny sam się zreformuje. [Root.GetName] znajdzie ocalenie tylko w rewolucji!".\n\nTakie głosy można usłyszeć w [Root.GetAdjective] ruchu komunistycznym. Jego członkowie, według których [Root.GetRulingParty] reprezentuje dyktaturę bogaczy, nawołują do obalenia rządu wszelkimi dostępnymi metodami. Pytanie tylko, czy spróbują to zrobić od środka, czy raczej od zewnątrz."
 communism_on_the_rise.a:0 "Niektórzy członkowie rządu mogą popierać takie postulaty."
 communism_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla komunistycznego przewrotu."
 communism_on_the_rise.b:0 "Ruch ludowy na pewno szuka poparcia wśród ludu."
 communism_on_the_rise.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla komunistycznego powstania."
 communism_ideological_sympathies.t:0 "Marksiści w rządzie"
 communism_ideological_sympathies.d:0 "[Root.GetRulingParty] stanowczo sprzeciwia się rewolucyjnemu socjalizmowi i bacznie obserwuje działania skrajnej lewicy, ale nie wszyscy politycy są tak kategoryczni w swoich osądach. Niektórzy wierzą, iż należy nawiązać dialog z obywatelami, którzy w komunizmie widzą lek na swoje problemy. Taki kompromis mógłby zapobiec wojnie domowej.\n\nDla wielu parlamentarzystów, którym przewodzi [Root.GetLeader], ludzie ci są zdrajcami, ale jeżeli dojdzie do rewolucji, to oni mogą dopilnować, by była ona bezkrwawa."
 communism_ideological_sympathies.a:0 "Jest wiele powodów, by mieć ich na oku."
 communism_ideological_sympathies.a.tt:0 "Jeżeli społeczeństwo będzie chciało przewrotu, to można go zorganizować."
 communism_coup.t:0 "Komunistyczny przewrót"
 communism_coup.d:0 "Liczba obywateli popierających ideę komunistycznej rewolucji wzrosła do zatrważającego poziomu, ale duża część skrajnej lewicy zachowała się w pasywnie, czekając na dalszy rozwój wypadków. To oczekiwanie dobiegło końca. Dziś, tuż przed zebraniem oficjeli rządowych i generałów, którzy mieli ustalić strategię na wypadek wybuchu powstania, przeprowadzono akcję, w wyniku której [Root.GetLeader] znajduje się teraz w rękach działaczy partyjnych i przebywa w areszcie domowym. Ludzie ci natychmiast rozpoczęli negocjacje z buntownikami.\n\nRozmowy te, prowadzone pod pretekstem utrzymania ładu, tak naprawdę dotyczyły podziału stanowisk w nowym rządzie. Przewrót dokonał się, nim ktokolwiek zdążył interweniować. A ci, którzy mieli takie zamiary, zostali aresztowani, wygnani z kraju lub straceni. [Root.GetRulingParty] jest już wspomnieniem."
 communism_coup.a:0 "Wiatr historii zdmuchnie brudy przeszłości."
 communism_add_popularity.t:0 "[Root.GetName] - konflikty klasowe dzielą kraj"
 communism_add_popularity.d:0 "Komunizm rewolucyjny, do niedawna będący domeną wyłącznie pospolitych zadymiarzy, którzy sami siebie uważają za radykalnych myślicieli, zaczyna zdobywać poparcie [Root.GetAdjective] klasy robotniczej. Już sam fakt, że coraz więcej ludzi utożsamia się z jakąś klasą, jest dowodem na wzrost popularności idei marksistowskich.\n\n[Root.GetRulingParty] lamentuje nad takim stanem rzeczy, z rozrzewnieniem wspominając czasy, gdy najważniejszym elementem tożsamości obywatela była jego narodowość. Ich obawy nie są bezzasadne. Wielu specjalistów uważa, że rewolucja społeczna już się rozpoczęła i zachodzące na różnych poziomach społecznych zmiany mogą być teraz niemożliwe do zatrzymania."
 communism_add_popularity.a:0 "Ludzie mogą się utożsamiać, z czym chcą."
 communism_military_defections.t:0 "Żołnierze przechodzą do komunistycznej partyzantki"
 communism_military_defections.d:0 ""Kapitaliści i nacjonaliści chcą, żebyście przelewali za nich krew na froncie, zabijając swoich braci w imię spraw, które dla ludu pracującego nic nie znaczą! Nie podnoście rąk na robotników walczących o lepsze jutro. Zwróćcie broń przeciwko tyranom i zakończcie ich rządy ucisku!".\n\nArmia, uważana za bastion patriotyzmu i lojalności, okazała się podatna na komunistyczną propagandę. Część żołnierzy dezerteruje albo odmawia walki za kraj, a niektórzy dołączają do partyzantów, którzy ponoć szykują się do wybuchu rewolucji. [Root.GetName] stoi w obliczu przełomowych wydarzeń."
 communism_military_defections.a:0 "Może ich zdaniem [Root.GetName] to kraj, któremu pisana jest inna przyszłość."
 communism_civil_war.t:0 "[GetMonth] przynosi rewolucję"
 communism_civil_war.d:0 "[Root.GetName] - obywatele kraju najwyraźniej nie mają wątpliwości, że komuniści reprezentują lud pracujący, gdyż poparcie dla skrajnej lewicy znacząco wzrosło na przestrzeni ostatnich miesięcy. Jeszcze nie tak dawno temu do rewolucji nawoływała tylko garstka partyzantów i rozgoryczonych związkowców, a dziś ruch ten ma na tyle duże poparcie, że może zagrozić rządowi.\n\nNależy jednak zauważyć, że jeżeli dojdzie do wybuchu rewolucji, [Root.GetName] prawie na pewno pogrąży się w wojnie domowej. Czy lewica powinna pójść za ciosem i zaryzykować otwarty konflikt, czy lepiej poczekać na dogodniejszy moment?"
 communism_civil_war.a:0 "Ludzie, którzy chcą tworzyć historię, muszą działać!"
 communism_civil_war.b:0 "Możemy zaczekać. Rewolucja jest nieunikniona."
 fascism_on_the_rise.t:0 "Faszyzm rośnie w siłę"
 fascism_on_the_rise.d:1 ""Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 fascism_on_the_rise.a:0 "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 fascism_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla faszystowskiego przewrotu."
 fascism_on_the_rise.b:0 "Młodsze pokolenie zmieni kraj."
 fascism_on_the_rise.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla faszystowskiego przewrotu."
 fascism_ideological_sympathies.t:0 "Faszystowskie sympatie w wojsku"
 fascism_ideological_sympathies.d:1 "Wielu wysoko postawionych oficerów [Root.GetAdjective] sił zbrojnych wyraziło po cichu poparcie dla ruchu faszystowskiego, a są też tacy, którzy zupełnie się z tym nie kryją. Ich zdaniem [Root.GetRulingParty] nie rozumie, że siły zbrojne to kluczowy czynnik spajający naród. Ci sfrustrowani oficerowie uważają, że władza traktuje wojsko jak narzędzie do osiągnięcia swoich celów, podczas gdy tak naprawdę jest ono jedną z najważniejszych instytucji państwowych. Niektórzy z nich nawołują wręcz do zmiany rządu na taki, który sprawi, że [Root.GetName] sprawnie wkroczy w drugą połowę wieku.\n\nLudzie ci nie są politykami, ale pracują między innymi w ministerstwie obrony. Jeżeli nic się nie zmieni, wkrótce mogą oni uzyskać wpływy umożliwiające zorganizowanie przewrotu."
 fascism_ideological_sympathies.a:0 "Duch narodowy jest ważniejszy niż rząd."
 fascism_ideological_sympathies.a.tt:0 "Jeżeli społeczeństwo będzie chciało przewrotu, to można go zorganizować."
 fascism_coup.t:0 "Faszystowski przewrót"
 fascism_coup.d:0 "Nie dla wszystkich jest to zaskoczenie, ale dziś zarówno ci, którzy ostrzegali przed faszyzmem, jak i jego orędownicy, doczekali się spełnienia swoich przepowiedni. Parę godzin temu wojskowi wtargnęli do stolicy i obalili rząd, przejmując pełnię władzy w kraju. [Root.GetRulingParty] kończy swoje rządy, [Root.GetName] wkracza w nową epokę. Nie wiadomo, gdzie przebywa [Root.GetLeader]; plotka głosi, że jest gdzieś za granicą. Przewrót dokonał się właściwie bez oporu.\n\nNowe władze nie zamierzają pozwolić, żeby ktoś im się przeciwstawiał. W kraju ogłoszono stan wojenny, a biorąc pod uwagę kierunek zmian, nowa rzeczywistość polityczna raczej nie będzie się od niego przesadnie różnić."
 fascism_coup.a:0 "Silne państwo musi chronić obywateli przed nimi samymi."
 fascism_civil_war.t:0 "Wojna o faszyzm"
 fascism_civil_war.d:1 "Faszyści zdołali co prawda wskrzesić nacjonalistyczne sentymenty, ale ich działania wciąż spotykają się z oporem znacznej części społeczeństwa. Planujący obalenie rządu generałowie są zawiedzeni postawą obywateli, którzy ich zdaniem chyba nie mają wiary w siłę, jaką stanowi [Root.GetFascistParty].\n\nWojskowi są przekonani, że [Root.GetLeader] nie będzie wiecznie mamić ludzi swoimi kłamstwami, ale nie są zdecydowani, co powinni teraz zrobić. Zdaniem niektórych należy niezwłocznie dokonać przewrotu, zanim wrogowie zaczną działać i [Root.GetName] znajdzie się w trudnej sytuacji. Brak poparcia oznaczałby jednak wojnę domową."
 fascism_civil_war.a:0 "Władzę zdobywają tylko ci, którzy się nie wahają."
 fascism_civil_war.b:0 "Zanim zaczniemy rządzić krajem, musimy go zjednoczyć."
 fascism_military_defections.t:0 "Faszystowskie dywizje szturmowe"
 fascism_military_defections.d:0 "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 fascism_military_defections.a:0 "Tylko zdrajcy ojczyzny mają się czego bać."
 fascism_add_popularity.t:0 "Komunistyczne zagrożenie"
 fascism_add_popularity.d:0 ""[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 fascism_add_popularity.a:0 "Będziemy forpocztą walki z czerwoną zarazą!"
 democratic_on_the_rise.t:0 "Demokratyzacja kraju"
 democratic_on_the_rise.d:0 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 democratic_on_the_rise.a:0 "Na początku możemy to omówić we własnym gronie."
 democratic_on_the_rise.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla wyborów."
 democratic_on_the_rise.b:0 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 democratic_on_the_rise.b.tt:0 "Zwiększenie ryzyka narodowego poparcia dla demokracji i stworzenia opozycji."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] dyskutuje o demokracji"
 democratic_ideological_sympathies.d:0 "Wniosek o zwiększenie liczby referendów i złagodzenie kar wobec wrogów ustroju spotkał się z zaskakującym zrozumieniem na wewnętrznych zebraniach partii. [Root.GetRulingParty], ogólnie rzecz biorąc, podchodzi do tych pomysłów sceptycznie, ale kilku ważnych członków partii udzieliło swojego poparcia.\n\nMoże wiedzą oni, że tak naprawdę niewiele to zmieni, a może ich przeciwnicy słusznie oskarżają ich o zdradę stanu. Tak czy inaczej, jeśli naród zapragnie złagodzenia polityki, rząd jest gotów iść na kompromis."
 democratic_ideological_sympathies.a:0 "Nie zawsze musimy wybierać między wolnością a śmiercią."
 democratic_ideological_sympathies.a.tt:0 "Rząd wprowadzi zmiany, gdy ten wniosek będzie miał poparcie większości."
 democratic_opposition_forming.t:0 "Powstaje demokratyczna opozycja"
 democratic_opposition_forming.d:0 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 democratic_opposition_forming.a:0 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 democratic_call_for_elections.t:0 "Naród domaga się wyborów"
 democratic_call_for_elections.d:0 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 democratic_call_for_elections.a:0 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 democratic_call_for_elections.b:0 "Lud przemówił."
 democratic_election.t:0 "[Root.GetName] - wybory"
 democratic_election.d:0 "Stopniowe wdrażanie wolności słowa i zgromadzeń sprawiło, że ci członkowie rządzącej partii, którzy wcześniej spiskowali po kryjomu, dziś otwarcie mówią o reformach i domagają się wyborów. [Root.GetLeader] protestuje, ale [Root.GetName] od miesięcy stopniowo zmierza ku demokratyzacji, w związku z czym realizacja głośno wybrzmiewających postulatów wydaje się kwestią czasu.\n\nMimo tego naród nie jest jednomyślny w kwestii demokratycznych reform. [Root.GetRulingParty] wciąż rozważa odroczenie wyborów do czasu, gdy sytuacja w kraju będzie stabilniejsza."
 democratic_election.a:0 "[Root.GetRulingParty] już teraz może liczyć na poparcie i podjąć tę decyzję."
 democratic_election.b:0 "Nie wprowadzimy tych reform, póki nie będą miały większego poparcia."
 radical_on_the_rise.t:0 "Radykalizm na Rise"
 radical_on_the_rise.d:0 "Ludzie są chorzy rządu, czy jest to monarchia czy republika. Oni powoli zbiera się rozprzestrzeniać razem ten pomysł"
 radical_on_the_rise.a:0 "Może rząd może się od nich nauczyć?"
 radical_on_the_rise.a.tt:0 "Zwiększa szansę radykalnego przewrotu rządowego"
 radical_on_the_rise.b:0 "Gospodarka, głupcy!"
 radical_on_the_rise.b.tt:0 "Zwiększa szansę poparcia Radical"
 radical_ideological_sympathies.t:0 "społeczności anarchistyczne"
 radical_ideological_sympathies.d:0 "Zgodnie z przewidywaniami, nasz rząd jest bardziej na korzyść tych rodników"
 radical_ideological_sympathies.a:0 "Gospodarka, głupcy!"
 radical_ideological_sympathies.a.tt:0 "Dalsze wzrosty rządowe wsparcie Radical"
 radical_coup.t:0 "Przewrót anarchistyczny!"
 radical_coup.d:0 "Ekstremistyczne anarchiści zaczęli robić propagandę przeciwko naszemu rządowi"
 radical_coup.a:0 "Oficer, niszczyć te plakaty"
 radical_civil_war.t:0 "Anarchist Revolution"
 radical_civil_war.d:0 "Anarchista zatrzymany jakikolwiek kontakt między ludźmi i rząd i poprosił o unicestwieniu rządu. Ponieważ zanegowany, zabrali broń i zaczął wojnę domową"
 radical_civil_war.a:0 "Do broni! Załóżmy uczyć tych głupców Jak przepisami obowiązującymi w kraju"
 radical_civil_war.b:0 "Może następnym razem"
 absolutist_on_the_rise.t:0 "Absolutyzm na Rise"
 absolutist_on_the_rise.d:0 "Mówią, że rząd jest słaby. Moc powinna być trzymana przez jednego członka, oni krzyczą ..."
 absolutist_on_the_rise.a:0 "Przynajmniej wiemy, kto będzie kontrolować kraj ..."
 absolutist_on_the_rise.a.tt:0 "Zwiększa szansę Absolutist przewrotu rządowego"
 absolutist_on_the_rise.b:0 "Nasza Demokracja jest święte!"
 absolutist_on_the_rise.b.tt:0 "Zwiększa szansę poparcia absolutnej"
 absolutist_ideological_sympathies.t:0 "Ministrowie Machiavelliana"
 absolutist_ideological_sympathies.d:0 "Zgodnie z przewidywaniami, nasz rząd jest bardziej na rzecz absolutyzmu"
 absolutist_ideological_sympathies.a:0 "Co zgromadzenia parlamentarnego?"
 absolutist_ideological_sympathies.a.tt:0 "Dalsze wzrosty wsparcie rządowe Absolutist"
 absolutist_coup.t:0 "Zamach stanu pro-dyktatura!"
 absolutist_coup.d:0 "Rojalistów zacząłem robić propagandę przeciwko naszemu rządowi"
 absolutist_coup.a:0 "Oficer, niszczyć te plakaty"
 absolutist_civil_war.t:0 "Biała Rewolucja"
 absolutist_civil_war.d:0 "Boże miej w swojej opiece króla! --This To krzyk ludzi przeciwko naszej dekadenckiej republiki. Żądają instalację pretendenta króla i są gotowe do użycia broni przeciwko nam"
 absolutist_civil_war.a:0 "Do broni! Załóżmy uczyć tych głupców Jak przepisami obowiązującymi w kraju"
 absolutist_civil_war.b:0 "Może następnym razem"
 fascism_fifty_percent.t:0 "Faszyści żądają referendum"
 fascism_fifty_percent.d:1 "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 fascism_fifty_percent.a:0 "Musimy zdusić ten nienawistny ruch!"
 fascism_fifty_percent.b:0 "Powinniśmy ich zignorować."
 fascism_fifty_percent.c:0 "Jeżeli ludzie chcą referendum, to je dostaną."
 communism_fifty_percent.t:0 "Komuniści żądają referendum"
 communism_fifty_percent.d:0 "[Root.GetName] nie od dziś ma kontakt z marksistowskimi ideami, ale popularne stały się one stosunkowo niedawno. Skrajna lewica przeszła od teorii do praktyki, zdobywając poparcie rozżalonych robotników i kilku sławnych osobistości. Komuniści nazywają to zjawisko świadomością klasową, [Root.GetRulingParty] - niezawodnym sposobem na destabilizację kraju.\n\nLewica wie, że [Root.GetLeader] nie będzie reformować kraju pod jej dyktando, więc działacze ruchu komunistycznego zaczęli domagać się referendum w sprawie odwołania rządu. Możemy jeszcze temu przeciwdziałać, ale trzeba to zrobić szybko, bo jeżeli nie kiwniemy palcem, komuniści mogą zastosować swoją ulubioną metodę zmiany władz: rewolucję."
 communism_fifty_percent.a:0 "Musimy zwalczać ruchy godzące w dobro [Root.GetAdjective] obywateli!"
 communism_fifty_percent.b:0 "Zignorujmy ich, to zwykli zadymiarze."
 communism_fifty_percent.c:0 "Lepsze referendum niż krwawa rewolucja."
 democratic_fifty_percent.t:0 "Demokraci żądają referendum"
 democratic_fifty_percent.d:0 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 democratic_fifty_percent.a:0 "Wyłapać ich wszystkich."
 democratic_fifty_percent.b:0 "Zignorujmy tę sprawę."
 democratic_fifty_percent.c:0 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 fascism_revolution_event.t:0 "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 fascism_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 fascism_revolution_event.a:0 "Powstrzymamy ich za wszelką cenę!"
 fascism_revolution_event.b:0 "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 communism_revolution_event.t:0 "Komuniści chwytają za broń"
 communism_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, nieliczni komunistyczni reformatorzy szybko stracili poparcie ludu na rzecz bardziej radykalnych działaczy. Władze, [Root.GetRulingParty], nie przyjęły do wiadomości, że naród naciska na zmiany, co rozbudziło romantyczne nastroje rewolucyjne i postawiło przywódców lewicy na czele potencjalnego powstania. To powstanie właśnie wybuchło i [Root.GetName] pogrąża się w wojnie domowej."
 communism_revolution_event.a:0 "Nie pozwolimy im zniszczyć kraju!"
 communism_revolution_event.b:0 "Ogień rewolucji można ugasić tylko krwią naszych oprawców!"
 democratic_revolution_event.t:0 "Wiosna ludu [Root.GetAdjective]"
 democratic_revolution_event.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 democratic_revolution_event.a:0 "Byle nie rządy plebsu!"
 democratic_revolution_event.b:0 "[Root.GetName] wreszcie cieszy się wolnością!"
 fascism_suppressed_event.t:0 "Faszyści ośmieszeni"
 fascism_suppressed_event.d:0 "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 fascism_suppressed_event.a:0 "Co za błazny."
 communism_suppressed_event.t:0 "Komunistyczne fiasko"
 communism_suppressed_event.d:0 "Wielu komunistów zakładało, że [Root.GetName] stanie się kolejną ofiarą tak zwanej międzynarodowej rewolucji, ale po kilku miesiącach strajków i machania czerwonymi flagami z komunistycznej lewicy niewiele pozostało. [Root.GetLeader] może spać spokojnie. Klasa robotnicza, którą przedstawiano jako siłę napędową całego ruchu, ma na głowie ważniejsze rzeczy niż obalanie rządu i ewidentnie nie jest zachwycona wynikami rewolucji w innych państwach. Intelektualiści, jeszcze nie tak dawno temu nawołujący do poderżnięcia gardeł burżuazji, są, jak się okazuje, całkiem zadowoleni ze swojego wygodnego życia i nie chcą ryzykować utraty tego komfortu.\n\nLudzie zapewne nadal będą mówić o rewolucji, sącząc przy tym podrzędne piwo lub drogie wino, ale na gadaniu się skończy."
 communism_suppressed_event.a:0 "Co za hipokryci."
 democratic_suppressed_event.t:0 "Koniec ruchu demokratycznego"
 democratic_suppressed_event.d:0 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 democratic_suppressed_event.a:0 "Co za banda tchórzy."
 abandon_neutral.t:0 "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 abandon_neutral.d_fascism:1 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Sami nie jesteśmy już bezpieczni. Wraz z naszymi faszystowskimi partnerami musimy przeciwstawić się naszym wrogom. Jeśli nie opowiemy się po jednej ze stron, zginiemy odosobnieni"."
 abandon_neutral.d_communism:0 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Ten kraj był zawsze wierny swoim zasadom i gotowy ich bronić. Sami nie jesteśmy już bezpieczni. Neutralność przestała być bezpieczną przystanią, ponieważ ludzie żądni władzy nie szanują jej. Wraz z naszymi komunistycznymi braćmi musimy przeciwstawić się mocarstwom, które chcą nas pognębić. Musimy przeciwstawić się burżuazyjnej większości, która pragnie blokować nasz potencjał. Jeśli się nie sprzeciwimy, zginiemy odosobnieni"."
 abandon_neutral.d_absolutist:0 "Droga monarchii jest bezpieczniejsza. Absolutem będzie."
 abandon_neutral.d_radical:0 "Bankierzy są jedynymi zaufanymi. Czas na anarchiczny kapitalizm przejęcia [Root.GetName]."
 abandon_neutral.a:0 "[Root.GetName]! Za przyszłość!"
 absolutist_add_popularity.a:0 "Nasza jedyna nadzieja to, że nie zorganizują przeciwko nam zamachu"
 absolutist_add_popularity.d:0 "Niektórzy twierdzą, że są to tylko starcy, krzycząc na chmury, ale ruch reaktywny kosztuje coraz nowych zwolenników. Co jednak powinien zrobić rząd, trudno powiedzieć."
 absolutist_add_popularity.t:0 "Pomysły Reakcyjne rozrzucone po [Root.GetName]"
 absolutist_fifty_percent.a:0 "Bóg może być Stwórcą, ale na pewno nie jest właściwy, aby wybrać lidera [Root.GetName]."
 absolutist_fifty_percent.b:0 "Duchowni zawsze starali się zbuntować przeciwko naszemu reżimowi. Jaka jest różnica?"
 absolutist_fifty_percent.c:0 "W końcu państwo musi respektować wolę swoich obywateli. [Root.GetName] będzie miał referendum"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] jest postrzegana jako uzurpator tylko przez te ruchy stale rosnące w [Root.GetName]. Wkrótce [ludzie z Root.GetAdjective] buntują się przeciwko rządowi, prosząc o silnego przywódcę wybranego przez Boga Wszechmogącego. Teraz wymagają od nas, aby wszyscy ludzie, którzy wierzyli tylko, że Bóg wybiera, czy chcą monarchii czy obecnego reżimu."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reakcje wymagające referendum"
 absolutist_military_defections.a:0 "* Sigh *, czy możemy dać im tę postać, aby uniknąć zniszczenia [Root.GetName]?"
 absolutist_military_defections.d:0 "Nasz chwalebny reżim jest zagrożony przez naszych żołnierzy. Twierdzą o silnej postaci władzy, wybranej przez Boga Wszechmogącego. To tylko kwestia czasu, zanim obejmie broń publicznie przeciwko [Root.GetName]."
 absolutist_military_defections.t:0 "Absolutistyczni żołnierze nie przyrzekają lojalności wobec [Root.GetName]"
 absolutist_revolution_event.a:0 "Czas pokazywać tych medycznych protestujących, jak toczy się współczesna wojna."
 absolutist_revolution_event.b:0 "W imię Boga Wszechmogącego, może On wybrać, kto ma prowadzić [Root.GetName]!"
 absolutist_revolution_event.d:0 "Och, [Root.GetLeader], ludzie myśleli, że nie zostałeś wybrany przez Boga i starali się przekonać do referendum. Lecz jeśli im odmówiono, woleli wykonywać wolę Boga wszechmogącego."
 absolutist_revolution_event.t:0 "Bo Bóg prowadzi [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Szkodliwy, to słuszne słowo."
 absolutist_suppressed_event.d:0 "Król [Root.GetName] jest już martwy, a jego zwolennicy zapominają, jak walczyć. Ludzie nauczyli się lekcji, nasz reżim jest chroniony przez Boga bardziej niż tych żałosnych starców, którzy krzyczą na chmury."
 absolutist_suppressed_event.t:0 "Reakcje Fanatyki zostały pokonane"
 radical_add_popularity.a:0 "Nasza jedyna nadzieja to, że nie zorganizują przeciwko nam zamachu"
 radical_add_popularity.d:0 "[Root.GetName] zawsze wypełniały idee kapitalistyczne. Jednak nowe grupy bardziej liberalnych ekonomistów popierają ideę całkowitego usunięcia państwa z życia naszych ludzi i ta idea powoli zyskuje poparcie w bogatych klasach [Root.GetName]. Co jednak powinien zrobić rząd, trudno powiedzieć."
 radical_add_popularity.t:0 "Zagrożenie kapitalizmem anarchistycznym [Root.GetName]"
 radical_fifty_percent.a:0 "Państwo nie wyrzeka się swego istnienia ze względu na bogatych!"
 radical_fifty_percent.b:0 "Jeśli bogactwo [Root.GetName] nie dostarczy nam, obcy będzie."
 radical_fifty_percent.c:0 "Wola narodu ma przeprowadzić referendum? Dobra, pokażmy im, że masa nie uwierzy tłuszczu bogatych."
 radical_fifty_percent.d:0 "Nadszedł dzień, [Root.GetLeader]. Bogaci teraz rozpowszechniają swoje idee w całym [Root.GetName], a ludzie domagają się referendum. Chcą, aby obecny reżim, uznany przez nich za niemoralny i socjalistyczny, został usunięty."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise wymagające referendum"
 radical_military_defections.a:0 "Bezładny pokolenie nigdy nie zdoła podbić [Root.GetName]"
 radical_military_defections.d:0 "Nie złość się na mnie, ale to są słowa, które ciągle krzyczą. Ci żołnierze powoli odkładają bogactwo, aby rozpocząć Rewolucję."
 radical_military_defections.t:0 "Żołnierze kapitalistyczni przeciw socjalistycznemu rządowi [Root.GetName]"
 radical_revolution_event.a:0 "Będą żałować tego dnia, w którym zapomniały, że państwo nadal istnieje nawet bez nich."
 radical_revolution_event.b:0 "Mamy niewielką pożyczkę w wysokości jednego miliona dolarów dzięki naszej lewicowej polityce. Lepiej mieć gospodarkę prowadzoną przez tych ekspertów."
 radical_revolution_event.d:0 "Plaga Anarchicznego kapitalizmu rozprzestrzeniła się wszędzie w [Root.GetName], a więc, po wypróbowaniu rozwiązania dyplomatycznego i niepowodzeniu, obecnie bojkotują obecny reżim i zabierają broń, którą kupili, aby nas zniszczyć."
 radical_revolution_event.t:0 "Gospodarka [Root.GetAdjective] jest bojkotowana!"
 radical_suppressed_event.a:0 "Kto jest "małą pożyczką w wysokości miliona dolarów" teraz, uh?"
 radical_suppressed_event.d:0 "Po zdobyciu głównego centrum, zbuntowani kapitaliści nie mieli już wystarczająco dużo pieniędzy, aby utrzymać ich mundury. Ich bankructwo jest teraz postrzegane przez naszych lojalnych ludzi jako znak ich nieudolności i że państwo jest potrzebne tak samo jak tlen."
 radical_suppressed_event.t:0 "Anarchiczni kapitaliści zakończyli swoje fundusze"
 absolutist_in_government.t:0 "Wybory: absolutorzy w rządzie?"
 absolutist_in_government.d:1 "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku absolutorzy partii propagujących budowę państwa, które nie zawaha się użyć siły, jeden silny przywódca kierujący państwem. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Absolutorzy otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 absolutist_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 absolutist_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 communism_in_government.t:0 "Wybory: komuniści w rządzie?"
 communism_in_government.d:0 "Ruch komunistyczny, będący efektem niezadowolenia klasy robotniczej i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia burżuazyjnego ucisku, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 communism_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 communism_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 fascism_in_government.t:0 "Wybory: faszyści w rządzie?"
 fascism_in_government.d:1 "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku faszystowskich partii propagujących budowę państwa, które nie zawaha się użyć siły, żeby narzucić innym państwom swoją wolę. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Faszyści otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 fascism_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 fascism_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 radical_in_government.t:0 "Wybory: radykałów w rządzie?"
 radical_in_government.d:0 "Ruch radykałów, będący efektem niezadowolenia klasy burżuazja i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia głupota z tłumu, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 radical_in_government.a:0 "Raczej oni niż inni ekstremiści!"
 radical_in_government.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 absolutist_influence_foreign_policy.t:0 "Absolutorzy wpływają na politykę zagraniczną"
 absolutist_influence_foreign_policy.d:1 "Koalicja z absolutorzy okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego reakcjonizm mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Silny rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie absolutorzy, którego [Root.GetName] być może potrzebuje."
 absolutist_influence_foreign_policy.a:0 "Sojuszników nigdy za wielu."
 absolutist_influence_foreign_policy.b:0 "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 communism_influence_foreign_policy.t:0 "Komuniści wpływają na politykę zagraniczną"
 communism_influence_foreign_policy.d:0 "Komuniści często uważają się za forpocztę międzynarodowej rewolucji, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi koalicjanci utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur proletariatu. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 communism_influence_foreign_policy.a:0 "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 communism_influence_foreign_policy.b:0 "To droga, na której [Root.GetName] ulegnie samozagładzie."
 fascism_influence_foreign_policy.t:0 "Faszyści wpływają na politykę zagraniczną"
 fascism_influence_foreign_policy.d:1 "Koalicja z faszystami okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego nacjonalizmu mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Totalitarne rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie faszystów, którego [Root.GetName] być może potrzebuje."
 fascism_influence_foreign_policy.a:0 "Sojuszników nigdy za wielu."
 fascism_influence_foreign_policy.b:0 "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 radical_influence_foreign_policy.t:0 "Raczej wpływają na politykę zagraniczną"
 radical_influence_foreign_policy.d:0 "Raczej często uważają się za forpocztę międzynarodowej klasa, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi raczej utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur burżuazyjny. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 radical_influence_foreign_policy.a:0 "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 radical_influence_foreign_policy.b:0 "To droga, na której [Root.GetName] ulegnie samozagładzie."
 democratic_parties_in_minority.t:0 "Wybory: demokraci w mniejszości"
 democratic_parties_in_minority.d:0 "[Root.GetName] obserwuje radykalizację poglądów politycznych. Wyborcy, którzy dotąd wspierali partie promujące idee demokratyczne, zaczęli głosować na mniej umiarkowane opcje. Ugrupowania z politycznego centrum nie stanowią już większości, nawet gdyby zawiązały koalicję. Jeżeli chcemy uniknąć słabego, mniejszościowego rządu, musimy dogadać się z faszystami lub komunistami."
 democratic_parties_in_minority.fascism:0 "[Root.GetName] potrzebuje silnego rządu. Dogadajmy się z faszystami."
 democratic_parties_in_minority.communism:0 "Połączmy siły z komunistami, żeby przyspieszyć zmiany społeczne."
 democratic_parties_in_minority.absolutist:0 "Połączmy siły z absolutorzy, [Root.GetName] będzie dobrze prowadzona."
 democratic_parties_in_minority.radical:0 "Połączmy siły z komunistami, [Root.GetName] będzie się wzbogacać."
 democratic_parties_in_minority.democratic:0 "Wolimy rząd mniejszościowy."
 fascism_ideological_majority.t:0 "Wybory: faszystowska większość"
 fascism_ideological_majority.d:0 "Wynik ostatnich wyborów to druzgocąca klęska demokracji. Większość głosujących poparła partię faszystowską, która pragnie obalić istniejący [Root.GetAdjective] ustrój i wprowadzić rządy autokratyczne. Wielu obywateli uważa, że należy chwycić za broń i stanąć w obronie demokratycznych wartości, ale zdaniem innych taka reakcja to woda na młyn faszystowskiej propagandy."
 fascism_ideological_majority.a:0 "[Root.GetName] przeżywa swój czarny dzień, ale naród przemówił."
 fascism_ideological_majority.b:0 "Nie oddamy wolności bez walki!"
 communism_ideological_majority.t:0 "Wybory: komunistyczna większość"
 communism_ideological_majority.d:0 "Wyborcze zwycięstwo komunistów wywołało mieszane uczucia wśród członków ustępującego rządu. Nowe władze twierdzą co prawda, że reprezentują cały naród, ale ich zdaniem wiele demokratycznych instytucji to narzędzia służące do uciskania klasy robotniczej, w związku z czym należałoby ponownie przemyśleć koncepcję władzy ludu. W niektórych krajach rewolucje sprawiły, że miasta spłynęły krwią. [Root.GetName] nie znajduje się jeszcze w takim niebezpieczeństwie, ale nikt nie wie, co przyniesie przyszłość."
 communism_ideological_majority.a:0 "Taki rozwój spraw jest wielce niepokojący, ale ci ludzie reprezentują większość."
 communism_ideological_majority.b:0 "Musimy ich powstrzymać, zanim zadepczą opozycję!"
 absolutist_ideological_majority.t:0 "Wybory: sbsolutorzy większość"
 absolutist_ideological_majority.d:0 "Wynik ostatnich wyborów to druzgocąca klęska demokracji. Większość głosujących poparła partię absolutorzy, która pragnie obalić istniejący [Root.GetAdjective] ustrój i wprowadzić rządy autokratyczne. Wielu obywateli uważa, że należy chwycić za broń i stanąć w obronie demokratycznych wartości, ale zdaniem innych taka reakcja to woda na młyn faszystowskiej propagandy."
 absolutist_ideological_majority.a:0 "[Root.GetName] przeżywa swój czarny dzień, ale naród przemówił."
 absolutist_ideological_majority.b:0 "Nie oddamy wolności bez walki!"
 radical_ideological_majority.t:0 "Wybory: raczej większość"
 radical_ideological_majority.d:0 "Wyborcze zwycięstwo raczej wywołało mieszane uczucia wśród członków ustępującego rządu. Nowe władze twierdzą co prawda, że reprezentują cały naród, ale ich zdaniem wiele demokratycznych instytucji to narzędzia służące do uciskania klasa średnia, w związku z czym należałoby ponownie przemyśleć koncepcję władzy ludu. W niektórych krajach rewolucje sprawiły, że miasta spłynęły krwią. [Root.GetName] nie znajduje się jeszcze w takim niebezpieczeństwie, ale nikt nie wie, co przyniesie przyszłość."
 radical_ideological_majority.a:0 "Taki rozwój spraw jest wielce niepokojący, ale ci ludzie reprezentują większość."
 radical_ideological_majority.b:0 "Musimy ich powstrzymać, zanim zadepczą opozycję!"
 wartime_exception.t:0 "Wybory: wyjątek na czas wojny"
 wartime_exception.d:0 "[Root.GetName] jest w stanie wojny. W normalnych warunkach rząd rozpisałby wybory, ale zdaniem wielu napięta sytuacja uniemożliwia przeprowadzenie kampanii politycznej, a zmiana władz byłaby niewskazana. Z kolei inni uważają, że zasłanianie się wojną, żeby odwołać wybory, to pierwszy krok ku obaleniu demokracji. Nie możemy przecież pozwolić, żeby sprawy wojskowe zagłuszyły głos narodu, bo może to być początek bardzo niebezpiecznej drogi."
 wartime_exception.a:0 "Wybory odbędą się zgodnie z planem."
 wartime_exception.b:0 "Wybory odbędą się, jak tylko zakończymy działania wojenne."
 government_contested.t:0 "Wybory: zmiana władzy"
 government_contested.d:0 "Wybory odbędą się lada dzień, a coraz więcej obywateli zaczyna uważać, że obecne władze nie radzą sobie z prowadzeniem wojny. [Root.GetName] wie, co znaczy wiele wycierpieć, i naród dał czerwoną kartkę tym, którzy mogą doprowadzić nas do klęski. Obywatele bynajmniej nie zamierzają się poddawać, ale wolą, żeby inny rząd posprzątał ten bałagan."
 government_contested.a:0 "To nie najlepszy moment na kryzys zaufania."
 government_contested.b:0 "Niech scena polityczna ulegnie zmianie, by ludzie pozostali zjednoczeni."
 party_choice.t:0 "Wybory - [GetYear] r."
 party_choice.d:0 "Nadszedł dzień wyborów. Która partia będzie kontrolować rząd?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] Mówi przeciwko [From.GetName]"
 war_justification.fascismneutrality.d:1 "'Czy [From.GetName] należy do [From.GetAdjective]? Zadajmy sobie lepsze pytanie: czy przyszłość należy do [From.GetAdjective], czy też należy do [Root.GetNameDef]? '.  \n\n  [Root.GetLeader] dzisiejsze przemówienie zasugerowało, że [Root.GetName] jest na drodze do wojny. Napięcia polityczne budują się przez ostatni miesiąc i wydaje się, że ludzie [Root.GetAdjective] zamierzają zaakceptować, że wojna jest nieunikniona."
 war_justification.fascismneutrality.a:0 "Przyszłość należy do [Root.GetName]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] Zwalcza [From.GetAdjective] Ideały"
 war_justification.fascismdemocratic.d:1 "'[Od.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [Root.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. ' \n\n  [Root.GetRulingParty] od dawna wyśmiewał słabości [From.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.fascismdemocratic.a:0 "[Root.GetName] oznacza United pod [Root.GetLeader]."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] Ostrzega przed komunizmem [From.GetAdjective]"
 war_justification.fascismcommunism.d:1 "'Czy istnieje większe zagrożenie dla naszego stylu życia, czy też samego sposobu życia, niż komunizm? Ta plaga, która grozi, że niewolnicy, a nie panowie, rządzą każdym narodem, zniesie naród, zniesie ludzi i ich historię. Weźmiemy [From.GetName] i zlikwidujemy komunistyczną plagę. ' \n\n  [Root.GetLeader] nienawiść do komunistów była dobrze znana od czasów, gdy [Root.GetRulingParty] stała się władzą, ale wydaje się, że ostatnio zintensyfikowały się w konkretnym przypadku rządu [From.GetAdjective]. Nasza misja oczyszczenia marksizmu z powierzchni Ziemi może się tam rozpocząć."
 war_justification.fascismcommunism.a:0 "Ci, którzy odrzucą narody, zobaczą własne zginienie."
 war_justification.fascismfascism.t:0 "[Root.GetName] Przygotowuje się na wielką walkę"
 war_justification.fascismfascism.d:1 "'[Od.GetAdjective] to ludzie, którzy nie będą się łatwo rozdzielać z mocą. Muszą jednak również zdać sobie sprawę, że trajektoria naszych dwóch narodów może zakończyć się tylko zderzeniem. Musimy utwierdzić się w walce, która nadejdzie. Dla [From.GetName] nie będzie brany bez walki.  \n\n Możliwość porozumienia między podobnie myślącymi rządami [From.GetName] i [Root.GetName] ustąpiła miejsca kampanii prowadzącej do ich terytorium siłą."
 war_justification.fascismfascism.a:0 "Historia zostanie napisana przez nasze zwycięstwo."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] przenosi rewolucję do [From.GetName]"
 war_justification.communismneutrality.d:0 "'Podczas gdy skonsolidowaliśmy społeczeństwo socjalistyczne w [Root.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Robotnicy [From.GetName] nie mają głosu, nie mogą się organizować, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [From.GetLeader]. Nie możemy się doczekać, aż narzędzia rewolucji międzynarodowej zwrócą się do ludzi [From.GetAdjective]. Wraz z rewolucją udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemiężycieli tutaj, a także zmiażdżyć gnębicieli w [From.Capital.GetName]!  \n\n  [Root.GetLeader] porzucił wszelkie próby dyplomatycznej retoryki [From.GetRulingParty] -controlled [From.GetName]. Dążenie do zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na wykorzenienie ich granic."
 war_justification.communismneutrality.a:0 "[From.GetAdjective] pracowników, twoje wyzwolenie jest blisko!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] Połączenia z pomocą [Od.GetAdjective] Pracownicy"
 war_justification.communismdemocratic.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Od.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [Root.GetAdjective].  \n\n  [Root.GetLeader] przez długi czas polemizował przeciwko rządowi w [From.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.communismdemocratic.a:0 "Zmiażdżymy ich burżuazyjną dyktaturę!"
 war_justification.communismcommunism.t:0 "[From.GetAdjective] Upadek komunizmu"
 war_justification.communismcommunism.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś regułę [From.GetRulingParty] z [From.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy im przynieść prawdziwą rewolucję.  \n\n Musząc początkowo wspierać rewolucję [From.GetAdjective], [Root.GetLeader] wyraził coraz większe rozczarowanie jej rozwojem. [Root.GetRulingParty] może musieć interweniować, zanim będzie za późno."
 war_justification.communismcommunism.a:0 "Nadszedł czas, aby uratować ich próby socjalizmu."
 war_justification.communismfascism.t:0 "[Root.GetLeader] Wzywa do kruszenia [From.GetAdjective] Nacjonalizm"
 war_justification.communismfascism.d:0 "'Czy jest jakieś społeczeństwo bardziej odrażające dla przyszłości rewolucji, bardziej obce losowi robotnika, niż faszystowski reżim [From.GetName]? Wzywając ludzi, aby oddali się fanatycznie na zrujnowaną instytucję państwa narodowego, przebierali odwieczne sposoby okrucieństwa w nowoczesny strój, próbując przedstawić się jako alternatywna przyszłość nieuniknionego międzynarodowego zwycięstwa klasy robotniczej. To tylko kwestia czasu, zanim uderzą w nas lub naszych sojuszników. Najpierw uderzmy '.  \n\n Nie oczekuje się mniej niż wzajemnej pogardy między nami a [From.GetAdjective], ale animozja ostatnio się nasiliła. Teraz wydaje się, że konflikt pojawi się raczej wcześniej niż później."
 war_justification.communismfascism.a:0 "Śmierć faszystom!"
 war_justification.democraticneutrality.t:0 "Dyplomacja z [Od.GetName] rozpada się"
 war_justification.democraticneutrality.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [From.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Autorytarny reżim [From.GetLeader] wykazał nierozsądne podejście do tej sprawy typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. W przypadku całkowitego odwrócenia się od przywódców [From.GetAdjective], nie pozostaniemy bez pomocy, ale będziemy walczyć. ' \n\n  [Root.GetAdjective] interwencja w [From.GetName] była gorącym problemem, z niektórzy politycy opozycji twierdzą, że [Root.GetRulingParty] od samego początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.democraticneutrality.a:0 "Czasami trzeba wspiąć się na górę konfliktu."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] Wzywa do interwencji w [From.GetName]"
 war_justification.democraticdemocratic.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości.  \n\n Chociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.democraticdemocratic.a:0 "[From.GetName] i tak jest wątpliwą demokracją."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] Mówi przeciwko Red Menace"
 war_justification.democraticcommunism.d:0 "'Bez wątpienia komunizm [From.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej epoce. Bezlitosny i bezwzględny, grozi pożarciem nie tylko nadziei ludzi z dobrze prosperującego, demokratycznego społeczeństwa, ale także jego sąsiadów. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. Zagrożenie działalnością wywrotową podważającą naszą demokrację, podsycane ambicjami [From.GetAdjective], ostatnio stało się przedmiotem gorącej debaty. Podczas gdy przedstawiciele sprzeciwiający się nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z [From.GetName], retoryka [Root.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.democraticcommunism.a:0 "Idą za brutalną ideologią, jakiej reakcji mogą się spodziewać, ale przemocą?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] Konfrontuje [From.GetAdjective] Faszyzm"
 war_justification.democraticfascism.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym [Od.GetRulingParty] posiada teraz [From.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [From.GetLeader], by szanować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych nieuczciwych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, płonie równie łatwo jak książki ich przeciwników. ' \n\n Osoby, które od dawna mają nadzieję uniknąć bezpośredniej konfrontacji z [Od.GetName], teraz mocno sprzeciwiał się [Root.GetLeader], który twierdzi, że my, w terminach makiawelicznych, po prostu odkładamy wojnę na korzyść wroga. W takim tempie możemy ostatecznie zadać pierwszy cios."
 war_justification.democraticfascism.a:0 "Nie może być pokoju w naszych czasach, dopóki ich nie będzie."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] Wzywa do wojny przeciwko [Od.GetName]"
 war_justification.neutralityneutrality.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Od.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym procesom bitwy. ' \n\n  Wrodzona retoryka [Root.GetLeader] wobec [From.GetName] poszła bardzo dobrze, aby usprawiedliwić inwazja. Część populacji popiera ten kurs, ale decyzja leży w krainach naszego przywódcy."
 war_justification.neutralityneutrality.a:0 "To może być trudna decyzja, ale musimy za nią stanąć."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] Wyzwania [From.GetAdjective] Pretensions"
 war_justification.neutralitydemocratic.d:0 "'[Od.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. ' \n\n Krygująca opinia [From.GetName] od dawna utrzymywana przez [Root.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie z [From.GetAdjective] chcą uniknąć wojny, [Root.GetLeader] twierdzi, że ich wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.neutralitydemocratic.a:0 "Nie wiedzą, jak silne stały się nasze trudy."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] chce przywrócić porządek w [Od.GetName]"
 war_justification.neutralitycommunism.d:0 "'Duch narodowy [Root.GetAdjective] jest silny, ale nie wszystkie narody są tak szczęśliwe. [From.GetName] od dawna ma swoje tradycje zniszczone i prawowierne władców zamordowane i pochowane, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zboczył z tropu krwiożerczych uzurpatorów, i wzmocnić moc [Root.GetName] przed tym zagrożeniem.  \n\n Kiedy [Root.GetRulingParty] zawsze sprzeciwiał się komunizmowi, [From.GetName] był celem konkretnych ataków w ostatnich wystąpieniach. Niezależnie od tego, czy atak na naród komunistów [Root.GetAdjective] jest realnym zagrożeniem, atak prewencyjny na komunizm [From.GetAdjective] już trwa."
 war_justification.neutralitycommunism.a:0 "Ci, którzy zostali zamordowani w czasie rewolucji, zostaną pomszczeni!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] Wywołuje [From.GetAdjective] Uciskarki"
 war_justification.neutralityfascism.d:0 "'Moi przeciwnicy chcieliby, abyście wierzyli, że moja zasada jest podobna do zasady [From.GetRulingParty] w [From.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [From.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [Root.GetRulingParty] stoi w opozycji do tego ruchu jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę.  \n\n  Reżim [Root.GetLeader] przyjął wrogą politykę wobec narodu [From.GetAdjective]. Niezależnie od tego, jak nazwiemy naszych przywódców, faszysta jest słowem zarezerwowanym dla naszych wrogów."
 war_justification.neutralityfascism.a:0 "Tradycja i pragmatyzm zawsze będą tryumfować nad fanatyzmem i terrorem."
 war_justification.37.t:0 "[Root.GetLeader] Pytania [From.GetAdjective] Suwerenność"
 war_justification.37.d:0 "'Kto określa granice narodu i jak są ustalane? Niezależnie od tego, w jaki sposób ludzie znaleźli się w przeszłości, aby uzasadnić, gdzie kończy się [Root.GetName] i zaczyna się [From.GetName], żyjemy w nowej erze. Strategiczne znaczenie tej granicy nie może być przecenione, a my jesteśmy w dobrych rękach, aby zmienić ją, aby zapewnić bezpieczeństwo naszym ludziom.  \n\n Wytyczne do ostatnich przemówień [Root.GetLeader], inwazji na [Od .GetName] wydaje się nieuchronny. Zdegustowane głosy sprzeciwiają się, ale poparcie społeczne dla wojny rośnie."
 war_justification.37.a:0 "Musimy zebrać się za tą przyczyną!"
 war_justification.38.t:0 "[Root.GetLeader] Pytaj o motywy [From.GetName]"
 war_justification.38.d:0 "'Nie ma wątpliwości, że [From.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej jasno pokazują, że [Od.GetAdjective] nie są ludem pokoju, ale raczej czekają na odpowiednią okazję, by zaatakować przeciwko nam. Czy będziemy stać bezczynnie i patrzeć, jak się uzbrajają, podczas gdy [Root.GetName] jest niechronione? Czy też rozbroimy to zagrożenie, zanim wyrośnie ono poza naszą moc? ' \n\n  Jastrzębie z [Root.GetRulingParty] zwróciły wzrok w stronę [From.GetName], argumentując, że atak jest najlepszą obroną. Ich punkt widzenia zyskuje trakcję i [Root.GetName] przygotowuje się do wojny."
 war_justification.38.a:0 "Przynajmniej przez wojnę, nastąpi koniec tego konfliktu."
 war_justification.39.t:0 "[Root.GetLeader] Angered przez [From.GetAdjective] Posturing"
 war_justification.39.d:0 "'Ci naiwni obywatele z [Root.GetName], którzy wyobrażają sobie, że [Od.GetAdjective] jako ludu pokoju są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają na naszej granicy, nie mają luksusu takich złudzeń, widząc, jak ich oddziały zbliżają się do nas po drugiej stronie. Jest to zagrożenie, którego nie możemy pozostawić bez odpowiedzi. Z każdym dniem [From.GetName] przygotowuje się do wojny. Szaleństwem byłoby nie robić tego samego '.  \n\n Obecna obecność wojskowa w pobliżu naszego terytorium wywołała wzmożoną troskę, ponieważ naród ten coraz bardziej staje się wrogiem [Root.GetRulingParty] . Czy jest to przyczyna, czy też efekt ich polemiki, jest kwestią sporną."
 war_justification.39.a:0 "Bez względu na to, musimy przygotować ludzi do wojny."
 war_justification.40.t:0 "[Root.GetLeader] opowiada się za inwazją [From.GetName]"
 war_justification.40.d:0 "'Jeśli chcemy mieć przewagę strategiczną w przewidywalnej, nie mówiąc nieuniknionej wojnie z [Od.GetName], nie ma miejsca na wahanie się. Chodzi o ochronę przyszłości naszych dzieci i zapewnienie, że [Root.GetName] ma jutro miejsce w świecie. Jest to kwestia oddania dla naszej sprawy i ideałów, które przyjmujemy za pewnik. Czas działać '.  \n\n  Seria porywających przemówień z przywódców [Root.GetRulingParty], najbardziej widoczna [Root.GetLeader], wzywała publiczność do wspierania inwazji [From.GetName]. Geopolityczne motywy inwazji są mniej widoczne w retoryce do nastrojów patriotycznych, ale ta kampania wydaje się wysoce skuteczna w przekonywaniu społeczeństwa o jej konieczności."
 war_justification.40.a:0 "Naród stoi za tą ważną decyzją."
 war_justification.fascismneutrality200.t:0 "[From.GetLeader] Mówi przeciwko [Root.GetName]"
 war_justification.fascismneutrality200.d:1 "'Czy [Root.GetName] należy do [Root.GetAdjective]? Zadajmy sobie lepsze pytanie: czy przyszłość należy do [Root.GetAdjective], czy też należy do [From.GetName]? '.  \n\n  Przemówienie [From.GetLeader] dzisiaj sugerowało, że [Od. GetName] znajduje się na drodze do wojny. Napięcia polityczne budują się w ciągu ostatniego miesiąca i wydaje się, że ludzie z [From.GetAdjective] zaakceptowali, że wojna jest nieunikniona. [Root.GetName] również musi się przygotować."
 war_justification.fascismneutrality200.a:0 "Dlaczego nie możemy pozwolić żyć w pokoju?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] Zwalcza [Root.GetAdjective] Ideały"
 war_justification.fascismdemocratic200.d:1 "'[Root.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [From.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. ' \n\n  [From.GetRulingParty] od dawna wyśmiewał słabości [Root.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.fascismdemocratic200.a:0 "Zgodnie z oczekiwaniami od faszystowskich szumowin, takich jak [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] Ostrzega przed [Root.GetAdjective] Communism"
 war_justification.fascismcommunism200.d:1 "'Czy istnieje większe zagrożenie dla naszego stylu życia, czy też samego sposobu życia, niż komunizm? Ta plaga, która grozi, że niewolnicy, a nie panowie, rządzą każdym narodem, zniesie naród, zniesie ludzi i ich historię. Weźmiemy [From.GetName] i zlikwidujemy komunistyczną plagę. ' \n\n  [From.GetLeader] nienawiść do komunistów była dobrze znana od czasów przed [od GierRulingParty] dojścia do władzy, ale wydaje się, że ostatnio zintensyfikowały się w konkretnym przypadku rządu [Root.GetAdjective]. Nasza misja oczyszczenia marksizmu z powierzchni Ziemi może się tam rozpocząć."
 war_justification.fascismcommunism200.a:0 "Jeśli boją się naszej sprawy, boją się własnego narodu."
 war_justification.fascismfascism200.t:0 "[From.GetName] Przygotowuje się na wielką walkę"
 war_justification.fascismfascism200.d:1 "'[Root.GetAdjective] to ludzie, którzy nie będą się łatwo rozdzielać z mocą. Muszą jednak również zdać sobie sprawę, że trajektoria naszych dwóch narodów może zakończyć się tylko zderzeniem. Musimy utwierdzić się w walce, która nadejdzie. Dla [Root.GetName] nie zostanie podjęta bez walki.  \n\n Możliwość porozumienia między podobnie myślącymi rządami [Root.GetName] i [From.GetName] ustąpiła miejsca kampanii prowadzącej do ich terytorium siłą."
 war_justification.fascismfascism200.a:0 "Niech przyjdą!"
 war_justification.communismneutrality200.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.communismneutrality200.d:0 "'Podczas gdy my skonsolidowaliśmy społeczeństwo socjalistyczne w [From.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Pracownicy [Root.GetName] nie mają głosu, nie mają środków do zorganizowania, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [Root.GetLeader]. Nie możemy się doczekać, aż rewolucja międzynarodowa zwróci się do ludzi [Root.GetAdjective]. Udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemięzców tutaj, a także zmiażdżyć gnębicieli w [Root.Capital.GetName]!  \n\n  [From.GetLeader] porzucił wszelkie próby dyplomacji z naszym rządem. Komunistyczne zadanie zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na zlikwidowanie naszych granic."
 war_justification.communismneutrality200.a:0 "[Root.GetLeader] jest lepszym władcą niż jakikolwiek rewolucyjny oportunista!"
 war_justification.communismdemocratic.t:0 "[From.GetLeader] Połączenia z pomocą [Root.GetAdjective] Pracownicy"
 war_justification.communismdemocratic.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective].  \n\n Nie chcąc zaakceptować tego, że nasi ludzie mogą być zadowoleni bez swoich społecznych eksperymentów, reżim komunistyczny w [From.GetName] otwarcie groził atakiem nasz naród. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.communismdemocratic.a:0 "Jakie zalety mogą mieć ich przekonania, jeśli muszą nas do tego zmusić?"
 war_justification.communismcommunism200.t:0 "[Root.GetAdjective] Upadek komunizmu"
 war_justification.communismcommunism200.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś zasadę [Root.GetRulingParty] z [Root.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy przynieść im prawdziwą rewolucję.  \n\n Mimo początkowego wsparcia dla zwycięstwa [Root.GetRulingParty] w [Root.Capital.GetName], [From.GetLeader] odszedł od [Root.GetLeader] filozofia. Konflikt uległ eskalacji do punktu, w którym przygotowują się do inwazji, aby wymusić na nas swoją markę socjalizmu."
 war_justification.communismcommunism200.a:0 "Nie rozumieją, co rewolucja znaczy dla ludzi [Root.GetAdjective]."
 war_justification.communismfascism200.t:0 "[From.GetLeader] wzywa do kruszenia [Root.GetAdjective] Nacjonalizm"
 war_justification.communismfascism200.d:0 "'Czy jest jakieś społeczeństwo bardziej odrażające dla przyszłości rewolucji, bardziej obce losowi robotnika, niż faszystowski reżim [Root.GetName]? Wzywając ludzi, aby oddali się fanatycznie na zrujnowaną instytucję państwa narodowego, przebierali odwieczne sposoby okrucieństwa w nowoczesny strój, próbując przedstawić się jako alternatywna przyszłość nieuniknionego międzynarodowego zwycięstwa klasy robotniczej. To tylko kwestia czasu, zanim uderzą w nas lub naszych sojuszników. Najpierw uderzmy '.  \n\n Nie oczekuje się mniej niż wzajemnej pogardy między nami a [Root.GetAdjective], ale animozja ostatnio się nasiliła. Przesłuchanie [From.GetLeader] mówi, wydaje się, że konflikt pojawi się raczej wcześniej niż później."
 war_justification.communismfascism200.a:0 "Śmierć komunistom!"
 war_justification.democraticneutrality200.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.democraticneutrality200.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. ' \n\n  [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.democraticneutrality200.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.democraticdemocratic200.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.democraticdemocratic200.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości.  \n\n Chociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.democraticdemocratic200.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] Mówi przeciwko Red Menace"
 war_justification.democraticcommunism200.d:0 "'Bez wątpienia komunizm [Root.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej erze. Bezlitosny i bezlitosny, grozi pożarciem nie tylko nadziei ludu o pomyślnym, demokratycznym społeczeństwie, ale także jego sąsiadom. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '.  \n\n  Powstający ruch robotniczy zastrasza przywódców [From.GetAdjective]. Podczas gdy przedstawiciele w swojej opozycji nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z nami, retoryka [Z.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.democraticcommunism200.a:0 "Dopóki będzie zysk, kapitaliści wyprodukują wojnę."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] Konfrontuje [Root.GetAdjective] Faszyzm"
 war_justification.democraticfascism200.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym obecnie znajduje się [Root.GetRulingParty] [Root.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [Root.GetLeader], by honorować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych niehonorowych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, pali się równie łatwo, jak księgi ich krytyków. ' \n\n Bezasadny ze wspaniałego społeczeństwa, które budujemy i dziedzictwa, na którym opiera się, [From.GetAdjective] wydaje się gotowy do rozpoczęcia wojny, aby go zniszczyć. Tyle, jeśli chodzi o ich pretensje do pokoju."
 war_justification.democraticfascism200.a:0 "Nieunikniony. Lepiej mieć to już za sobą."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.neutralityneutrality200.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. ' \n\n W niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.neutralityneutrality200.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. ' \n\n Kryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.neutralitydemocratic200.a:0 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] chce przywrócić porządek w [Root.GetName]"
 war_justification.neutralitycommunism.d:0 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zboczył z tropu krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem.  \n\n Kiedy [Od.GetRulingParty] zawsze sprzeciwiał się komunizmowi, [Root.GetName] był celem konkretnych ataków w ostatnich wystąpieniach. Obawiając się nieuchronnego postępu swojego narodu na następny etap historii, atak uprzedzający na komunizm [Root.GetAdjective] jest już w toku."
 war_justification.neutralitycommunism.a:0 "Jest już za późno, by odwrócić postępy, które poczyniliśmy."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] Wywołuje [Root.GetAdjective] Uciskarki"
 war_justification.neutralityfascism.d:0 "'Moi przeciwnicy sądzą, że moja zasada jest podobna do zasady [Root.GetRulingParty] w [Root.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [Root.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [From.GetRulingParty] stoi w opozycji do tego ruchu, jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę. ' \n\n  Reżim [From.GetLeader] zaadoptował wrogą politykę wobec narodu [Root.GetAdjective]. Nasze wizjonerskie plany dotyczące przyszłej świetności naraziły ich naród, i nic dziwnego, że czują się zagrożeni."
 war_justification.neutralityfascism.a:0 "Jeśli chcą przetestować naszą moc, będą tego żałować."
 war_justification.237.t:0 "[From.GetLeader] Pytania [Root.GetAdjective] Suwerenność"
 war_justification.237.d:0 "'Kto określa granice narodu i jak są ustalane? Niezależnie od tego, w jaki sposób ludzie znaleźli się w przeszłości, aby uzasadnić, gdzie kończy się [Od.GetName] i zaczyna się [Root.GetName], żyjemy w nowej erze. Strategiczne znaczenie tej granicy nie może być przecenione, a my jesteśmy w dobrych rękach, aby zmienić ją, aby zapewnić bezpieczeństwo naszym ludziom.  \n\n Wytyczne do ostatnich wystąpień [From.GetLeader], inwazji [Root] .GetName] wydaje się nieuchronny. Zdegustowane głosy sprzeciwiają się, ale poparcie społeczne dla wojny rośnie."
 war_justification.237.a:0 "Czy świat nie nauczył się niczego z Wielkiej Wojny?"
 war_justification.238.t:0 "[From.GetLeader] Pyta o motywy [Root.GetName]"
 war_justification.238.d:0 "'Nie ulega wątpliwości, że [Root.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej jasno pokazują, że [Root.GetAdjective] nie są ludem pokoju, ale raczej czekają na odpowiednią okazję, by zaatakować nas. Czy będziemy stać bezczynnie i patrzeć, jak się uzbrajają, podczas gdy [Od.GetName] jest niechronione? Czy też rozbroimy to zagrożenie, zanim wyrośnie ono poza naszą moc? ' \n\n  Jastrzębie w [Od.GetRulingParty] zwróciły wzrok w stronę [Root.GetName], argumentując, że atak jest najlepszą obroną. Ich punkt widzenia zyskuje na znaczeniu, a [From.GetName] przygotowuje się do wojny."
 war_justification.238.a:0 "Właśnie dlatego musimy być gotowi."
 war_justification.239.t:0 "[From.GetLeader] Angered przez [Root.GetAdjective] Posturing"
 war_justification.239.d:0 "'Ci naiwni obywatele z [From.GetName], którzy wyobrażają sobie, że [Root.GetAdjective] są ludem pokoju, całkowicie nie mają kontaktu z rzeczywistością. Ci, którzy mieszkają na naszej granicy, nie mają luksusu takich złudzeń, widząc, jak ich oddziały zbliżają się do nas po drugiej stronie. Jest to zagrożenie, którego nie możemy pozostawić bez odpowiedzi. Z każdym dniem [Root.GetName] przygotowuje się do wojny. Szaleństwem byłoby nie robić tego samego. ' \n\n  Nasza obecność militarna w pobliżu terytorium [Od.Getadoczynnego] wywołała wzmożone zainteresowanie, ponieważ interpretują nasze ruchy wojsk jako dowód wrogiego zamiaru. Wydaje się, że nie uważali, że ich agresywna retoryka jest powodem naszych środków obronnych."
 war_justification.239.a:0 "Trudno się rozbroić po tych zagrożeniach."
 war_justification.240.t:0 "[From.GetLeader] Zaleca inwazję [Root.GetName]"
 war_justification.240.d:0 "'Jeśli chcemy mieć przewagę strategiczną w przewidywalnej, nie mówiąc nieuniknionej wojnie z [Root.GetName], nie ma miejsca na wahanie się. Chodzi o ochronę przyszłości naszych dzieci i zapewnienie, że [Od.GetName] ma jutro miejsce w świecie. Jest to kwestia oddania dla naszej sprawy i ideałów, które przyjmujemy za pewnik. Czas działać '.  \n\n  Seria porywających przemówień od przywódców [From.GetRulingParty], najbardziej widoczna [From.GetLeader], wzywa ludzi do wspierania inwazji [Root.GetName]. Geopolityczne motywy inwazji są mniej widoczne w retoryce do nastrojów patriotycznych, ale ta kampania wydaje się wysoce skuteczna w przekonywaniu społeczeństwa o jej konieczności."
 war_justification.240.a:0 "Lepiej się przygotujmy. Wojna nadejdzie." 
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] wzywa do podboju ziemi [From.GetAdjectiveCap]"
 war_justification.absolutistabsolutist.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\n Władza [Root.GetLeader] wydaje się wskazywać na inwazję przeciwko narodowi [From.GetAdjective]. Nasza chwała, co najmniej boska, sprawiła, że ​​zazdrościli i odpowiadali grożąc konfliktem granicznym."
 war_justification.absolutistabsolutist.a:0 "Dla [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader] Wzywa do wojny przeciwko [From.GetName]"
 war_justification.absolutistabsolutist200.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\nW ostatnim przemówieniu do ludzi [Root.GetAdjective] retoryka ostiętości wobec [From.GetName] stała się oczywista i wydaje się, że [Root.GetLeader] zbiera długi konsensus, aby usprawiedliwić inwazję."
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader] będzie żałował tego dnia, w którym się urodził."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] Wzywa do przywrócenia monarchii [From.GetAdjective]"
 war_justification.absolutistdemocratic.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy uszkodzony [From.GetRulingParty] chce tego czy nie '\n\nW niedawnym wystąpieniu, które podał [Root.GetLeader], retoryka przeciwko [ From.GetName] było dość oczywiste. Ich krajem rządzi Republika, pozbawiona monarchy. Jak większość filozofów i teologów odkryła, kraj bez monarchii jest jak ciało bez głowy."
 war_justification.absolutistdemocratic.a:0 "Boże, ocal królu!"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader] Odrzuca decyzję [From.GetLastElection] o Monarchii w [From.GetName]"
 war_justification.absolutistdemocratic200.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy zepsuta [From.GetRulingParty] chce tego, czy nie '\n\nTwoja przemowa dostarczona do ludzi [Root.GetAdjective] uczyniła to dość oczywistym : [Root.GetLeader] odrzuca nasze święte ideały Republiki i chce niegodziwego despotę, by rządził narodem [From.GetAdjective]."
 war_justification.absolutistdemocratic200.a:0 "Będziemy walczyć o wolność, równość i braterstwo!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] przeciwko zagrożeniu [From.GetFascistParty]"
 war_justification.absolutistfascism.d:0 "'Polityczny faszyzm jest niczym innym jak zepsuciem reżimu wybranej przez Boga monarchii w rękach grzesznych heretyków. Zniszczenie [From.GetName] jest zapieczętowane w przeznaczeniu, ale większość ludzi [From.GetAdjective] nie ponosi winy za to. Ich wyzwolenie z szalonego reżimu [From.GetLeader] jest tym, co Bóg z nas chce! '. \n\n Ostatnie wystąpienie [Root.GetLeader] było całkiem jasne na temat politycznego stanowiska przeciwko faszyzmowi. Kraj [From.GetName] jest oczywiście w rękach nikczemnego despoty i konieczne jest, abyśmy pomogli ludziom uwolnić się z jego jarzma."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] będzie żałować swoich zbrodni."
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "'Polityczny faszyzm jest niczym innym jak zepsuciem reżimu wybranej przez Boga monarchii w rękach grzesznych heretyków. Zniszczenie [Root.GetName] jest zapieczętowane w przeznaczeniu, ale większość ludzi [Root.GetAdjective] nie ponosi winy za to. Ich wyzwolenie z szalonego reżimu [Root.GetLeader] jest tym, co Bóg chce od nas! '. \n\n Kraj [Root.GetName], rządzony jeszcze przez monarchę, tak jak w średniowieczu, chce nauczać przełożonego [ From.GetFascistParty] reżim jak rządzić krajem. Wydaje się, że jest to racjonalność mowy, ale wkrótce może dojść do konfliktu zbrojnego."
 war_justification.absolutistfascism200.a:0 "Nauczymy [Root.GetName] sztukę wojny w panzer."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] Wzywa do inwazji [From.GetName]"
 war_justification.absolutistneutrality.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i od [From.GetNeutralParty]. \n\nChociaż krótka, ostatnia wypowiedź [Root.GetLeader] poprawiła sytuację w stosunku do tak zwanego 'Neutralnego reżimu' narodu [From.GetAdjective]. Prawdziwy monarcha musi rządzić krajem tak, jak chce Bóg."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] pożałuje swojej lenistości."
 war_justification.absolutistneutrality200.t:0 "Zagrożenia inwazji [Root.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i z [From.GetNeutralParty]. \n\n Retoryka nienawiści wobec naszego narodu, którą [Root.GetLeader], władca [Root.GetName], stwierdził w swoim ostatnim wystąpieniu jest niesamowity. Nasz mały naród, ledwo zaangażowany w politykę, nazywa się teraz nagim paczką dla ich nikczemnego despotatu."
 war_justification.absolutistneutrality200.a:0 "[From.GetName] powinien przygotować się na ich porażkę."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Pytania dotyczące dynastii [From.GetAdjective]"
 war_justification.democraticabsolutist.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '. \n\n Monarchia [From.GetName] wciąż istnieje, chociaż jesteśmy już w XX wieku. Mieszkańcy nadal żyją w średniowiecznych warunkach, uciskani przez feudałów, bez prawa do obrony swoich idei."
 war_justification.democraticabsolutist.a:0 "Jak powiedział [Root.GetLeader], jesteśmy Arsenałem Demokracji"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader] ośmiela się obrażać [From.GetAdjective] wybraną przez Boga monarchię"
 war_justification.democraticabsolutist200.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '. \n\n Ostatnie przemówienie [Root.GetLeader] dostarczone do jego ludu było zwykłą obrazą naszego panowania, tak jakby anarchiczna oligarchia była lepszy. Imperialna armia jest gotowa do walki z tym zagrożeniem i mamy Boga po naszej stronie."
 war_justification.democraticabsolutist200.a:0 "Bóg jest z nami!"
 war_justification.fascismabsolutist.t:0 "Pytanie imperium [From.GetAdjective]"
 war_justification.fascismabsolutist.d:0 "'Bracia i siostry, my, synowie potężnych [Root.GetAdjectiveCap], udało się zbudować Imperium i prosperować. Jednak inny kraj twierdzi, że jest lepszym narodem od nas, a mianowicie ten, którym rządzi gorszy [From.GetLeader] ze swoją [From.GetRulingParty]. Może istnieć tylko jedno Imperium, nasze, które jest oczywiście lepsze! \n\nInspirujące jak zawsze, [Root.GetLeader] niedawno stwierdziło, że [From.GetName] to konkurencyjne Imperium, które musi zostać unicestwione przez naszych potężnych żołnierzy ."
 war_justification.fascismabsolutist.a:0 "Hail [Root.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "Pytanie od Reicha [From.GetAdjective]"
 war_justification.fascismabsolutist200.d:0 "'Bracia i siostry, my, synowie potężnych [From.GetAdjectiveCap], udało się zbudować Rzeszę i prosperować. Jednak inny kraj twierdzi, że jest lepszym narodem od nas, a mianowicie ten, którym rządzi gorszy [Root.GetLeader] ze swoją [Root.GetRulingParty]. Może istnieć tylko jedno Imperium, nasze, które jest oczywiście lepsze! '. \n\n Retoryka nienawiści [From.GetLeader] nigdy nie zatrzymuje się, gdy mówi przeciwko naszemu wybranemu przez Boga Władcy, podczas gdy jego heretyckie nauki zabijają i torturują Naród [From.GetAdjective]. Imperialna armia jest gotowa walczyć z nimi, a Król jest po naszej stronie."
 war_justification.fascismabsolutist200.a:0 "Chwała królowi!"
 war_justification.neutralityabsolutist.t:0 "Przywrócenie porządku do prowincji [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName] wraz z [From.GetFactionName] nie przeraża nas. Nigdy nie będziemy ich popierać w ich podboju świata. Nasz spokój będzie musiał zostać poświęcony, aby zapewnić sobie niezależność, a dzisiaj, [From.GetDateText], ogłaszam, jako przywódca [Root.GetRulingParty], że nasza armia będzie przygotowana do walki z reżimem [From.GetLeader] '\n\n [Root.GetLeader] nie mogło być bardziej przejrzyste: [From.GetName] jest z pewnością zagrożeniem dla naszego pokojowego społeczeństwa, z ich radykalnymi przekonaniami i ich opresyjną władzą. Musimy walczyć albo zginiemy."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] zginie."
 war_justification.neutralityabsolutist200.t:0 "Inwazja anarchii do prowincji [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist200.d:0 "'[From.GetName] wraz z [From.GetFactionName] nie przeraża nas. Nigdy nie będziemy ich popierać w ich podboju świata. Nasz spokój będzie musiał zostać poświęcony, aby zapewnić sobie niezależność, a dzisiaj, [From.GetDateText], ogłaszam, jako przywódca [Root.GetRulingParty], że nasza armia będzie przygotowana do walki z reżimem [From.GetLeader] \n\nNie mogłem być głupszy, adresować [From.GetLeader] jako despotę i ogłaszać nam zdobycz ich anarchistycznego reżimu. [Root.GetName] będzie żałować pojedynków z nami."
 war_justification.neutralityabsolutist200.a:0 "To jest [Root.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] Wywołuje [From.GetAdjective] Uciskarki"
 war_justification.neutralityfascism200.d:0 "'Moi przeciwnicy chcieliby, abyście wierzyli, że moja zasada jest podobna do zasady [Root.GetRulingParty] w [Root.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [Root.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [From.GetRulingParty] stoi w opozycji do tego ruchu jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę. '\n\nMowa wypowiedź [From.GetLeader] była głupia w najlepszym wydaniu. Ich gorszy i zacofany reżim wzywa nas do gnębienia, my daliśmy [Root.GetName] przyszłość, podczas gdy oni wciąż żyją w przeszłości. Armia cesarska z pewnością jest gotowa walczyć ze swoim trupem."
 war_justification.neutralityfascism200.a:0 "Witaj w [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "The Red Menace Narodu [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism.d:0 "'Bracia i siostry, nasz kraj, chwalebny [Root.GetName], jest zakwestionowany w swojej prawicy od Boga, aby rządzić przez pogańskich i bezbożnych pogan [From.GetName], rządzonych przez nikczemnego przewodniczącego [From.GetLeader]. Twierdzą, że są czerwone, a czerwone pola zalane są ich krwią! '\n \n [Root.GetLeader] było jasne w tej kwestii: kraj [From.GetName] i jego idee marksizmu stanowią zagrożenie dla reżim w [Root.GetName]. Wojna wydaje się wkrótce nadejść i tylko Bóg wie, kto ma prawo rządzić, id est, państwo [From.GetAdjectiveCap]."
 war_justification.absolutistcommunism.a:0 "Bóg jest z nami!"
 war_justification.absolutistcommunism200.t:0 "Anty-marksistowskie obelgi narodu [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism200.d:0 "'Bracia i siostry, nasz kraj, chwalebny [From.GetName], jest zakwestionowany w swojej prawicy od Boga, aby rządzić przez pogańskich i bezbożnych pogan [Root.GetName], rządzonych przez nikczemnego przewodniczącego [Root.GetLeader]. Twierdzą, że są czerwone, a czerwone pola zalane są ich krwią! '\n \n [From.GetLeader] było jasne w tej kwestii: kraj [Root.GetName] i jego idee marksizmu stanowią zagrożenie dla reżim w [Od.GetName]. Ich zacofane królestwo wciąż przypomina społeczeństwo z czasów średniowiecza, wykorzystując feudalizowane gałęzie przemysłu, podczas gdy proletariat wciąż głoduje. Teorie Marksa, Engelsa i Lenina są jasne: musimy zniszczyć jarzmo uzbrojonej broni!"
 war_justification.absolutistcommunism200.a:0 "Towarzysze, do Zwycięstwa!"
 war_justification.communismabsolutist.t:0 "The Defense against the [From.GetAdjective] rabusie"
 war_justification.communismabsolutist.d:0 "'Towarzysze! Jak co miesiąc, tak jak każdego dnia i każdej nocy, staje się jaśniejsze i bardziej przejrzyste dla mas robotników, że Manifest wyrażał prawdę, gdy ogłosił, że zwroty o «obronie ojczyzny» i tym podobne są niczym innym jak kapitalistycznym oszustwem . Każdego dnia staje się coraz bardziej oczywiste, że wojna się toczy, a jest to wojna przeciwko kapitalistom z [From.GetAdjective], przeciwko wielkim rabusiom, którzy kłócą się o łupy, każdy z nich stara się zdobyć największy udział, największy liczba krajów do grabieży i największa liczba narodów, które mają stłumić i zniewolić. '\n \n Przewodniczący przemówił i ma rację: kraj [Root.GetName] jest codziennie zagrożony przez autarchiczny i zacofany reżim [Od.GetAdjective] rząd. Wojna jest nieunikniona i każdy jest powołany do walki."
 war_justification.communismabsolutist.a:0 "Pracownicy z całego świata, łączcie się!"
 war_justification.communismabsolutist200.t:0 "Ofensywa od bolszewików [From.GetAdjective]"
 war_justification.communismabsolutist200.d:0 "'Towarzysze! Jak co miesiąc, tak jak każdego dnia i każdej nocy, staje się jaśniejsze i bardziej przejrzyste dla mas robotników, że Manifest wyrażał prawdę, gdy ogłosił, że zwroty o «obronie ojczyzny» i tym podobne są niczym innym jak kapitalistycznym oszustwem . Każdego dnia staje się coraz bardziej oczywiste, że będzie wojna, a jest to wojna przeciwko kapitalistom [Root.GetAdjective], przeciwko wielkim rabusiom, którzy kłócą się o łup, każdy dąży do uzyskania największego udziału, największego liczba krajów do grabieży i największa liczba narodów do stłumienia i zniewolenia. '\n \n Przywódca bolszewików [From.GetLeader] po raz kolejny żałośnie używa retoryki przeciwko prosperującej monarchii [Root.GetName], w nadziei, że zdobycie i plądrowanie żyznych ziem. Bóg jest z nami, przeciwko tym plugawym, bezbożnym heretykom, a Król z pewnością jest gotów wypowiedzieć wojnę, wspieraną przez kanclerza [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Boże miej w swojej opiece króla!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Obraża [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.communismdemocratic200.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective]. \n \n [From.GetLeader] przez długi czas polemizował przeciwko rządowi w [Root.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo, a nasza gospodarka skorzystałaby na tym."
 war_justification.communismdemocratic200.a:0 "Jutro Gospodarka 101 będzie na froncie [From.GetAdjective]!"
 war_justification.neutralitycommunism200.t:0 "The [From.GetAdjective] Grey Menace"
 war_justification.neutralitycommunism200.d:0 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zbłądził przez krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem. '\n \nJasny kraj [From.GetName] chce uczyć [Root.GetLeader ] lekcja o polityce, pomimo ich zacofania i ciągłego niezdecydowania w międzynarodowym teatrze. Wojna jest nieunikniona i wszyscy wiemy."
 war_justification.neutralitycommunism200.a:0 "Czerwoni staną się sierpem lub krwią!"
 war_justification.absolutistcommunism.t:0 "The Red Menace Narodu [From.GetAdjectiveCap]"
 war_justification.absolutistradical.t:0 "Wicked Burgeoisie [From.GetName]"
 war_justification.absolutistradical.d:0 "'Obywatele, ja, w imieniu Króla [Root.GetAdjectiveCap], deklaruję i potępiam nikczemne, grzeszne i pogańskie sposoby [From.GetLeader], brudnego bankiera, którego idee zniewalają naród [From.GetAdjective]. Bóg wzywa nas, abyśmy przywrócili reżim na tych ziemiach i aby [Od.GetLeader] zapłacił za swoje grzechy, tutaj lub w piekle! '/n /n [Root.GetLeader], jako kanclerz, wygłosił dzisiaj inne przemówienie, zwracając się przeciwko [From.GetName] i ich tak zwane 'ideały minarchistyczne'. Wojna jest nieunikniona i przygotowania wkrótce się zakończą, ponieważ dyplomacja znowu zawiodła."
 war_justification.absolutistradical.a:0 "Boże miej w swojej opiece króla!"
 war_justification.absolutistradical200.t:0 "Średniowieczne Threatings [From.GetName]"
 war_justification.absolutistradical200.d:0 "'Obywatele, ja, w imieniu Króla [From.GetAdjectiveCap], ogłaszajcie i potępiajcie niegodziwe, grzeszne i pogańskie sposoby [Root.GetLeader], brudnego bankiera, którego idee zniewalają naród [Root.GetAdjective]. Bóg wzywa nas, abyśmy przywrócili reżim na tych ziemiach i aby Root.GetLeader zapłacił za swoje grzechy, tutaj lub w piekle! '/n /n [From.GetLeader], jako kanclerz, wygłosił dzisiaj kolejne przemówienie, zwracając się przeciwko [Root.GetName] i nasze technologicznie zaawansowane ideały ekonomiczne. Wojna jest nieunikniona i przygotowania wkrótce się zakończą, ponieważ dyplomacja znowu zawiodła."
 war_justification.absolutistradical200.a:0 "Czas zdać sobie sprawę z końca feudalizmu."
 war_justification.communismradical.t:0 "[Root.GetLeader] Połączenia z pomocą [Od.GetAdjective] Pracownicy"
 war_justification.communismradical.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Od.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [Root.GetAdjective]. \n \n [Root.GetLeader] przez długi czas polemizował przeciwko rządowi w [From.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.communismradical.a:0 "Zmiażdżymy ich burżuazyjną dyktaturę!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Połączenia z pomocą [Root.GetAdjective] Pracownicy"
 war_justification.communismradical200.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective]. \n \nNie chcąc zaakceptować tego, że nasi ludzie mogą być zadowoleni bez swoich społecznych eksperymentów, reżim komunistyczny w [From.GetName] otwarcie groził atakiem nasz naród. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.communismradical200.a:0 "Jutro Gospodarka 101 będzie na froncie [From.GetAdjective]!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap] Bankowcy potępiają dyktaturę [From.GetName]"
 war_justification.democraticradical.d:0 "'Stojąc tutaj dzisiaj, zostałem wybrany na [Root.GetLastElection] przez ludzi z [Root.GetName], aby doprowadzić kraj do dobrobytu. Chociaż nie wszyscy ludzie mieli szczęście, niektórzy mieli go pozbawionego nieświadomie. Tak jest w przypadku [From.GetName], dyktatury rządzonej przez chciwego bankiera, Sir [From.GetLeader], którego nikczemne działania zniewalają jego własnych ludzi, nazywając to nadal normalnym reżimem. Konieczne jest, abyśmy, dla Wolności, wzięli broń i uratowali ludzi [From.GetAdjectiveCap]! /n /nThe historyczne ideały [From.GetName] zostały poświęcone, aby umożliwić pomyślność gospodarki, ale wartości ludzkie są ograniczone można tam znaleźć. W imię Wolności i Republiki [Root.GetLeader] wezwał do wojny z nimi, w nadziei uwolnienia ludzi od jarzma długów."
 war_justification.democraticradical.a:0 "Jesteśmy Arsenałem Demokracji."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap] Bankowcy domagają się istnienia dyktatury [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Ponieważ stoję tu dzisiaj, zostałem wybrany na [From.GetLastElection] przez ludzi z [From.GetName], aby poprowadzić kraj do dobrobytu. Chociaż nie wszyscy ludzie mieli szczęście, niektórzy mieli go pozbawionego nieświadomie. Tak jest w przypadku [Root.GetName], dyktatury rządzonej przez chciwego bankiera, Sir [Root.GetLeader], którego nikczemne działania zniewalają jego własnych ludzi, nazywając to nadal normalnym reżimem. Konieczne jest, abyśmy dla Liberty wzięli broń i uratowali ludzi [Root.GetAdjectiveCap]! /n /n. Historyczne ideały [Root.GetName] mogły zostać zmienione, ale tylko po to, aby umożliwić pomyślność swojej gospodarki, wartości ludzkie są w rzeczywistości mniej ważne. W imieniu Liberty and Republic, [From.GetLeader] wezwał do wojny przeciwko nam, w nadziei uwolnienia ludzi od jarzma długów. Głupiec zapomniał, jak [Root.GetRulingParty] jest bardziej piśmienny niż on o filozofii ekonomii. Wynik jest łatwy do przewidzenia."
 war_justification.democraticradical200.a:0 "NAP jest naruszany."
 war_justification.fascismradical.t:0 "[Root.GetLeader] Zwalcza [From.GetAdjective] Ideały"
 war_justification.fascismradical.d:0 "'[Od.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [Root.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. '\n \n [Root.GetRulingParty] od dawna wyśmiewał słabości [From.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.fascismradical.a:0 "Witaj [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] Zwalcza [Root.GetAdjective] Ideały"
 war_justification.fascismradical200.d:0 "'[Root.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [From.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. '\n \n [From.GetRulingParty] od dawna wyśmiewał słabości [Root.GetAdjective] nation (nigdy faktycznie nie znaleziono, by być pewnym), ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.fascismradical200.a:0 "Nasi bankierzy zobaczą [From.GetLeader]."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] Wzywa do wojny przeciwko [Od.GetName]"
 war_justification.neutralityradical.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Od.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym procesom bitwy. '\n \n Wrodzona retoryka [Root.GetLeader] wobec [From.GetName] poszła bardzo dobrze, aby usprawiedliwić inwazja. Część populacji popiera ten kurs, ale decyzja leży w krainach naszego przywódcy."
 war_justification.neutralityradical.a:0 "To może być trudna decyzja, ale musimy za nią stanąć."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.neutralityradical200.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n \nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.neutralityradical200.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Pytania do dynastii [From.GetAdjective]"
 war_justification.radicalabsolutist.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [Root.GetLeader], zachęcam was do walki z dynastią [Od.GetAduktive], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy bankierami demokracji, wojownikami dla dobra! \n \n Monarchia [From.GetName] wciąż istnieje, chociaż jesteśmy już w XX wieku. Mieszkańcy nadal żyją w średniowiecznych warunkach, uciskani przez feudałów, bez prawa do obrony swoich idei."
 war_justification.radicalabsolutist.a:0 "Jak powiedział [Root.GetLeader], jesteśmy Bankerami Demokracji"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] ośmiela się obrażać monarchię wybraną przez Boga"
 war_justification.radicalabsolutist200.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [Root.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Bankierami Demokracji, Bojownikami Dobra! '. \n \n Ostatnie przemówienie [From.GetLeader] dostarczone do jego ludu było zwykłą obrazą naszego panowania, tak jakby anarchiczna oligarchia była lepszy. Imperialna armia jest gotowa do walki z tym zagrożeniem i mamy Boga po naszej stronie."
 war_justification.radicalabsolutist200.a:0 "Bóg jest z nami!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] Mówi przeciwko Red Menace"
 war_justification.radicalcommunism.d:0 "'Bez wątpienia komunizm [From.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej epoce. Bezlitosny i bezwzględny, grozi pożarciem nie tylko nadziei ludzi z dobrze prosperującego, demokratycznego społeczeństwa, ale także jego sąsiadów. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. Zagrożenie działalnością wywrotową podważającą naszą demokrację, podsycane ambicjami [From.GetAdjective], ostatnio stało się przedmiotem gorącej debaty. Podczas gdy przedstawiciele sprzeciwiający się nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z [From.GetName], retoryka [Root.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.radicalcommunism.a:0 "Idą za brutalną ideologią, jakiej reakcji mogą się spodziewać, ale przemocą?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] Mówi przeciwko Red Menace"
 war_justification.radicalcommunism200.d:0 "'Bez wątpienia komunizm [Root.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej erze. Bezlitosny i bezlitosny, grozi pożarciem nie tylko nadziei ludu o pomyślnym, demokratycznym społeczeństwie, ale także jego sąsiadom. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. \n \n Powstający ruch robotniczy zastrasza przywódców [From.GetAdjective]. Podczas gdy przedstawiciele w swojej opozycji nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z nami, retoryka [Z.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.radicalcommunism200.a:0 "Dopóki będzie zysk, kapitaliści wyprodukują wojnę."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] Wzywa do interwencji w [From.GetName]"
 war_justification.radicaldemocratic.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n \nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.radicaldemocratic.a:0 "[From.GetName] i tak jest wątpliwą demokracją."
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n \nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.radicaldemocratic200.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.radicalfascism.t:0 "[Root.GetLeader] Konfrontuje [From.GetAdjective] Faszyzm"
 war_justification.radicalfascism.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym [Od.GetRulingParty] posiada teraz [From.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [From.GetLeader], by szanować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych nieuczciwych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, płonie równie łatwo jak książki ich przeciwników. '\n \nOsoby, które od dawna mają nadzieję uniknąć bezpośredniej konfrontacji z [Od.GetName], teraz mocno sprzeciwiał się [Root.GetLeader], który twierdzi, że my, w terminach makiawelicznych, po prostu odkładamy wojnę na korzyść wroga. W takim tempie możemy ostatecznie zadać pierwszy cios."
 war_justification.radicalfascism.a:0 "Nie może być pokoju w naszych czasach, dopóki ich nie będzie."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Konfrontuje [Root.GetAdjective] Faszyzm"
 war_justification.radicalfascism200.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym obecnie znajduje się [Root.GetRulingParty] [Root.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [Root.GetLeader], by honorować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych niehonorowych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, pali się równie łatwo, jak księgi ich krytyków. '\n \nBezasadny ze wspaniałego społeczeństwa, które budujemy i dziedzictwa, na którym opiera się, [From.GetAdjective] wydaje się gotowy do rozpoczęcia wojny, aby go zniszczyć. Tyle, jeśli chodzi o ich pretensje do pokoju."
 war_justification.radicalfascism200.a:0 "Nieunikniony. Lepiej mieć to już za sobą."
 war_justification.radicalneutrality.t:0 "Dyplomacja z [Od.GetName] rozpada się"
 war_justification.radicalneutrality.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [From.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Autorytarny reżim [From.GetLeader] wykazał nierozsądne podejście do tej sprawy typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. W przypadku całkowitego odwrócenia się od przywódców [From.GetAdjective], nie pozostaniemy bez pomocy, ale będziemy walczyć. '\n \n [Root.GetAdjective] interwencja w [From.GetName] była gorącym problemem, z niektórzy politycy opozycji twierdzą, że [Root.GetRulingParty] od samego początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.radicalneutrality.a:0 "Czasami trzeba wspiąć się na górę konfliktu."
 war_justification.radicalneutrality200.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.radicalneutrality200.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n \n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.radicalneutrality200.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
