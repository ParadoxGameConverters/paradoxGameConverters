l_russian:
 radical_focus:0 "Радикализм"
 absolutism_focus:0 "Абсолютизм"
 radical_focus_desc:0 "Правительства препятствуют потоку богатства и знаний. При минимальном правительстве наш народ достигает своего полного потенциала."
 absolutism_focus_desc:0 "Правящая династия выдержала испытание временем. Мы принимаем руководство нашего монарха."
 royal_dictatorship_focus:0 "Королевская диктатура"
 royal_dictatorship_focus_desc:0 "Во времена неопределенности в мире мы можем вернуться к нашему монарху. Государство и лучший гражданин в нем снова станут одним из них."
 royal_army_tradition_focus:0 "Королевская армейская традиция"
 royal_army_tradition_focus_desc:0 "Никакая другая армия в мире не может сравниться с нашим опытом. Наши военные академии будут предоставлять уроки, которые были оплачены в крови, начиная с веков."
 historical_claims_focus:0 "Исторические претензии"
 historical_claims_focus_desc:0 "Извилистые семейные узы благородства соединяют весь мир. Если наши историки выглядят достаточно долго, мы можем оправдать почти любые претензии."
 private_channels_focus:0 "Частные каналы"
 private_channels_focus_desc:0 "Современная индустрия размывает линии между народами. Даже из вражеских стран наши компании могут приобретать необходимые ресурсы по своим каналам."
 hardfought_market_focus:0 "Жесткий рынок"
 hardfought_market_focus_desc:0 "Без коррумпированного правительства только лучшие производители могут продавать свою продукцию. Истинное соревнование приводит к максимальной эффективности."
 army_provides_focus:0 "Армия обеспечивает"
 army_provides_focus_desc:0 "Потребность нашей промышленности в рабочей силе может быть разной. Армия является постоянным поставщиком своих трудолюбивых солдат и их семей."
