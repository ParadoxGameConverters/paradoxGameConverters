l_braz_por:
 radical_focus:0 "Radicalismo"
 absolutism_focus:0 "Absolutismo"
 radical_focus_desc:0 "Os governos impedem o fluxo de riqueza e conhecimento. Com um governo mínimo, nossa gente atinge todo o seu potencial."
 absolutism_focus_desc:0 "A dinastia governante resistiu à prova do tempo. Nós abraçamos a liderança do nosso monarca."
 royal_dictatorship_focus:0 "Ditadura Real"
 royal_dictatorship_focus_desc:0 "Em tempos de incerteza no mundo, podemos recair sobre o nosso monarca. O estado e o melhor cidadão nele se tornarão novamente."
 royal_army_tradition_focus:0 "Tradição do Exército Real"
 royal_army_tradition_focus_desc:0 "Nenhum outro exército do mundo pode combinar nossa experiência. Nossas academias militares devem fornecer lições que foram pagas em sangue que remonta a séculos."
 historical_claims_focus:0 "Reclamações históricas"
 historical_claims_focus_desc:0 "Os complicados laços familiares de nobreza conectam o mundo inteiro. Se nossos historiadores observam o tempo suficiente, podemos justificar quase qualquer reivindicação."
 private_channels_focus:0 "Canais privados"
 private_channels_focus_desc:0 "A indústria moderna desfigura as linhas entre as nações. Mesmo dos países inimigos, nossas empresas podem adquirir recursos necessários através de seus próprios canais."
 hardfought_market_focus:0 "Mercado lutou duramente"
 hardfought_market_focus_desc:0 "Sem um governo corrupto, apenas os melhores fabricantes podem vender seus produtos. A verdadeira competição leva à máxima eficiência."
 army_provides_focus:0 "O exército fornece"
 army_provides_focus_desc:0 "A necessidade de nossa indústria de mão-de-obra pode variar. O exército é um provedor constante para seus soldados trabalhadores e suas famílias."
