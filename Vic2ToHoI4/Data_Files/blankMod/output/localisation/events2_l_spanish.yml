l_spanish:
 communism_on_the_rise.t:0 "Comunismo en aumento"
 communism_on_the_rise.d:0 "\\'¡Mientras que los trabajadores se levantan contra sus opresores por todo el mundo, los que dicen que han alcanzado conciencia de clase en [Root.GetName] cruzan de brazos y esperan que el cambio venga desde dentro de un sistema político totalmente corrupto que solo la revolución podría salvarnos de él!\\'\n\nAsí hablan nuevas voces del movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno del [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a llamar a su expulsión del poder por cualquier medio necesario. Si esos medios vendrán de dentro o fuera, aún está por ver."
 communism_on_the_rise.a:0 "Pueden haber quienes en el propio gobierno apoyen tales ideas."
 communism_on_the_rise.a.tt:0 "Aumenta las posibilidades de apoyo interno de un golpe de estado comunista."
 communism_on_the_rise.b:0 "Un movimiento popular debe buscar el apoyo popular."
 communism_on_the_rise.b.tt:0 "Aumenta la posibilidad de apoyo popular para una insurrección comunista."
 communism_ideological_sympathies.t:0 "Simpatías marxistas en el gobierno"
 communism_ideological_sympathies.d:0 "Aunque la línea del partido del [Root.GetRulingParty] es oponerse fuertemente al socialismo revolucionario, manteniendo un ojo avizor en elementos radicales de izquierda del país, algunas personas del gobierno están más abiertos a la posibilidad. Aunque no sea por otra cosa, ven espacio para atender las preocupaciones del pueblo que buscan a los comunistas en busca de soluciones sin arriesgarse a una guerra civil.\n\nAunque pueden ser vistos como traidores por quienes permanecen leales a [Root.GetLeader], estas voces disidentes garantizar una transición relativamente incruenta, en caso de que llegase la revolución."
 communism_ideological_sympathies.a:0 "Mantendremos una estrecha vigilancia también sobre ellos, por muchas razones."
 communism_ideological_sympathies.a.tt:0 "Si el apoyo público es suficiente, se puede dar un golpe de estado."
 communism_coup.t:0 "Los comunistas dan golpe de estado"
 communism_coup.d:0 "Mientras que el movimiento popular por la revolución comunista ha sido fuerte y aterrador, una sección del movimiento político ha sido en gran parte tranquilo y paciente. La espera ha llegado a su fin. Hoy, cuando la dirección del [Root.GetRulingParty] y el ejército se preparan para una rebelión a escala nacional, un número de funcionarios en el gobierno [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entraron en negociaciones con los rebeldes.\n\nConservando un pretexto de salvaguardar el orden, lo que las negociaciones querían conseguir era asegurarse cargos dentro del nuevo estado socialista para los que decidieron cooperar. El golpe de estado fue completado antes de que nadie pudiera moverse para detenerlo, y los que hubieran podido están ahora detenidos, exiliados o ejecutados por el nuevo régimen."
 communism_coup.a:0 "Las mareas de historia barrerán el pasado."
 communism_add_popularity.t:0 "Conflictos de clases dividen [Root.GetName]"
 communism_add_popularity.d:0 "El movimiento revolucionario comunista, una vez una popular solo entre académicos radicales en teoría y alborotadores en la práctica, ha visto aumentar su apoyo entre la clase trabajadoras [Root.GetAdjective]. El hecho de que incluso más gente decide identificarse con una \\'clase\\ implica que la difusión de las ideas marxistas se extienden más allá de aquellos que activamente buscan derrocar al gobierno.\n\nMiembros del [Root.GetRulingParty] lamentan este desarrollo, añorando el tiempo en que la gente se identificaba primero como \\'[Root.GetAdjective]\\'. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo e en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 communism_add_popularity.a:0 "Las personas pueden llamarse a sí mismos lo que quieran."
 communism_military_defections.t:0 "Los soldados desertan para convertirse en partisanos comunista."
 communism_military_defections.d:0 "\\'Capitalistas y nacionalistas harían que derramases  tu sangre por ellos en el frente, volviendo a hermano contra hermano por disputas que no se conciernen al trabajador! ¡En vez de armaros contra trabajadores que luchan en el extranjero, levantaos contra los opresores y derrocad a los tiranos!\\'\n\nEl ejército, generalmente un bastión del patriotismo y lealtad, ha demostrado no para ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, se niegan a luchar por su país, llegando a veces a unirse a movimientos partisanos que pretenden estar preparándose para la revolución."
 communism_military_defections.a:0 "Quizás simplemente están luchando por una [Root.GetName] diferente."
 communism_civil_war.t:0 "La revolución de [GetMonth]"
 communism_civil_war.d:0 "La idea de que el movimiento comunista representa al pueblo ha ganado terreno en [Root.GetName], dondel apoyo público para el partido comunista ha aumentado rápidamente en los últimos meses. Pero los que llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo detrás de la llamada a la revolución está lo suficiente organizada como para formar un gobierno si lo consiguen.\n\nSin embargo, si la revolución empieza ahora, difícilmente podrían ejecutarse sin iniciar una guerra civil en [Root.GetName]. ¿Deben los revolucionarios correr el riesgo de partir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 communism_civil_war.a:0 "¡Aquellos que desean hacer la historia deben actuar hoy?"
 communism_civil_war.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 fascism_on_the_rise.t:0 "Fascismo en ascenso"
 fascism_on_the_rise.d:1 "\\'el pueblo de [Root.GetAdjective] tiene una historia noble, una historia que el gobierno débil y cobarde del [Root.GetRulingParty] les ha hecho olvidar! Dicen representar al pueblo, ¿pero puede hacer un estado tan débil cumplir la voluntad del pueblo? Sólo derramando la sangre de estos traidores podemos cumplir nuestro destino!\\'\n\nLos portavoces fascistas de [Root.GetName] no han hecho ningún secreto  de lo que piensan de nuestro actual gobierno y sistema político. Discursos como éstos han aprovechado un desacuerdo público que es particularmente pronunciado en las secciones más conservadoras de los militares."
 fascism_on_the_rise.a:0 "Los altos mandos pueden abrigar simpatías tácitas."
 fascism_on_the_rise.a.tt:0 "Aumenta las posibilidades de apoyo interno a un golpe de estado fascista."
 fascism_on_the_rise.b:0 "La generación más joven tomará la antorcha."
 fascism_on_the_rise.b.tt:0 "Incrementa la posibilidad de apoyo popular a un golpe de estado fascista."
 fascism_ideological_sympathies.t:0 "Simpatías fascistas en el ejército"
 fascism_ideological_sympathies.d:1 "Varios miembros de alto rango del ejército [Root.GetAdjective] han expresado su apoyo, algunos en privado y algunos abiertamente, hacia el movimiento fascista en [Root.GetName]. Sienten que el [Root.GetRulingParty] ha olvidado lo importante que son la disciplina y el patriotismo para mantener el país unificado, y cada vez están más enojados porque el gobierno trata más el ejército como un instrumento que una de las instituciones nacionales más importantes. Algunos de ellos van como lejos como para sugerir que se necesita un nuevo gobierno que sepa cómo dirigir [Root.GetName] con fuerza y tradición en la próxima mitad de siglo.\n\nEsta facción puede no ser predominantemente de políticos, pero algunos de ellos han conseguido puestos en el Departamento de defensa. Si estos avances continúan, pueden tener suficiente respaldo político para dar un golpe de estado."
 fascism_ideological_sympathies.a:0 "El espíritu nacional supera al gobierno."
 fascism_ideological_sympathies.a.tt:0 "Si el apoyo público es suficiente, se puede dar un golpe de estado."
 fascism_coup.t:0 "Golpe de estado fascista"
 fascism_coup.d:0 "Algunos dirán que lo veíamos venir. Tanto los que advirtieron contra los peligros del fascismo y los que lo ensalzaron como el salvador de [Root.GetName] han visto sus profecías hechas realidad hoy, cuando los militares de [Root.Capital.GetName] derribaron el gobierno del [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado y el golpe de estado ha encontrado poca resistencia inicial.\n\nLos nuevos dirigentes [Root.GetAdjective] tampoco piensa permitir que crezca la resistencia. Se ha declarado la ley marcial y con los cambios que se están realizando, lo que viene después es probable que sea muy diferente."
 fascism_coup.a:0 "Se necesita un estado fuerte para proteger a la gente de sí misma."
 fascism_civil_war.t:0 "Guerra civil por el fascismo"
 fascism_civil_war.d:1 "Mientras que los intentos del movimiento fascista para revitalizar el orgullo del pueblo en su país han visto algún éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspirar para derrocar el actual gobierno están decepcionados por la falta de apoyo que la población [Root.GetFascistParty] se parecen tener en la superioridad [Root.GetAdjective].\n\nEstán seguros que  el pueblo eventualmente se cansará de las mentiras de [Root.GetLeader],pero están divididos sobre qué curso de acción a tomar. Algunos llaman a  dar un golpe de estado ahora, antes de los enemigos de [Root.GetName] aprovechen su debilidad. Sin embargo, hacerlo mientras que el apoyo del público es limitado hundiría la nación en la guerra civil. Muy pocas veces se logra la grandeza sin derramar sangre, pero la sangre de nuestros compatriotas, incluso traidores a la causa, es preciosa."
 fascism_civil_war.a:0 "La voluntad de poder no tiene sentido si uno duda en tomarlo."
 fascism_civil_war.b:0 "Primero unir al pueblo, después gobernarlo."
 fascism_military_defections.t:0 "Fascistas forman divisiones de asalto"
 fascism_military_defections.d:0 "Lo político y lo marcial siempre ha sido entrelazado en fascismo. En paralelo con su movimiento político creciente, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas internas y externas, siendo las internas sus opositores políticos. Aunque muchas personas consideran esta evolución preocupante, la ola de furor militar ha llevado a un aumento en la cantidad de voluntarios unirse a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al permitir que el ejército se impregnado en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo se están empezando a se parecen mucho."
 fascism_military_defections.a:0 "Sólo los traidores al país tienen algo que temer."
 fascism_add_popularity.t:0 "La amenaza del comunismo"
 fascism_add_popularity.d:0 "\\'[Root.GetLeader] os hará creer que [Root.GetName] está seguro y unido. ¡No es de sorprender esas mentiras han envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No tenéis más que mirar al otro lado de la frontera para ver paisanos matándose entre sí en nombre del comunismo, que proclama el fin de las naciones. ¿Cuánto tiempo hasta que declaren también muerta a nuestra nación? ¿[Root.GetRulingParty] nos protegerá de esta amenaza?\\'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían rechazarían al fascismo como otro experimento ideológico equivocado encuentran este otra preocupación muy real para ellos. En la elección entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que prefieren este último. Incluso podría estar dispuestos a apoyarlo activamente."
 fascism_add_popularity.a:0 "¡Estaremos a la vanguardia contra la amenaza roja!"
 democratic_on_the_rise.t:0 "Avanzar hacia la democracia"
 democratic_on_the_rise.d:0 "\\'Si hacemos callar las voces del pueblo, ¿cómo cualquiera de nosotros puede pretender que somos  la voz de [Root.GetName]? Si tenemos miedo a la disidencia, si tememos ser públicamente denunciado o destituido por el voto del público, lo que realmente tememos es el hecho de ser odiados y denostados por los propios ciudadanos .¿De verdad el [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios?\\'\n\nUna facción cuidadosa y vagamente organizada, pero apasionada del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público se involucre en la toma de decisiones a través de referéndums y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 democratic_on_the_rise.a:0 "Podemos discutir esto internamente para empezar."
 democratic_on_the_rise.a.tt:0 "Aumenta las posibilidades de apoyo interno para organizar unas elecciones. "
 democratic_on_the_rise.b:0 "Sabiendo que tenemos razón, podemos permitir que nuestros enemigos hablen más abiertamente. "
 democratic_on_the_rise.b.tt:0 "Aumenta la probabilidad de personas expresando apoyo a la democracia y la formación de una oposición. "
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] debate la democracia"
 democratic_ideological_sympathies.d:0 "Sorprendentemente, la convocatoria de más referéndums y menos medidas represivas contra los opositores del régimen ha recibido algún apoyo en las discusiones internas del partido. Mientras que la dirección [Root.GetRulingParty] permanece escéptica, varios miembros influyentes han apoyado un cambio.\n\nTal vez confían en que poco cambiará en la práctica, o quizás secretamente son traidores a la causa del partido. como les gustaría a muchos de sus oponentes. Dando eso por igual, si el público llaman para que se produzcan esos cambios, , algunos de los líderes de [Root.GetName] están listos para comprometerse. "
 democratic_ideological_sympathies.a:0 "La elección no puede siempre entre libertad y muerte. "
 democratic_ideological_sympathies.a.tt:0 "El gobierno podría organizar elecciones cuando esta política tenga un apoyo mayoritario."
 democratic_opposition_forming.t:0 "Se forma una oposición democrática."
 democratic_opposition_forming.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede propagar públicamente, como era de esperar, llevar a un aumento de expresiones públicas de disidencia. Folletos y manifestaciones organizadas hasta el momento se encuentran principalmente en instituciones académicas y algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes nacionales están partidos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre la dirección del partido, tiene poco deseo de diversificar el debate público. Sin embargo, los primeros pasos ya han sido tomados y puede que no haya vuelta atrás."
 democratic_opposition_forming.a:0 "El movimiento parece crecer naturalmente en ausencia de represión. "
 democratic_call_for_elections.t:0 "Convocatoria pública de elecciones"
 democratic_call_for_elections.d:0 "Las manifestaciones de disidencia pública que una vez fueron confinadas a áreas limitadas ahora son frecuentes. Con la gente reuniéndose en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se difunda esta propaganda, los referendos sugeridos tanto dentro del propio partido como de la oposición muestran que no tenemos el apoyo del público. La unidad por la que tanto hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros. "
 democratic_call_for_elections.a:0 "Incluso aunque se produzca la reforma, debemos mostrar nuestra fuerza suprimiendo este desafío. "
 democratic_call_for_elections.b:0 "Que se oiga al pueblo."
 democratic_election.t:0 "Elección pública en [Root.GetName]"
 democratic_election.d:0 "Según se van a aceptando más en [Root.GetName] la libertad de expresión y reunión, la facción en el [Root.GetRulingParty] que pide convocar elecciones ha pasado de conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado haciendo un lento pero constante avance hacia la democracia durante los últimos meses y ahora unas elecciones parecen ser el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos [Root.GetAdjective], ni mucho menos, están a favor de reformas democráticas. Todavía hay debate dentro del partido sobre si las elecciones deben esperar hasta que podemos asegurar un desarrollo estable. "
 democratic_election.a:0 "Los leales al [Root.GetRulingParty] apoyarán la decisión ahora."
 democratic_election.b:0 "Las reformas necesitan un soporte más amplio antes que se puedan celebrar elecciones."
 radical_on_the_rise.t:0 "El radicalismo en ascenso"
 radical_on_the_rise.d:0 "La gente está harta del gobierno, sea una monarquía o una república. Se están reuniendo lentamente para difundir esta idea"
 radical_on_the_rise.a:0 "Tal vez el gobierno puede aprender de ellos?"
 radical_on_the_rise.a.tt:0 "Aumenta la probabilidad de un golpe gubernamental radical"
 radical_on_the_rise.b:0 "La economía, tontos!"
 radical_on_the_rise.b.tt:0 "Aumenta las posibilidades de apoyo radical popular"
 radical_ideological_sympathies.t:0 "Comunidades anarquistas"
 radical_ideological_sympathies.d:0 "Como se predijo, nuestro gobierno está más a favor de estos radicales"
 radical_ideological_sympathies.a:0 "La economía, tontos!"
 radical_ideological_sympathies.a.tt:0 "Aumenta aún más el apoyo gubernamental Radical"
 radical_coup.t:0 "¡Un golpe anarquista!"
 radical_coup.d:0 "Los anarquistas extremistas comenzaron a hacer propaganda contra nuestro gobierno"
 radical_coup.a:0 "Oficial, destruye esos carteles"
 radical_civil_war.t:0 "La Revolución Anarquista"
 radical_civil_war.d:0 "El anarquista detuvo cualquier contacto entre el pueblo y el gobierno y pidió la aniquilación del gobierno. Como negamos, tomaron armas y comenzaron una Guerra Civil"
 radical_civil_war.a:0 "¡A las armas! Enseñemos a esos tontos cómo gobierna un país"
 radical_civil_war.b:0 "Quizás la próxima vez"
 absolutist_on_the_rise.t:0 "Absolutismo en ascenso"
 absolutist_on_the_rise.d:0 "El gobierno es débil, dicen. El poder debe ser sostenido por sólo un miembro, gritan ..."
 absolutist_on_the_rise.a:0 "Al menos sabemos quién controlará el país ..."
 absolutist_on_the_rise.a.tt:0 "Aumenta la probabilidad de un golpe gubernamental absolutista"
 absolutist_on_the_rise.b:0 "¡Nuestra Democracia es sagrada!"
 absolutist_on_the_rise.b.tt:0 "Aumenta las posibilidades de apoyo absolutista popular"
 absolutist_ideological_sympathies.t:0 "Ministros maquiavélicos"
 absolutist_ideological_sympathies.d:0 "Como se predijo, nuestro gobierno está más a favor del absolutismo"
 absolutist_ideological_sympathies.a:0 "¿Qué pasa con una asamblea parlamentaria?"
 absolutist_ideological_sympathies.a.tt:0 "Aumenta aún más el apoyo gubernamental absolutista"
 absolutist_coup.t:0 "¡Un golpe pro-dictadura!"
 absolutist_coup.d:0 "Los realistas comenzaron a hacer propaganda contra nuestro gobierno"
 absolutist_coup.a:0 "Oficial, destruye esos carteles"
 absolutist_civil_war.t:0 "La Revolución Blanca"
 absolutist_civil_war.d:0 "¡Dios salve al rey! --Esto es el grito del pueblo contra nuestra decadente república. Ellos exigen la instalación de un rey pretendiente y están listos para usar armas contra nosotros"
 absolutist_civil_war.a:0 "¡A las armas! Enseñemos a esos tontos cómo gobierna un país"
 absolutist_civil_war.b:0 "Quizás la próxima vez"
 fascism_fifty_percent.t:0 "Fascistas exigen referéndum"
 fascism_fifty_percent.d:1 "El creciente movimiento fascista [Root.GetAdjective] nunca ha afirmado que necesiten apoyo de la mayoría antes que hacerse con el poder, contando con unir la nación bajo su liderazgo una vez establecida su gobierno. Sin embargo, parece que su apoyo ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, que dice representar a los deseos del pueblo pero haciendo oídos sordos a las masas que quieren poner a [Root.GetName] en el camino hacia la gloria.\n\nLa petición de un referéndum ha sido rechazada hasta ahora por los miembros del [Root.GetRulingParty] como el típico intentos de interrumpir el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como el mejor camino al poder. "
 fascism_fifty_percent.a:0 "¡Reprime este odioso movimiento!"
 fascism_fifty_percent.b:0 "No hay que hacerles caso."
 fascism_fifty_percent.c:0 "Si el pueblo lo quiere, vamos celebrar el referéndum. "
 communism_fifty_percent.t:0 "Los comunistas exigen referéndum"
 communism_fifty_percent.d:0 "Ideas marxistas arraigaron hace tiempo en [Root.GetName] pero han ganado un apoyo más popular últimamente. El movimiento ha extendido de las teorías políticas a la práctica política, con los trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] llaman una vía rápida para disturbios y traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a aplicar las reformas que demandan, los comunistas más vocales han exigido un referéndum inmediato para retirar al actual gobierno. Aunque podríamos ser capaces de revertir el ímpetu de este movimiento de masas, el fracaso en hacerlo resultará sin duda en el método comunista más popular de expulsión: revolución. "
 communism_fifty_percent.a:0 "¡Las actividades anti-[Root.GetAdjective] deben ser detenidas!"
 communism_fifty_percent.b:0 "Ni caso, sólo están causando problemas. "
 communism_fifty_percent.c:0 "El referéndum es preferible a una rebelión sangrienta."
 democratic_fifty_percent.t:0 "Los demócratas exigen referéndum"
 democratic_fifty_percent.d:0 "Lógicamente, es muy fácil que la idea del pueblo gobernando la nación que habita puede hacerse volverse muy popular entre el pueblo. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada en estos movimientos -libertad de expresión, elecciones públicas, prensa libre - mera retórica populista que pretende debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, es innegable esas ideas se han afianzado en la población [Root.GetAdjective]. Del modo más democrático piden un referéndum público para cambiar el régimen actual. Aunque en la actualidad es fácil de hacer caso omiso, estas ideas pueden volverse muy persistentes. ¿Qué será de nosotros si hacemos la revolución pacífica imposible?"
 democratic_fifty_percent.a:0 "Haz una redada."
 democratic_fifty_percent.b:0 "Sigamos como de costumbre. "
 democratic_fifty_percent.c:0 "Si aceptamos el referéndum, tal vez podemos preservar nuestro legado. "
 fascism_revolution_event.t:0 "Fascistas marchan sobre [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado un apoyo público importante y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que luchará hasta el final para preservar [Root.GetName], tal como la conocemos. "
 fascism_revolution_event.a:0 "¡Los pararemos a cualquier coste!"
 fascism_revolution_event.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 communism_revolution_event.t:0 "Los comunistas se levantan"
 communism_revolution_event.d:0 "Después de negarse su petición de un referéndum, los pocos reformistas del movimiento comunista de [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con el [Root.GetRulingParty] negando reconocer el apoyo público de las reformas sugeridas, la visión romántica de la revolución se hizo poco a poco creció mayor y los líderes del movimiento se volvieron más proclives a iniciar una revuelta. Los disturbios han estallado en una guerra civil a gran escala, con el futuro de la nación en juego. "
 communism_revolution_event.a:0 "¡No les permitiremos arruinar nuestro país!"
 communism_revolution_event.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 democratic_revolution_event.t:0 "La primavera [Root.GetAdjective]"
 democratic_revolution_event.d:0 "Después de su propuesta de  un referéndum público para instituir la democracia fuese rechazado, las personas tras la propuesta han rechazado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos en su objetivo común de crear sistemas políticos más representativos en [Root.GetName], han tomado las armas y anunciado que no descansarán hasta que sea derrocado el [Root.GetRulingParty]. "
 democratic_revolution_event.a:0 "¡Ahorrémonos este gobierno del populacho!"
 democratic_revolution_event.b:0 "¡Por fin, [Root.GetName] es libre!"
 fascism_suppressed_event.t:0 "Fascistas ridiculizados"
 fascism_suppressed_event.d:0 "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias de antaño parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, paramilitarismo y discursos excesivos son ahora más comúnmente sujeto de burlas que de simpatías.\n\nUna vez considerado una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición extremista absurda, un ataque a los valores más fundamentales de nuestra nación, a la que afirman apreciar tanto. La palabra "fascista" parece más adecuada como insulto que como designación política. "
 fascism_suppressed_event.a:0 "Qué grupo de payasos. "
 communism_suppressed_event.t:0 "La manía comunista se calma"
 communism_suppressed_event.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación que bajar a la llamada Revolución internacional, pero después de algunos meses de huelgas y banderas rojas en las calles, el movimiento parece haber muerto. La clase obrera, la fuerza impulsora supuesta de la revolución, tiene preocupaciones más apremiantes que el derrocamiento [Root.GetLeader] y parecen decididamente no impresionados por cómo bien estas revoluciones han llevado a su fin en otra parte. Mientras tanto, los intelectuales que escribieron apasionadas llamadas para cortar las gargantas de los opresores han resultado de ser sorprendentemente reacios a cualquier cosa que realmente podrían interferir en su estilo de vida cómoda.\n\nLa conversación de la revolución seguirá probablemente, Si con baratos cervezas o vinos caros, pero es muy probable que se hable y nada más. "
 communism_suppressed_event.a:0 "Qué pandilla de hipócritas"
 democratic_suppressed_event.t:0 "El movimiento democrático cae en silencio"
 democratic_suppressed_event.d:0 "Después de algunos meses de fuerte oposición contra el régimen de [Root.GetLeader], llamando a elecciones públicas y leyes más liberales en la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación sobre la estabilidad de [Root.GetName] si esas reformas se llevasen a cabo y aquellos que claman por la democracia se les ve más como alborotadores que otra cosa\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado su trabajo de repente. Tal vez algunos de ellos optaron por exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno del [Root.GetRulingParty] niega todo conocimiento y participación. "
 democratic_suppressed_event.a:0 "Qué grupo de desertores. "
 abandon_neutral.t:0 "[Root.GetLeader] abandona la Política Exterior Neutral"
 abandon_neutral.d_fascism:1 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'El mundo se ha vuelto enredado y complejo. Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros socios fascistas contra los poderes que pretenden frenar a nuestra nación. Frente a un mundo al que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 abandon_neutral.d_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty],[Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros hermanos comunistas contra los poderes que procuran oprimirnos. Contra la mayoría burguesa a la que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 abandon_neutral.d_absolutist:0 "El camino de la monarquía es más seguro. Absolutismo será."
 abandon_neutral.d_radical:0 "Los banqueros son los únicos en quienes confiar. Tiempo para que el capitalismo anárquico asuma el control [Root.GetName]."
 abandon_neutral.a:0 "Para el futuro de [Root.GetName]"
 absolutist_add_popularity.a:0 "Nuestra única esperanza es que no organicen un golpe contra nosotros"
 absolutist_add_popularity.d:0 "Algunos pueden decir que éstos son sólo viejos que gritan en las nubes, pero el movimiento reaccionario está ganando costantly nuevos partidarios. Sin embargo, lo que el gobierno debe hacer al respecto es difícil de decir."
 absolutist_add_popularity.t:0 "Ideas reaccionarias que se extienden por [Root.GetName]"
 absolutist_fifty_percent.a:0 "Dios puede ser el Creador, pero seguramente no es el correcto elegir al líder de [Root.GetName]."
 absolutist_fifty_percent.b:0 "El clero siempre trataba de asustar a nuestro régimen. ¿Cuál es la diferencia ahora?"
 absolutist_fifty_percent.c:0 "Al final, un Estado debe respetar la voluntad de su pueblo. [Root.GetName] celebrará el referéndum"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] sólo se ve como un usurpador por estos movimientos cada vez mayor en [Root.GetName]. Pronto, la gente [Root.GetAdjective] se rebelará contra el gobierno, pidiendo un líder fuerte elegido por Dios Todopoderoso. Ahora están exigiendo que hagamos a todos los humanos que creen en el único Dios que elijan si quieren la monarquía o el régimen actual."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Los reaccionarios exigen referéndum"
 absolutist_military_defections.a:0 "* Sigh *, tal vez podríamos darles esa cifra para evitar la destrucción de [Root.GetName]?"
 absolutist_military_defections.d:0 "Nuestro glorioso régimen está siendo amenazado por nuestros propios soldados. Ellos reclaman una fuerte figura de poder, escogida por Dios Todopoderoso. Sólo será cuestión de tiempo antes de que abracen los brazos públicamente contra [Root.GetName]."
 absolutist_military_defections.t:0 "Los soldados absolutistas no prometieron lealtad a [Root.GetName]"
 absolutist_revolution_event.a:0 "Es hora de mostrar a estos manifestantes medievales cómo se hace la guerra moderna."
 absolutist_revolution_event.b:0 "En el nombre de Dios Todopoderoso, que elija a quién dirigir [Root.GetName]!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], la gente pensó que no fueron elegidos por Dios y trataron de persuadirle a hacer un referéndum. Pero habiéndolos negado, preferían hacer la voluntad del Dios Todopoderoso por sí mismos."
 absolutist_revolution_event.t:0 "¡Que Dios guíe [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Patética, esa es la palabra correcta."
 absolutist_suppressed_event.d:0 "El autodenominado Rey de [Root.GetName] ya está muerto y sus seguidores olvidaron cómo luchar. La gente aprendió la lección, nuestro régimen está protegido por Dios más que esos ancianos patéticos gritando en las nubes."
 absolutist_suppressed_event.t:0 "Reaccionarios Fanáticos derrotados"
 radical_add_popularity.a:0 "Nuestra única esperanza es que no organicen un golpe contra nosotros"
 radical_add_popularity.d:0 "[Root.GetName] siempre ha sido llenado por las ideas capitalistas. Sin embargo, nuevos grupos de economistas más liberales están apoyando la idea de eliminar totalmente al Estado de la vida de nuestro pueblo y esta idea está recibiendo poco a poco apoyo en las clases ricas de [Root.GetName]. Sin embargo, lo que el gobierno debe hacer al respecto es difícil de decir."
 radical_add_popularity.t:0 "La amenaza del capitalismo anárquico [Root.GetName]"
 radical_fifty_percent.a:0 "¡El Estado no renunciará a su existencia por los ricos!"
 radical_fifty_percent.b:0 "Si la riqueza de [Root.GetName] no nos provee, una extranjera lo hará."
 radical_fifty_percent.c:0 "¿La voluntad del pueblo es celebrar un referéndum? Bien, demostrémosles que las masas no creerán la grasa de los ricos."
 radical_fifty_percent.d:0 "Ha llegado el día, [Root.GetLeader]. Los ricos ahora difunden sus ideas a lo largo de [Root.GetName] y la gente ahora demanda un referéndum. Quieren que se elimine el régimen actual, considerado por ellos como inmoral y socialista."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise exige referéndum"
 radical_military_defections.a:0 "Una rama sin estado nunca logrará conquistar [Root.GetName]"
 radical_military_defections.d:0 "No te enojes conmigo, pero esas son las palabras que siguen gritando. Estos soldados están ahora lentamente ammassing riqueza para iniciar la Revolución."
 radical_military_defections.t:0 "Soldados capitalistas contra el gobierno socialista de [Root.GetName]"
 radical_revolution_event.a:0 "Se arrepentirán del día en que se olvidaron que el Estado aún existe, incluso sin ellos."
 radical_revolution_event.b:0 "Tenemos un pequeño préstamo de un millón de dólares gracias a nuestras políticas de izquierda. Es mejor tener la economía dirigida por estos expertos."
 radical_revolution_event.d:0 "La plaga del capitalismo anárquico se extendió por todas partes en Root.GetName y así, después de haber intentado una solución diplomática y haber fracasado, ahora están boicoteando al actual régimen y tomaron las armas que compraron para destruirnos."
 radical_revolution_event.t:0 "[Root.GetAdjective] la economía está siendo boicoteada!"
 radical_suppressed_event.a:0 "¿Quién es el "préstamo pequeño de un millón de dólares" ahora, uh?"
 radical_suppressed_event.d:0 "Después de haber conquistado su centro principal, los capitalistas rebeldes no tenían más dinero suficiente para mantener a sus turbas marchas. Su bancarrota es ahora vista por nuestra gente leal como el signo de su ineptitud y que el Estado se necesita tanto como el oxígeno."
 radical_suppressed_event.t:0 "Los capitalistas anarquistas terminaron sus fondos"
 absolutist_in_government.t:0 "Elección: absolutistas en el gobierno?"
 absolutist_in_government.d:1 "Un sentimiento agresivamente nacionalista ha crecido en [Root.GetName], dando lugar a varios partidos promoviendo los ideales del absolutismo: un líder fuerte que guía al estado. Uno de estos en particular ha ganado el favor en las elecciones actuales, lo que lleva a discusiones dentro de la parte [Root.GetRulingParty] sobre si debemos tratar de cooperar con ellos para formar nuestro gobierno. Si bien rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en la elección en sí les da cierta credibilidad a nuestros puntos de vista y reconocer su apoyo público puede evitar que tomen medidas violentas."
 absolutist_in_government.a:0 "¡Más bien que otros extremistas!"
 absolutist_in_government.b:0 "Una amplia coalición de partidos democráticos es preferible."
 communism_in_government.t:0 "Elección: ¿comunistas en el gobierno?"
 communism_in_government.d:0 "El movimiento comunista en [Root.GetName], alimentado por la amplia insatisfacción entre la clase trabajadora y las tendencias radicales entre los académicos, ha crecido lo suficiente como para conducir a la formación de varios partidos. Después de que uno de estos haya obtenido un apoyo considerable en las elecciones actuales, los políticos en [Root.GetRulingParty] han comenzado a debatir si buscan o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones democráticas son poco más que tiranía burguesa, parecen ansiosas por hacer los cambios que quieren ver cooperando con el gobierno en lugar de derrocarlo."
 communism_in_government.a:0 "¡Más bien que otros extremistas!"
 communism_in_government.b:0 "Una amplia coalición de partidos democráticos es preferible."
 fascism_in_government.t:0 "Elección: fascistas en el gobierno?"
 fascism_in_government.d:1 "Un sentimiento agresivamente nacionalista ha crecido en [Root.GetName], dando lugar a varios partidos que promueven ideales fascistas: un estado que impone su poder a través de la fuerza. Uno de estos en particular ha ganado el favor en las elecciones actuales, lo que lleva a discusiones dentro de la parte [Root.GetRulingParty] sobre si debemos tratar de cooperar con ellos para formar nuestro gobierno. Si bien rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en la elección en sí les da cierta credibilidad a nuestros puntos de vista y reconocer su apoyo público puede evitar que tomen medidas violentas."
 fascism_in_government.a:0 "¡Más bien que otros extremistas!"
 fascism_in_government.b:0 "Una amplia coalición de partidos democráticos es preferible."
 radical_in_government.t:0 "Elección: ¿radicales en el gobierno?"
 radical_in_government.d:1 "El movimiento radical en [Root.GetName], alimentado por la amplia insatisfacción entre la burguesía y las tendencias radicales entre los académicos, ha crecido lo suficiente como para conducir a la formación de varios partidos. Después de que uno de estos haya obtenido un apoyo considerable en las elecciones actuales, los políticos en [Root.GetRulingParty] han comenzado a debatir si buscan o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones democráticas son poco más que tonterías de la mafia, parecen ansiosas de hacer los cambios que quieren ver cooperando con el gobierno en lugar de derrocarlo."
 radical_in_government.a:0 "¡Más bien que otros extremistas!"
 radical_in_government.b:0 "Una amplia coalición de partidos democráticos es preferible."
 absolutist_influence_foreign_policy.t:0 "Los absolutistas influyen en la política exterior"
 absolutist_influence_foreign_policy.d:1 "Aceptar a los absolutistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su reaccionario vehemente, tienen simpatizantes en el exterior que aprueban la influencia que se les ha dado en [Root.GetName]. Gobiernos fuertes con inclinaciones ideológicas similares nos ven como aliados potenciales. Mantener lazos con estas naciones, sin importar el disgusto que pueda tener [Root.GetRulingParty] por sus ideales, puede ser necesario para mantener el apoyo de los absolutistas que respaldan a nuestro gobierno."
 absolutist_influence_foreign_policy.a:0 "Podemos usar algunos aliados contra amenazas mayores."
 absolutist_influence_foreign_policy.b:0 "Con amigos así, no necesitaríamos enemigos."
 communism_influence_foreign_policy.t:0 "Los comunistas influyen en la política exterior"
 communism_influence_foreign_policy.d:0 "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos vínculos con las naciones que han abandonado nuestra forma de gobierno a favor de una dictadura del proletariado, vínculos que tal vez tengamos que reconocer en la política exterior [Root.GetAdjective] si deseamos conservar su apoyo."
 communism_influence_foreign_policy.a:0 "Deberíamos abrazar nuestras causas comunes."
 communism_influence_foreign_policy.b:0 "Por ese camino yace la disolución de [Root.GetName]."
 fascism_influence_foreign_policy.t:0 "Los fascistas influyen en la política exterior"
 fascism_influence_foreign_policy.d:1 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su nacionalismo vehemente, tienen simpatizantes en el exterior que aprueban la influencia que se les ha dado en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como aliados potenciales. Mantener lazos con estas naciones, sin importar el disgusto que pueda tener [Root.GetRulingParty] por sus ideales, puede ser necesario para mantener el apoyo de los fascistas que respaldan a nuestro gobierno."
 fascism_influence_foreign_policy.a:0 "Podemos usar algunos aliados contra amenazas mayores."
 fascism_influence_foreign_policy.b:0 "Con amigos así, no necesitaríamos enemigos."
 radical_influence_foreign_policy.t:0 "Los radicales influyen en la política exterior"
 radical_influence_foreign_policy.d:0 "Los radicales a menudo se consideran parte de una clase internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos radicales mantienen estrechos lazos con las naciones que han abandonado nuestra forma de gobierno a favor de una dictadura de la burguesía, vínculos que tal vez tengamos que reconocer en la política exterior [Root.GetAdjective] si deseamos conservar su apoyo."
 radical_influence_foreign_policy.a:0 "Deberíamos abrazar nuestras causas comunes."
 radical_influence_foreign_policy.b:0 "Por ese camino yace la disolución de [Root.GetName]."
 democratic_parties_in_minority.t:0 "Elección: Partidos Demócratas en Minorías"
 democratic_parties_in_minority.d:0 "La política en [Root.GetName] se ha radicalizado cada vez más. Donde una vez hubo un amplio apoyo para los partidos que apoyaban los ideales democráticos y las instituciones representativas de [Root.GetName], más votantes han recurrido a los extremos políticos en esta elección. Las partes en el medio político, incluso si eligen dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos más remedio que cooperar con los extremistas."
 democratic_parties_in_minority.fascism:0 "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 democratic_parties_in_minority.communism:0 "Uniéndonos a los comunistas, podemos facilitar el cambio social"
 democratic_parties_in_minority.absolutist:0 "Uniéndose a los absolutistas, [Root.GetName] se llevará bien"
 democratic_parties_in_minority.radical:0 "Uniéndose a los radicales, [Root.GetName] crecerá rico"
 democratic_parties_in_minority.democratic:0 "Un gobierno minoritario, aunque débil, es preferible."
 fascism_ideological_majority.t:0 "Elección: mayoría fascista"
 fascism_ideological_majority.d:0 "Esta elección ha sido devastadora para la institución que representa. La mayoría de la población [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que busca abolir las elecciones e instalar un gobernante autocrático. Si bien muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitió comenzar con este mandato, otros consideran que el uso de la violencia solo confirma sus ideales más."
 fascism_ideological_majority.a:0 "Es un día negro para [Root.GetName], pero la gente ha hablado."
 fascism_ideological_majority.b:0 "¡No renunciaremos a nuestra libertad sin luchar!"
 communism_ideological_majority.t:0 "Elección: mayoría comunista"
 communism_ideological_majority.d:0 "Las elecciones actuales han resultado en la victoria de los partidos comunistas, con reacciones mixtas de la administración anterior. Si bien los nuevos gobernantes pretenden representar al pueblo como un todo, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase trabajadora, lo que lleva a la discusión sobre lo que realmente constituye una 'regla del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no lo hizo, pero aún puede terminar en ellos."
 communism_ideological_majority.a:0 "Esto es preocupante, pero realmente representan la mayoría."
 communism_ideological_majority.b:0 "¡Debemos detenerlos antes de que eliminen todo signo de pensamiento disidente!"
 absolutist_ideological_majority.t:0 "Elección: mayoría absolutista"
 absolutist_ideological_majority.d:0 "Esta elección ha sido devastadora para la institución que representa. La mayoría de la población [Root.GetAdjective] ha emitido su voto a favor de un partido absolutista que busca abolir las elecciones e instalar un gobernante autocrático. Si bien muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitió comenzar con este mandato, otros consideran que el uso de la violencia solo confirma sus ideales más."
 absolutist_ideological_majority.a:0 "Es un día negro para [Root.GetName], pero la gente ha hablado."
 absolutist_ideological_majority.b:0 "¡No renunciaremos a nuestra libertad sin luchar!"
 radical_ideological_majority.t:0 "Elección: Mayoría Radical"
 radical_ideological_majority.d:0 "Las elecciones actuales han resultado en la victoria de los partidos radicales, con reacciones mixtas de la administración anterior. Si bien los nuevos gobernantes pretenden representar al pueblo como un todo, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase media, lo que lleva a la discusión sobre lo que realmente constituye una 'regla del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no lo hizo, pero aún puede terminar en ellos."
 radical_ideological_majority.a:0 "Esto es preocupante, pero realmente representan la mayoría."
 radical_ideological_majority.b:0 "¡Debemos detenerlos antes de que eliminen todo signo de pensamiento disidente!"
 wartime_exception.t:0 "Elección: Excepción de tiempo de guerra"
 wartime_exception.d:0 "[Root.GetName] está en estado de guerra. Normalmente, una elección se llevaría a cabo en este momento, pero estando en medio de un conflicto importante, muchos argumentan que no pueden darse el lujo de gastar tiempo en campañas políticas, o un cambio de liderazgo si eso llegara a suceder. Mientras tanto, otros afirman que declarar que la guerra en curso es una razón válida para saltarse las elecciones es el primer paso para erosionar la democracia [Root.GetAdjective]. Después de todo, dejar que los asuntos militares tengan prioridad sobre la influencia de la gente podría ser una pendiente resbaladiza."
 wartime_exception.a:0 "Las elecciones se llevarán a cabo como de costumbre."
 wartime_exception.b:0 "Podemos ocuparnos de estos asuntos cuando esta guerra haya terminado."
 government_contested.t:0 "Elección: Gobierno disputado"
 government_contested.d:0 "Con las próximas elecciones, la gente comienza a cuestionar la capacidad de la administración actual para continuar la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto contra aquellos que parecen estar liderando a nuestra nación a la derrota. Si bien nuestra gente está decidida a ver la guerra hasta el final, preferirían que otro gobierno la ponga fin."
 government_contested.a:0 "Esta crisis de confianza es muy desafortunada."
 government_contested.b:0 "Deja que el paisaje político cambie para mantener unidas a las personas"
 party_choice.t:0 "Elección de [GetYear]"
 party_choice.d:0 "El día de la elección ha llegado. ¿Qué partido controlará el gobierno?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.fascismneutrality.d:1 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? ' \n\n  [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.fascismneutrality.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.fascismdemocratic.d:1 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. ' \n\n  [Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.fascismdemocratic.a:0 "[Root.GetName] permanece unido en [Root.GetLeader]."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.fascismcommunism.d:1 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. ' \n\n  El odio de [Root.GetLeader] contra los comunistas es bien conocido desde antes de que [Root.GetRulingParty] subiera al poder, pero parece que se han intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.fascismcommunism.a:0 "Aquellos que rechazan naciones verán a los suyos perecer."
 war_justification.fascismfascism.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.fascismfascism.d:1 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. ' \n\n La posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.fascismfascism.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.communismneutrality.d:0 "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan para la gente [From.GetAdjective]. Con la revolución hemos demostrado que podríamos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también! ' \n\n  [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] -controlled [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en la erradicación de sus fronteras."
 war_justification.communismneutrality.a:0 "Trabajadores de [From.GetAdjective], ¡su liberación está cerca!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] Llamadas a trabajadores de Ayuda [From.GetAdjective]"
 war_justification.communismdemocratic.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [From.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo adoctrinado tan completamente solo puede salvarse mediante una intervención [Root.GetAdjective].  \n\n  [Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.communismdemocratic.a:0 "¡Vamos a aplastar a su dictadura burguesa!"
 war_justification.communismcommunism.t:0 "[From.GetAdjective] Falla del comunismo"
 war_justification.communismcommunism.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [From.GetRulingParty] de [From.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos traerles la verdadera revolución. ' \n\n Aunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con respecto a cómo se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde."
 war_justification.communismcommunism.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.communismfascism.t:0 "[Root.GetLeader] Llama para aplastar [From.GetAdjective] Nacionalismo"
 war_justification.communismfascism.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetName]? Pidiéndoles a las personas que se dediquen fanáticamente a la decrépita institución del estado nación, han disfrazado antiguas formas de salvajismo con un atuendo moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. ' \n\n Nadie ha esperado menos desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde."
 war_justification.communismfascism.a:0 "Muerte a los fascistas!"
 war_justification.democraticneutrality.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.democraticneutrality.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [ \n\n  \ n [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.democraticneutrality.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] Pide intervención en [From.GetName]"
 war_justification.democraticdemocratic.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni las personas [Root.GetAdjective] ni [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '.  \n\n Aunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.democraticdemocratic.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] habla en contra de la amenaza roja"
 war_justification.democraticcommunism.d:0 "'Sin lugar a dudas, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza de [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más deben morir antes de intervenir? ' \n\n La amenaza de actividad subversiva que socava nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido recientemente en un tema muy debatido. Mientras que los representantes en la oposición han llamado a esto un susto rojo con el objetivo de seguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.democraticcommunism.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.democraticfascism.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que el asidero de hierro en el que [From.GetRulingParty] ahora contiene [From.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [From.GetLeader] para honrar los tratados y las promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el documento en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. ' \n\n Las personas que han esperado evitar una confrontación directa con [From.GetName] tienen ahora [Root.GetLeader] nos ha opuesto fuertemente, y argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.democraticfascism.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
 war_justification.neutralityneutrality.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.neutralityneutrality.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.neutralitydemocratic.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora visibles en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. ' \n\n La opinión burlona de [From.GetName] que desde hace tiempo tiene [Root.GetRulingParty] se ha desarrollado de la crítica a la hostilidad. Aunque la opinión popular es que las personas [From.GetAdjective] quieren evitar la guerra, [Root.GetLeader] afirma que sus líderes electos lo han provocado a través de su arrogancia."
 war_justification.neutralitydemocratic.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] Quiere restaurar el orden en [From.GetName]"
 war_justification.neutralitycommunism.d:0 "'El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por usurpadores sanguinarios y afirmar la fuerza de [Root.GetName] contra esta amenaza. ' \n\n Mientras que [Root.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName] ha sido blanco de ataques particulares en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] de los comunistas sea o no una amenaza real, el ataque preventivo contra el comunismo [From.GetAdjective] ya está en marcha."
 war_justification.neutralitycommunism.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] llama a los opresores [From.GetAdjective]"
 war_justification.neutralityfascism.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [Root.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. ' \n\n El régimen [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Lo que sea que se llame a nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.neutralityfascism.a:0 "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
 war_justification.37.t:0 "[Root.GetLeader] Preguntas [From.GetAdjective] Soberanía"
 war_justification.37.d:0 "'¿Quién determina las fronteras de una nación y cómo están determinadas? De cualquier forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y comienza [From.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser exagerada, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestra gente. ' \n\n Escuchar los recientes discursos de [Root.GetLeader], una invasión de [De .GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento."
 war_justification.37.a:0 "¡Debemos unirnos detrás de esta causa!"
 war_justification.38.t:0 "[Root.GetLeader] Pregunta los motivos de [From.GetName]"
 war_justification.38.d:0 "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que [From.GetAdjective] no es un pueblo de paz, sino que está esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [Root.GetName] no está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder? ' \n\n Los halcones en [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tracción y [Root.GetName] se está preparando para la guerra."
 war_justification.38.a:0 "Al menos a través de la guerra, habrá un final a este conflicto."
 war_justification.39.t:0 "[Root.GetLeader] Enojado por [From.GetAdjective] Posturing"
 war_justification.39.d:0 "'Esos ciudadanos ingenuos de [Root.GetName] que imaginan [From.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Los que viven en nuestra frontera no pueden darse el lujo de ilusiones, al ver a sus tropas acercándose a nosotros justo al otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura para nosotros no hacer lo mismo. ' \n\n La presencia militar [From.GetAdjective] cerca de nuestro territorio ha suscitado una mayor preocupación ya que esta nación parece cada vez más ser el enemigo de [Root.GetRulingParty] . Si es la causa o el efecto de su polémica es una cuestión de disputa."
 war_justification.39.a:0 "De todos modos, debemos preparar al pueblo para la guerra."
 war_justification.40.t:0 "[Root.GetLeader] aboga por la invasión de [From.GetName]"
 war_justification.40.d:0 "'Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [From.GetName], no hay lugar para vacilar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [Root.GetName] tenga un lugar en el mundo mañana. Esta es una cuestión de devoción a nuestra causa y los ideales que damos por sentados. Es hora de actuar. ' \n\n Una serie de discursos entusiastas de los líderes de [Root.GetRulingParty], el más prominente [Root.GetLeader], ha estado llamando al público para apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece altamente eficiente para convencer al público de su necesidad."
 war_justification.40.a:0 "La nación respalda esta importante decisión."
 war_justification.fascismneutrality200.t:0 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.fascismneutrality200.d:1 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? ' \n\n  [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.fascismneutrality200.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.fascismdemocratic200.d:1 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] s vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. ' \n\n  [From.GetRulingParty] se ha burlado de la debilidad de la [Root.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.fascismdemocratic200.a:0 "Como se esperaba de la escoria fascista como [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] advierte contra el comunismo [Root.GetAdjective]"
 war_justification.fascismcommunism200.d:1 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. ' \n\n  El odio de los comunistas hacia [From.GetLeader] es bien conocido desde antes del ascenso al poder de [From.GetRulingParty], pero parece que se han intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.fascismcommunism200.a:0 "Si temen a nuestra causa, temen a su propia gente."
 war_justification.fascismfascism200.t:0 "[From.GetName] se prepara para una gran lucha"
 war_justification.fascismfascism200.d:1 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. ' \n\n La posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.fascismfascism200.a:0 "¡Déjalos venir!"
