l_russian:
 communism_on_the_rise.t:0 "Коммунизм на подъеме"
 communism_on_the_rise.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 communism_on_the_rise.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 communism_on_the_rise.a.tt:0 "Увеличивает шанс международной поддержки коммунистического переворота."
 communism_on_the_rise.b:0 "Народное движение должно искать поддержки у народа."
 communism_on_the_rise.b.tt:0 "Увеличивает шанс народной поддержки коммунистического восстания."
 communism_ideological_sympathies.t:0 "Сторонники марксизма в правительстве"
 communism_ideological_sympathies.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 communism_ideological_sympathies.a:0 "Мы тоже будем присматривать за ними - по ряду причин."
 communism_ideological_sympathies.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 communism_coup.t:0 "Коммунисты совершают переворот"
 communism_coup.d:0 "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 communism_coup.a:0 "Волны истории смывают прошлое."
 communism_add_popularity.t:0 "[Root.GetName] переживает классовый конфликт"
 communism_add_popularity.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 communism_add_popularity.a:0 "Люди могут называть себя как угодно."
 communism_military_defections.t:0 "Солдаты дезертируют и идут в красные партизаны"
 communism_military_defections.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 communism_military_defections.a:0 "Возможно, они просто хотят жить по-другому."
 communism_civil_war.t:0 "[GetMonth] - время революции"
 communism_civil_war.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, - это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 communism_civil_war.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 communism_civil_war.b:0 "Революция неизбежна. Неизбежное может и подождать."
 fascism_on_the_rise.t:0 "Фашизм на подъеме"
 fascism_on_the_rise.d:0 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 fascism_on_the_rise.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 fascism_on_the_rise.a.tt:0 "Увеличивает шанс международной поддержки фашистского переворота."
 fascism_on_the_rise.b:0 "Молодое поколение подхватит факел."
 fascism_on_the_rise.b.tt:0 "Увеличивает шанс народной поддержки фашистского переворота."
 fascism_ideological_sympathies.t:0 "Поддержка фашистов в армии"
 fascism_ideological_sympathies.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 fascism_ideological_sympathies.a:0 "Национальный дух важнее правительства."
 fascism_ideological_sympathies.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 fascism_coup.t:0 "Фашистский переворот"
 fascism_coup.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 fascism_coup.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 fascism_civil_war.t:0 "Гражданская война за фашизм"
 fascism_civil_war.d:0 "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective] граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 fascism_civil_war.a:0 "Не стоит желать власти, если не готов ее захватить."
 fascism_civil_war.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 fascism_military_defections.t:0 "Фашисты формируют штурмовые дивизии"
 fascism_military_defections.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 fascism_military_defections.a:0 "Только предателям нации есть чего опасаться."
 fascism_add_popularity.t:0 "Угроза коммунизма"
 fascism_add_popularity.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 fascism_add_popularity.a:0 "Мы станем заслоном на пути красной угрозы!"
 democratic_on_the_rise.t:0 "Продвижение к демократии"
 democratic_on_the_rise.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 democratic_on_the_rise.a:0 "Для начала это стоит обсудить внутри себя."
 democratic_on_the_rise.a.tt:0 "Увеличивает шанс международной поддержки при организации выборов."
 democratic_on_the_rise.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 democratic_on_the_rise.b.tt:0 "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] обсуждает демократические идеи"
 democratic_ideological_sympathies.d:0 "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 democratic_ideological_sympathies.a:0 "Выбор не обязательно всегда стоит между свободой или смертью."
 democratic_ideological_sympathies.a.tt:0 "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 democratic_opposition_forming.t:0 "Формирование демократической оппозиции"
 democratic_opposition_forming.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 democratic_opposition_forming.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 democratic_call_for_elections.t:0 "Призыв ко всеобщим выборам"
 democratic_call_for_elections.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 democratic_call_for_elections.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 democratic_call_for_elections.b:0 "Нужно выслушать народ."
 democratic_election.t:0 "Всеобщие выборы в государстве [Root.GetName]"
 democratic_election.d:0 "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective] общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 democratic_election.a:0 "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 democratic_election.b:0 "Реформы сперва должны получить более широкую поддержку."
 radical_on_the_rise.t:0 "Радикализм на подъеме"
 radical_on_the_rise.d:0 "Люди устали от правительства, будь то монархия или республика. Они медленно набирая, чтобы распространить эту идею вместе"
 radical_on_the_rise.a:0 "Может быть, правительство может поучиться у них?"
 radical_on_the_rise.a.tt:0 "Увеличивает шанс радикального государственного переворота"
 radical_on_the_rise.b:0 "Экономика, глупцы!"
 radical_on_the_rise.b.tt:0 "Увеличивает шанс популярной радикальной поддержки"
 radical_ideological_sympathies.t:0 "Анархистские сообщества"
 radical_ideological_sympathies.d:0 "Как и было предсказано, что наше правительство больше в пользу этих радикалов"
 radical_ideological_sympathies.a:0 "Экономика, глупцы!"
 radical_ideological_sympathies.a.tt:0 "Дальнейшее увеличение правительственных Радикальный поддержка"
 radical_coup.t:0 "Анархистом переворот!"
 radical_coup.d:0 "Экстремистские анархисты начали делать пропаганду против нашего правительства"
 radical_coup.a:0 "Офицер, уничтожить эти плакаты"
 radical_civil_war.t:0 "Анархист революция"
 radical_civil_war.d:0 "Анархист остановился любой контакт между народом и правительством, и попросили для уничтожения правительства. Так как мы сведены на нет, они взяли оружие и начали гражданскую войну"
 radical_civil_war.a:0 "К оружию! Давайте учить этих дураков, как страна правила"
 radical_civil_war.b:0 "Возможно, в следующий раз"
 absolutist_on_the_rise.t:0 "Абсолютизм на подъеме"
 absolutist_on_the_rise.d:0 "Говорят, правительство слабое. Власть должна держаться только один член, они кричат ..."
 absolutist_on_the_rise.a:0 "По крайней мере, мы знаем, кто будет контролировать страну ..."
 absolutist_on_the_rise.a.tt:0 "Увеличивает шанс Абсолютист государственного переворота"
 absolutist_on_the_rise.b:0 "Наша Демократия священна!"
 absolutist_on_the_rise.b.tt:0 "Увеличивает шанс популярной абсолютистской поддержки"
 absolutist_ideological_sympathies.t:0 "Макиавеллианские министры"
 absolutist_ideological_sympathies.d:0 "Как и было предсказано, что наше правительство больше в пользу абсолютизма"
 absolutist_ideological_sympathies.a:0 "Как насчет парламентской ассамблеи?"
 absolutist_ideological_sympathies.a.tt:0 "Дальнейшее увеличение правительственных Абсолютист поддержка"
 absolutist_coup.t:0 "Про-диктатура переворот!"
 absolutist_coup.d:0 "Роялисты начали делать пропаганду против нашего правительства"
 absolutist_coup.a:0 "Офицер, уничтожить эти плакаты"
 absolutist_civil_war.t:0 "Белая революция"
 absolutist_civil_war.d:0 "Боже, храни короля! --Тхис Это крик народа против нашей декадентской республики. Они требуют установки претендента короля и готовы использовать оружие против нас"
 absolutist_civil_war.a:0 "К оружию! Давайте учить этих дураков, как страна правила"
 absolutist_civil_war.b:0 "Возможно, в следующий раз"
 fascism_fifty_percent.t:0 "Фашисты требуют референдум"
 fascism_fifty_percent.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 fascism_fifty_percent.a:0 "Подавить это ненавистное движение!"
 fascism_fifty_percent.b:0 "Не стоит обращать на них внимания."
 fascism_fifty_percent.c:0 "Если народ этого захочет, мы проведем референдум."
 communism_fifty_percent.t:0 "Коммунисты требуют референдум"
 communism_fifty_percent.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 communism_fifty_percent.a:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 communism_fifty_percent.b:0 "Не стоит обращать внимания на болтунов."
 communism_fifty_percent.c:0 "Уж лучше референдум, чем кровавый бунт."
 democratic_fifty_percent.t:0 "Демократы требуют референдум"
 democratic_fifty_percent.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 democratic_fifty_percent.a:0 "Это надо прекратить."
 democratic_fifty_percent.b:0 "Будем жить как обычно."
 democratic_fifty_percent.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 fascism_revolution_event.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 fascism_revolution_event.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 fascism_revolution_event.a:0 "Мы остановим их любой ценой!"
 fascism_revolution_event.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 communism_revolution_event.t:0 "Коммунизм на подъеме"
 communism_revolution_event.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 communism_revolution_event.a:0 "Мы не позволим им развалить страну!"
 communism_revolution_event.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 democratic_revolution_event.t:0 "[Root.GetAdjective] весна"
 democratic_revolution_event.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 democratic_revolution_event.a:0 "Не хватало еще, чтобы нами правила толпа!"
 democratic_revolution_event.b:0 "[Root.GetName] наконец обретает свободу!"
 fascism_suppressed_event.t:0 "Фашисты осмеяны"
 fascism_suppressed_event.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 fascism_suppressed_event.a:0 "Вот ведь клоуны."
 communism_suppressed_event.t:0 "Коммунистический пузырь лопнул"
 communism_suppressed_event.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 communism_suppressed_event.a:0 "Вот ведь лицемеры."
 democratic_suppressed_event.t:0 "Демократическое движение затихает"
 democratic_suppressed_event.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 democratic_suppressed_event.a:0 "Вот ведь неудачники."
 abandon_neutral.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 abandon_neutral.d_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 abandon_neutral.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 abandon_neutral.a:0 "За будущее государства [Root.GetName]"
 abandon_neutral.d_absolutist:0 "Путь монархии более безопасен. Абсолютизм будет."
 abandon_neutral.d_radical:0 "Банкиры - единственные, кому можно доверять. Время для анархического капитализма взять на себя [Root.GetName]."
 absolutist_add_popularity.a:0 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 absolutist_add_popularity.d:0 "Некоторые могут сказать, что это просто старик, кричащий о облаках, но Реакционное движение набирает массу новых сторонников. Однако то, что правительство должно сделать с этим, трудно сказать."
 absolutist_add_popularity.t:0 "Реакционные идеи, распространяющиеся по всему [Root.GetName]"
 absolutist_fifty_percent.a:0 "Бог может быть Создателем, но, конечно, не правильным выбрать лидера [Root.GetName]."
 absolutist_fifty_percent.b:0 "Духовенство всегда пыталось напасть на нашего режима. В чем сейчас разница?"
 absolutist_fifty_percent.c:0 "В конце концов, государство должно уважать волю своего народа. [Root.GetName] проведет референдум"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] рассматривается только как узурпатор этими вездесущими движениями в [Root.GetName]. Вскоре люди [Root.GetAdjective] восстанут против правительства, прося сильного лидера, избранного Богом Всемогущим. Теперь они требуют от нас всех людей, которые верят в единственного Бога, чтобы выбрать, хотят ли они монархии или нынешнего режима."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Реакции, требующие референдума"
 absolutist_military_defections.a:0 "* Сыx *, может быть, мы могли бы дать им эту фигуру, чтобы избежать разрушения [Root.GetName]?"
 absolutist_military_defections.d:0 "Наш славный режим угрожает нашим солдатам. Они претендуют на сильную фигуру власти, выбранную Богом Всемогущим. Это будет только вопрос времени, прежде чем они будут публично объявлять оружие против [Root.GetName]."
 absolutist_military_defections.t:0 "Абсолютистские солдаты не будут заявлять о своей верности [Root.GetName]"
 absolutist_revolution_event.a:0 "Время показать этим посредственным протестующим, как совершено современная война."
 absolutist_revolution_event.b:0 "Во имя Всемогущего Бога, пусть Он выберет, кто возглавит [Root.GetName]!"
 absolutist_revolution_event.d:0 "О, [Root.GetLeader], люди думали, что вы не были выбраны Богом, и они пытались убедить вас провести референдум. Но если вы отказали им, они предпочли самим исполнить волю Бога Всемогущего."
 absolutist_revolution_event.t:0 "Чтобы Бог руководил [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Патетическое, это правильное слово."
 absolutist_suppressed_event.d:0 "Самозваный Король [Root.GetName] теперь мертв, и его последователи забыли, как бороться. Люди усвоили урок, наш режим защищен Богом больше, чем те жалкие старички, которые кричат ​​на облаках."
 absolutist_suppressed_event.t:0 "Фанатические реакционеры победили"
 radical_add_popularity.a:0 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 radical_add_popularity.d:0 "[Root.GetName] всегда было заполнено капиталистическими идеями. Однако новые группы более либеральных экономистов поддерживают идею полного удаления государства из жизни наших людей, и эта идея постепенно получает поддержку в богатых классах [Root.GetName]. Однако то, что правительство должно сделать с этим, трудно сказать."
 radical_add_popularity.t:0 "Угроза анархического капитализма [Root.GetName]"
 radical_fifty_percent.a:0 "Государство не откажется от своего существования из-за богатых!"
 radical_fifty_percent.b:0 "Если богатство [Root.GetName] не даст нам, то иностранный будет."
 radical_fifty_percent.c:0 "Воля народа - провести референдум? Хорошо, давайте покажем им, что массы не будут верить жиру богатых."
 radical_fifty_percent.d:0 "Настал день, [Root.GetLeader]. Богатые теперь распространяют свои идеи по всему [Root.GetName], и ​​теперь люди требуют референдума. Они хотят, чтобы нынешний режим, считающийся ими аморальным и социалистическим, был удален."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise требует референдума"
 radical_military_defections.a:0 "Безбилетная сброд никогда не сможет победить [Root.GetName]"
 radical_military_defections.d:0 "Не сердитесь на меня, но это те слова, которые они продолжают кричать. Эти солдаты теперь медленно избивают богатство, чтобы начать революцию."
 radical_military_defections.t:0 "Капиталистские солдаты против социалистического правительства [Root.GetName]"
 radical_revolution_event.a:0 "Они пожалеют о том, что они забыли, что государство все еще существует даже без них."
 radical_revolution_event.b:0 "У нас есть небольшая ссуда на миллион долларов благодаря нашим левым политикам. Лучше иметь экономику под руководством этих экспертов."
 radical_revolution_event.d:0 "Чума анархического капитализма распространилась где-то в [Root.GetName], и ​​поэтому, пробовав дипломатическое решение и потерпев неудачу, они теперь бойкотируют нынешний режим и берут оружие, которое они покупают, чтобы уничтожить нас."
 radical_revolution_event.t:0 "[Root.GetAdjective] экономика бойкотируется!"
 radical_suppressed_event.a:0 "Кто сейчас «небольшой кредит в миллион долларов», а?"
 radical_suppressed_event.d:0 "После завоевания своего главного центра у мятежных капиталистов было не больше денег, чтобы их марши. Их банкротство теперь воспринимается нашими лояльными людьми как знак их неумелости и что государство необходимо столько, сколько кислород."
 radical_suppressed_event.t:0 "Анархические капиталисты закончили свои средства"
 absolutist_in_government.t:0 "Выборы: Абсолютисты в правительстве?"
 absolutist_in_government.d:1 "Настойчивое националистическое настроение выросло в [Root.GetName], породив несколько сторон, продвигающих идеалы абсолютизма: один сильный лидер, направляющий государство. Одна из них, в частности, выиграла пользу на нынешних выборах, что привело к обсуждениям в партии [Root.GetRulingParty] о том, следует ли нам пытаться сотрудничать с ними в формировании нашего правительства. Хотя они открыто отвергают демократические идеалы, которые являются основой нашего государства, тот факт, что они предпочитают участвовать в самих выборах, придает определенную уверенность в наших взглядах и признает, что их общественная поддержка может удержать их от насильственных действий."
 absolutist_in_government.a:0 "Скорее, чем другие экстремисты!"
 absolutist_in_government.b:0 "Предпочтительна широкая коалиция демократических партий."
 communism_in_government.t:0 "Выборы: коммунисты в правительстве?"
 communism_in_government.d:0 "Коммунистическое движение в [Root.GetName], вызванное широкой неудовлетворенностью рабочего класса и радикальными тенденциями среди ученых, стало достаточно большим, чтобы привести к формированию нескольких партий. После того, как один из них получил значительную поддержку на нынешних выборах, политики в [Root.GetRulingParty] начали обсуждать, искать ли их поддержку в формировании правительства. Хотя они считают наши демократические институты не более чем буржуазной тиранией, они, похоже, хотят внести изменения, которые они хотят видеть, сотрудничая с правительством, а не свергая его."
 communism_in_government.a:0 "Скорее, чем другие экстремисты!"
 communism_in_government.b:0 "Предпочтительна широкая коалиция демократических партий."
 fascism_in_government.t:0 "Выборы: фашисты в правительстве?"
 fascism_in_government.d:1 "Настойчивое националистическое настроение выросло в [Root.GetName], что породило несколько сторон, продвигающих фашистские идеалы: государство, осуществляющее свою силу силой. Одна из них, в частности, выиграла пользу на нынешних выборах, что привело к обсуждениям в партии [Root.GetRulingParty] о том, следует ли нам пытаться сотрудничать с ними в формировании нашего правительства. Хотя они открыто отвергают демократические идеалы, которые являются основой нашего государства, тот факт, что они предпочитают участвовать в самих выборах, придает определенную уверенность в наших взглядах и признает, что их общественная поддержка может удержать их от насильственных действий."
 fascism_in_government.a:0 "Скорее, чем другие экстремисты!"
 fascism_in_government.b:0 "Предпочтительна широкая коалиция демократических партий."
 radical_in_government.t:0 "Выборы: радикалы в правительстве?"
 radical_in_government.d:1 "Радикальное движение в [Root.GetName], вызванное широкой неудовлетворенностью буржуазии и радикальными тенденциями среди ученых, стало достаточно большим, чтобы привести к формированию нескольких партий. После того, как один из них получил значительную поддержку на нынешних выборах, политики в [Root.GetRulingParty] начали обсуждать, искать ли их поддержку в формировании правительства. Хотя они считают наши демократические институты не более чем глупостью толпы, они, похоже, хотят внести изменения, которые они хотят видеть, сотрудничая с правительством, а не свергая его."
 radical_in_government.a:0 "Скорее, чем другие экстремисты!"
 radical_in_government.b:0 "Предпочтительна широкая коалиция демократических партий."
 absolutist_influence_foreign_policy.t:0 "Абсолютисты влияют на внешнюю политику"
 absolutist_influence_foreign_policy.d:1 "Принятие абсолютистов в нашу политическую коалицию оказало влияние на нашу внешнюю политику. Несмотря на их яростный реакционизм, у них есть сторонники за рубежом, которые одобряют влияние, которое они получили в [Root.GetName]. Сильные правительства подобных идеологических склонностей видят в нас потенциальных союзников. Поддержание связей с этими странами, независимо от того, что отвращение [Root.GetRulingParty] может иметь для своих идеалов, может быть необходимо для поддержки поддержки абсолютистов, поддерживающих наше правительство."
 absolutist_influence_foreign_policy.a:0 "Мы можем использовать некоторых союзников против больших угроз."
 absolutist_influence_foreign_policy.b:0 "С такими друзьями нам не нужны враги."
 communism_influence_foreign_policy.t:0 "Коммунисты влияют на внешнюю политику"
 communism_influence_foreign_policy.d:0 "Коммунисты часто считают себя частью международной революции, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители коммунистических партий поддерживают тесные связи с нациями, которые отказались от нашей формы правления в пользу диктатуры пролетариата, которые нам, возможно, потребуется признать в [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку."
 communism_influence_foreign_policy.a:0 "Мы должны принять наши общие причины."
 communism_influence_foreign_policy.b:0 "Вниз по этому пути лежит растворение самого [Root.GetName]."
 fascism_influence_foreign_policy.t:0 "Фашисты влияют на внешнюю политику"
 fascism_influence_foreign_policy.d:1 "Принятие фашистов в нашу политическую коалицию оказало влияние на нашу внешнюю политику. Несмотря на их яростный национализм, у них есть сторонники за рубежом, которые одобряют влияние, которое они получили в [Root.GetName]. Тоталитарные правительства с подобными идеологическими склонностями видят в нас потенциальных союзников. Поддержание связей с этими народами, независимо от того, что отвращение [Root.GetRulingParty] может иметь для своих идеалов, может быть необходимо для сохранения поддержки фашистов, поддерживающих наше правительство."
 fascism_influence_foreign_policy.a:0 "Мы можем использовать некоторых союзников против больших угроз."
 fascism_influence_foreign_policy.b:0 "С такими друзьями нам не нужны враги."
 radical_influence_foreign_policy.t:0 "Радикалы влияют на внешнюю политику"
 radical_influence_foreign_policy.d:0 "Радикалы часто считают себя частью международного класса, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители радикальных партий поддерживают тесные связи с народами, которые отказались от нашей формы правления в пользу диктатуры буржуазии, которые, возможно, нам придется признать в международной политике [Root.GetAdjective], если мы хотим сохранить их поддержку."
 radical_influence_foreign_policy.a:0 "Мы должны принять наши общие причины."
 radical_influence_foreign_policy.b:0 "Вниз по этому пути лежит растворение самого [Root.GetName]."
 democratic_parties_in_minority.t:0 "Выборы: Демократические партии в меньшинстве"
 democratic_parties_in_minority.d:0 "Политика в [Root.GetName] стала все более радикальной. Там, где когда-то была широкая поддержка сторон, поддерживающих демократические идеалы и представительные институты [Root.GetName], больше избирателей обратились к политическим экстремалам на этих выборах. Стороны в политической среде, даже если они предпочитают откладывать свои разногласия, больше не составляют большинство. Чтобы избежать слабого правительства меньшинств, у нас нет другого выбора, кроме как сотрудничать с экстремистами."
 democratic_parties_in_minority.fascism:0 "Мы будем работать с фашистами, чтобы укрепить [Root.GetName]."
 democratic_parties_in_minority.communism:0 "Присоединяясь к коммунистам, мы можем содействовать социальным изменениям"
 democratic_parties_in_minority.absolutist:0 "Присоединившись к абсолютистам, [Root.GetName] будет хорошо проведено"
 democratic_parties_in_minority.radical:0 "[Объединение с радикалами] [Root.GetName] станет богатым"
 democratic_parties_in_minority.democratic:0 "Правительство меньшинства, хотя и слабое, предпочтительнее."
 fascism_ideological_majority.t:0 "Выборы: фашистское большинство"
 fascism_ideological_majority.d:0 "Эти выборы были разрушительными для самого учреждения, которое оно представляет. Большинство населения [Root.GetAdjective] проголосовали за фашистскую партию, которая стремится отменить выборы и установить автократического правителя. В то время как многие считают, что они берут на себя ответственность за это нарушение демократических идеалов, которые позволили им начать этот мандат, другие считают, что использование насилия только подтверждает их идеалы."
 fascism_ideological_majority.a:0 "Это черный день для [Root.GetName], но люди говорили."
 fascism_ideological_majority.b:0 "Мы не откажемся от нашей свободы без боя!"
 communism_ideological_majority.t:0 "Выборы: коммунистическое большинство"
 communism_ideological_majority.d:0 "Нынешние выборы привели к победе коммунистических партий, со смешанной реакцией со стороны прежней администрации. В то время как новые правители претендуют на то, чтобы представлять людей в целом, они рассматривают многие из демократических институтов, которые мы лелеем, как попытки манипулировать и угнетать рабочий класс, приводя к обсуждению того, что действительно представляет собой «власть народа». В некоторых странах революция началась в реках крови. В [Root.GetName] этого не произошло, но в них все еще может закончиться."
 communism_ideological_majority.a:0 "Это тревожно, но они действительно представляют большинство."
 communism_ideological_majority.b:0 "Мы должны остановить их, прежде чем отменить все признаки особой мысли!"
 absolutist_ideological_majority.t:0 "Выборы: Абсолютистское большинство"
 absolutist_ideological_majority.d:0 "Эти выборы были разрушительными для самого учреждения, которое оно представляет. Большинство жителей [Root.GetAdjective] проголосовали за абсолютистскую партию, которая стремится отменить выборы и установить автократического правителя. В то время как многие считают, что они берут на себя ответственность за это нарушение демократических идеалов, которые позволили им начать этот мандат, другие считают, что использование насилия только подтверждает их идеалы."
 absolutist_ideological_majority.a:0 "Это черный день для [Root.GetName], но люди говорили."
 absolutist_ideological_majority.b:0 "Мы не откажемся от нашей свободы без боя!"
 radical_ideological_majority.t:0 "Выборы: радикальное большинство"
 radical_ideological_majority.d:0 "Нынешние выборы привели к победе радикальных партий, со смешанными реакциями со стороны прежней администрации. В то время как новые правители претендуют на то, чтобы представлять людей в целом, они рассматривают многие из демократических институтов, которые мы лелеем, как попытки манипулировать и угнетать средний класс, приводя к обсуждению того, что действительно представляет собой «правило народа». В некоторых странах революция началась в реках крови. В [Root.GetName] этого не произошло, но в них все еще может закончиться."
 radical_ideological_majority.a:0 "Это тревожно, но они действительно представляют большинство."
 radical_ideological_majority.b:0 "Мы должны остановить их, прежде чем отменить все признаки особой мысли!"
 wartime_exception.t:0 "Выборы: Исключение во время войны"
 wartime_exception.d:0 "[Root.GetName] находится в состоянии войны. Как правило, выборы будут проводиться в это время, но, находясь посреди важного конфликта, многие утверждают, что не могут позволить себе тратить время на политическую кампанию или сменить лидерство, если это произойдет. Между тем, другие утверждают, что заявить, что продолжающаяся война является веской причиной для пропуска выборов, является первым шагом к разрушению демократии [Root.GetAdjective]. Ведь позволить военным вопросам иметь приоритет над влиянием людей может быть скользким склоне."
 wartime_exception.a:0 "Выборы пройдут, как обычно."
 wartime_exception.b:0 "Мы можем позаботиться о таких вещах, когда эта война закончится."
 government_contested.t:0 "Выборы: оспаривается правительство"
 government_contested.d:0 "С предстоящими выборами люди начинают подвергать сомнению способность нынешней администрации продолжать продолжающуюся войну. [Root.GetName] сильно пострадал, и популярное мнение обратилось против тех, кто, кажется, ведет нашу нацию к победе. Хотя наши люди полны решимости увидеть войну до конца, они предпочтут, чтобы другое правительство прекратило ее."
 government_contested.a:0 "Этот кризис доверия очень неудачен."
 government_contested.b:0 "Пусть политический ландшафт сдвинется, чтобы объединить людей"
 party_choice.t:0 "Выборы [GetYear] г."
 party_choice.d:0 "День выборов прибыл. Какая партия будет контролировать правительство?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] Говорит против [From.GetName]"
 war_justification.fascismneutrality.d:1 "'[From.GetName] принадлежит [From.GetAdjective]? Давайте зададим себе лучший вопрос: будущее относится к [From.GetAdjective] или относится к речью [Root.GetNameDef]?  \n\n  [Root.GetLeader] сегодня предложило, чтобы [Root.GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и кажется, что [Root.GetAdjective] люди приходят, чтобы признать, что война неизбежна."
 war_justification.fascismneutrality.a:0 "Будущее принадлежит [Root.GetName]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] Идеалы"
 war_justification.fascismdemocratic.d:1 "'Заявитель [From.GetAdjective] утверждает, что свободен и демократичен, утверждают, что хотят мира, но все эти вещи, которыми они гордятся, являются пустым. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. ' \n\n  [Root.GetRulingParty] уже давно высмеивает слабость [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.fascismdemocratic.a:0 "[Root.GetName] объединяется в [Root.GetLeader]."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] предупреждает о [From.GetAdjective] коммунизм"
 war_justification.fascismcommunism.d:1 "'Существует ли большая угроза для нашего образа жизни или даже для самого образа жизни, а не для коммунизма? Эта чума, которая угрожает заставить рабов, а не господ, властвовать над каждой нацией, отменить нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и отменим коммунистическую чуму. ' \n\n  [Root.GetLeader] ненависть к коммунистам хорошо известна с тех пор, как [Root.GetRulingParty] пришла к власти, но, похоже, в последнее время активизировались в конкретном случае правительства [From.GetAdjective]. Начинается наше стремление очистить марксизм от лица Земли."
 war_justification.fascismcommunism.a:0 "Те, кто отвергает нации, увидят, что их собственные погибли."
 war_justification.fascismfascism.t:0 "[Root.GetName] готовится к Великой Борьбе"
 war_justification.fascismfascism.d:1 "'[From.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [From.GetName] не будут приняты без боя. ' \n\n Возможность понимания между правительствами с одинаковым настроем [From.GetName] и [Root.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.fascismfascism.a:0 "История будет написана через нашу победу."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] Приводит Revolution к [From.GetName]"
 war_justification.communismneutrality.d:0 "'Хотя мы консолидировали социалистическое общество в [Root.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем дождаться, когда механизмы международной революции повернутся для людей [From.GetAdjective]. С революцией мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [From.Capital.GetName]!  \n\n  [Root.GetLeader] отказался от всех попыток дипломатической риторики в отношении [From.GetRulingParty] - контролируется [From.GetName]. Стремление искоренить все границы теперь строго сосредоточено на искоренении их границ."
 war_justification.communismneutrality.a:0 "[From.GetAdjective], ваше освобождение близко!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] призывает к помощи [From.GetAdjective] Рабочие"
 war_justification.communismdemocratic.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [From.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [Root.GetAdjective].  \n\n  [Root.GetLeader] долгое время полемизировал против правительства в [From.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.communismdemocratic.a:0 "Мы раздавим свою буржуазную диктатуру!"
 war_justification.communismcommunism.t:0 "[From.GetAdjective] Ошибка коммунизма"
 war_justification.communismcommunism.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объясните правило [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что вначале поддерживая революцию [From.GetAdjective], [Root.GetLeader] выразил повышенное разочарование в отношении того, как она развилась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно."
 war_justification.communismcommunism.a:0 "Еще есть время спасти свои попытки социализма."
 war_justification.communismfascism.t:0 "[Root.GetLeader] призывает к дроблению [From.GetAdjective] Национализм"
 war_justification.communismfascism.d:0 "'Существует ли какое-либо общество, более отвратительное для будущего революции, более чуждой тяжелому положению рабочего, чем фашистский режим [From.GetName]? Призывая людей фанатически посвятить себя ветхому институту национального государства, они нарядили вековые способы дикости в современном костюме, пытаясь представить себя в качестве альтернативного будущего для неизбежной международной победы рабочего класса. Это только вопрос времени, пока они не ударят нас или наших союзников. Начнем с первого раза.  \n\n Не ожидалось меньше взаимного презрения между нами и [From.GetAdjective], но враждебность усилилась в последнее время. Теперь кажется, что конфликт возникнет скорее, чем позже."
 war_justification.communismfascism.a:0 "Смерть фашистам!"
 war_justification.democraticneutrality.t:0 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.democraticneutrality.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. ' \n\n  [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.democraticneutrality.a:0 "Иногда вам нужно подняться на гору конфликта."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.democraticdemocratic.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем.  \n\n  Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.democraticdemocratic.a:0 "[From.GetName] - это сомнительная демократия."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] говорит о красной угрозе"
 war_justification.democraticcommunism.d:0 "'Без сомнения, коммунизм [From.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает пожирать не только надежду людей [From.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? \n\n В то время как представители оппозиции назвали это Red Scare, направленным на продолжение войны с [From.GetName], риторика [Root.GetRulingParty] была очень успешной до сих пор."
 war_justification.democraticcommunism.a:0 "Они следуют насильственной идеологии, какую реакцию они могут ожидать, но насилие?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] Конфронты [From.GetAdjective] Фашизм"
 war_justification.democraticfascism.d:0 "'В современной истории, возможно, даже в истории в целом, не было более жесткой тирании, чем железная хватка, в которой теперь [From.GetRulingParty] имеет место [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, мы должны доверять [From.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Этим бесчестным лжецам, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. Люди, которые давно надеялись избежать прямой конфронтации с [From.GetName], теперь сильно противостоял [Root.GetLeader], который утверждает, что мы в макиавеллианских терминах просто откладываем войну на пользу противника. При таком темпе мы можем нанести первый удар в конце концов."
 war_justification.democraticfascism.a:0 "В наше время не может быть мира, пока они не исчезнут."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.neutralityneutrality.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы.  \n\n  Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.neutralityneutrality.a:0 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] Задачи [From.GetAdjective] Pretensions"
 war_justification.neutralitydemocratic.d:0 "'[From.GetName] может считать себя более современным и продвинутым, чем мы, но правда в том, что их нация не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '.  \n\n  Издевательство над [From.GetName], долгое время проведенное [Root.GetRulingParty], развивалось от критики к вражде. Хотя популярное мнение заключается в том, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.neutralitydemocratic.a:0 "Они не знают, насколько сильны наши трудности."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] хочет восстановить порядок в [From.GetName]"
 war_justification.neutralitycommunism.d:0 "'Национальный дух [Root.GetAdjective] сильный, но не все нации настолько удачливы. [From.GetName] имеет свои традиции уничтоженными и законными правителями, давно убитыми и похороненными, во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [Root.GetName] против этой угрозы.  \n\n Всегда [Root.GetRulingParty] всегда выступал против коммунизма, [From.GetName] была целью конкретных нападений в последних выступлениях. Независимо от того, является ли атака на [Root.GetAdjective] нация от коммунистов реальной угрозой, упреждающая атака на коммунизм [From.GetAdjective] уже находится в работе."
 war_justification.neutralitycommunism.a:0 "Те, кто убит в революции, будут отомщены!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] Вызывает [From.GetAdjective] Уппортеры"
 war_justification.neutralityfascism.d:0 "'Мои противники заставили бы вас поверить, что мое правило похоже на правило [From.GetRulingParty] в [From.GetName]. Они не могли ошибаться. В то время как успехи [From.GetLeader] являются результатом недавней причуды, разрушительное массовое движение, склоняющееся к запугиванию других стран в подчинение, [Root.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов сделать все, что необходимо для устранения этой угрозы, даже если это означает войну.  \n\n The [Root.GetLeader] режим принял враждебную политику в отношении [From.GetAdjective] нации. Как бы ни назывались наши лидеры, фашист - это слово, зарезервированное для наших врагов."
 war_justification.neutralityfascism.a:0 "Традиция и прагматизм всегда будут побеждать фанатизм и террор."
 war_justification.37.t:0 "[Root.GetLeader] Вопросы [From.GetAdjective] Суверенитет"
 war_justification.37.d:0 "'Кто определяет границы нации и как они определяются? Как бы люди ни находили в прошлом, чтобы оправдать, где [Root.GetName] заканчивается, и [From.GetName] начинается, мы живем в новую эру. Стратегическое значение этой границы нельзя переоценить, и у нас есть все права на ее перенос, чтобы обеспечить постоянную безопасность наших людей.  \n\n Послушание недавних выступлений [Root.GetLeader], вторжение в [From .GetName] появляется неминуемо. Противоречивые голоса возражают, но общественная поддержка войны растет."
 war_justification.37.a:0 "Мы должны сплотиться за этой причиной!"
 war_justification.38.t:0 "[Root.GetLeader] Вопросы мотивов [From.GetName]"
 war_justification.38.d:0 "'Нет сомнений в том, что [From.GetName] готовится к войне. Изменения в экономической политике дают понять, что [From.GetAdjective] не являются народом мира, а скорее ждут подходящей возможности нанести нам удар. Будем ли мы бездельничать и наблюдать за ними, пока [Root.GetName] не защищен? Или мы разоружим эту угрозу, пока она не станет выше нашей силы? ' \n\n  Ястребы в [Root.GetRulingParty] повернули глаза к [From.GetName], утверждая, что атака - лучшая защита. Их точка зрения набирает силу, а [Root.GetName] готовится к войне."
 war_justification.38.a:0 "По крайней мере, через войну конец этого конфликта."
 war_justification.39.t:0 "[Root.GetLeader] возмущен [From.GetAdjective] Постоянием"
 war_justification.39.d:0 "'Эти наивные граждане [Root.GetName], которые воображают, что [From.GetAdjective] как мирный мир полностью не связаны с реальностью. Те, кто живет на нашей границе, не имеют роскоши таких заблуждений, видя, как их войска закрываются на нас прямо через него. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[From.GetName] готовится к войне. Было бы безумием для нас не делать то же самое '.  \n\n В военное присутствие [From.GetAdjective], близкое к нашей территории, вызвало повышенную озабоченность, поскольку эта нация все больше и больше становится врагом [Root.GetRulingParty] , Является ли это причиной или эффектом их полемики, является вопросом раздора."
 war_justification.39.a:0 "Несмотря ни на что, мы должны готовить людей к войне."
 war_justification.40.t:0 "[Root.GetLeader] Защищает вторжение [From.GetName]"
 war_justification.40.d:0 "'Если мы хотим иметь стратегическое преимущество в обозримом, не говоря уже о неизбежной войне с [From.GetName], нет места для колебания. Речь идет о сохранении будущего наших детей и обеспечении того, что [Root.GetName] завтра станет местом в мире. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать.  \n\n  Ряд разжигающих речей из лидеров [Root.GetRulingParty], наиболее заметно [Root.GetLeader], призывает общественность поддерживать вторжение в [From.GetName]. Геополитические мотивы вторжения менее выражены в риторике патриотических настроений, но эта кампания представляется очень эффективной, чтобы убедить общественность в ее необходимости."
 war_justification.40.a:0 "Нация стоит за этим важным решением."
 war_justification.fascismneutrality200.t:0 "[From.GetLeader] Говорит против [Root.GetName]"
 war_justification.fascismneutrality200.d:1 "'[Root.GetName] принадлежит [Root.GetAdjective]? Давайте зададим себе лучший вопрос: имеет ли будущее будущее [Root.GetAdjective] или относится к речью [From.GetName]? ' \n\n  [From.GetLeader] сегодня, предположил, что [From. GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и, кажется, люди [From.GetAdjective] признали, что война неизбежна. [Root.GetName] также должен подготовиться."
 war_justification.fascismneutrality200.a:0 "Почему мы не можем позволить себе жить в мире?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] Осуждает [Root.GetAdjective] Идеалы"
 war_justification.fascismdemocratic200.d:1 "'[Root.GetAdjective] утверждает, что имеет свободу и демократию, утверждают, что хочет мира, но все эти вещи, которыми они гордятся, пустые. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. ' \n\n  [From.GetRulingParty] уже давно высмеивает слабость [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.fascismdemocratic200.a:0 "Как и ожидалось от фашистских подонков вроде [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] предупреждает о [Root.GetAdjective] коммунизм"
 war_justification.fascismcommunism200.d:1 "'Существует ли большая угроза для нашего образа жизни или даже для самого образа жизни, а не для коммунизма? Эта чума, которая угрожает заставить рабов, а не господ, властвовать над каждой нацией, отменить нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и отменим коммунистическую чуму.  \n\n  ненависть к коммунистам [From.GetLeader] была хорошо известна, так как до того, как [From.GetRulingParty] поднялся к власти, но, похоже, в последнее время активизировались в конкретном случае правительства [Root.GetAdjective]. Начинается наше стремление очистить марксизм от лица Земли."
 war_justification.fascismcommunism200.a:0 "Если они боятся нашего дела, они боятся собственного народа."
 war_justification.fascismfascism200.t:0 "[From.GetName] готовится к Великой Борьбе"
 war_justification.fascismfascism200.d:1 "'[Root.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [Root.GetName] не будут приняты без боя. ' \n\n На возможность понимания между единомышленниками правительств [Root.GetName] и [From.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.fascismfascism200.a:0 "Пусть они придут!"
 war_justification.communismneutrality200.t:0 "[From.GetLeader] Привести революцию в [Root.GetName]"
 war_justification.communismneutrality200.d:0 "'Когда мы объединили социалистическое общество в [From.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем дождаться, когда инструменты международной революции повернутся для людей [Root.GetAdjective]. Мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [Root.Capital.GetName]!  \n\n  [From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача по искоренению всех границ теперь строго ориентирована на искоренение наших границ."
 war_justification.communismneutrality200.a:0 "[Root.GetLeader] - лучший правитель, чем любой революционный оппортунист!"
 war_justification.communismdemocratic.t:0 "[From.GetLeader] Звонки на помощь [Root.GetAdjective] Рабочие"
 war_justification.communismdemocratic.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, столь тщательно проинструктированные, могут быть спасены только вмешательством [From.GetAdjective].  \n\n Выдя, чтобы признать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал нападением нашей нации. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.communismdemocratic.a:0 "Какие достоинства могут иметь их убеждения, если они вынуждают их на нас?"
 war_justification.communismcommunism200.t:0 "[Root.GetAdjective] Ошибка коммунизма"
 war_justification.communismcommunism200.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объяснили бы правило [Root.GetRulingParty] [Root.GetName], отбросив все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что сначала поддержка победы [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отклонилась от [Root.GetLeader] философии. Конфликт обострился до такой степени, что они готовятся вторгнуться, чтобы навязать нам свой бренд социализма."
 war_justification.communismcommunism200.a:0 "Они не понимают, что означает революция для людей [Root.GetAdjective]."
 war_justification.communismfascism200.t:0 "[From.GetLeader] призывает к раздавливанию [Root.GetAdjective] Национализм"
 war_justification.communismfascism200.d:0 "'Есть ли общество, более отвратительное для будущего революции, более чуждой тяжелому положению рабочего, чем фашистский режим [Root.GetName]? Призывая людей фанатически посвятить себя ветхому институту национального государства, они нарядили вековые способы дикости в современном костюме, пытаясь представить себя в качестве альтернативного будущего для неизбежной международной победы рабочего класса. Это только вопрос времени, пока они не ударят нас или наших союзников. Начнем сначала.  \n\n Не ожидалось меньше взаимного презрения между нами и [Root.GetAdjective], но враждебность усилилась в последнее время. Слушание [From.GetLeader] говорит, похоже, конфликт возникнет скорее, чем позже."
 war_justification.communismfascism200.a:0 "Смерть коммунистам!"
 war_justification.democraticneutrality200.t:0 "Дипломатия с [Root.GetName] ломается"
 war_justification.democraticneutrality200.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '.  \n\n  [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.democraticneutrality200.a:0 "Их снисходительная риторика не запугивает нас."
 war_justification.democraticdemocratic200.t:0 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.democraticdemocratic200.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем.  \n\n  Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.democraticdemocratic200.a:0 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] говорит о красной угрозе"
 war_justification.democraticcommunism200.d:0 "'Без сомнения, коммунизм [Root.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает поглотить не только надежды людей [Root.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? ' \n\n Нарожденное рабочее движение запугивало лидеров [From.GetAdjective]. В то время как представители в оппозиции назвали это 'Красным пасом', направленным на продолжение войны с нами, риторика [From.GetRulingParty] была очень успешной до сих пор."
 war_justification.democraticcommunism200.a:0 "Пока есть прибыль, капиталисты будут производить войну."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] Конфронты [Root.GetAdjective] Фашизм"
 war_justification.democraticfascism200.d:0 "'В современной истории, возможно, даже в истории в целом, не было более худшей тирании, чем железная хватка, в которой теперь [Root.GetRulingParty] имеет место [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, и мы должны доверять [Root.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Для этих бесчестных лжецов, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '.  \n\n Jealous о славном обществе, которое мы строим, и о наследии, на котором оно основано, [From.GetAdjective], похоже, готов начать войну, чтобы уничтожить ее. Так много для их претензий на мир."
 war_justification.democraticfascism200.a:0 "Неизбежное. Лучше с этим справиться."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.neutralityneutrality200.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы.  \n\n В недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.neutralityneutrality200.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '.  \n\n  Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.neutralitydemocratic200.a:0 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] хочет восстановить порядок в [Root.GetName]"
 war_justification.neutralitycommunism.d:0 "'Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы.  \n\n Всегда [From.GetRulingParty] всегда выступал против коммунизма, [Root.GetName] была целью конкретных нападений в последних выступлениях. Опасаясь неизбежного прогресса своей нации до следующего этапа истории, упреждающая атака на [Root.GetAdjective] коммунизм уже находится в работе."
 war_justification.neutralitycommunism.a:0 "Слишком поздно отменить достигнутый прогресс."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] Вызывает [Root.GetAdjective] Упреждающие"
 war_justification.neutralityfascism.d:0 "'Мои противники заставили бы вас поверить, что мое правило похоже на [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. Хотя успехи [Root.GetLeader] являются результатом недавней причуды, деструктивное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну.  \n\n The [From.GetLeader] режим принял враждебную политику в отношении [Root.GetAdjective] нации. Наши дальновидные планы на будущее величие поставили их нацию в позор, и неудивительно, что они чувствуют угрозу."
 war_justification.neutralityfascism.a:0 "Если они хотят проверить нашу мощь, они будут сожалеть об этом."
 war_justification.237.t:0 "[From.GetLeader] Вопросы [Root.GetAdjective] Суверенитет"
 war_justification.237.d:0 "'Кто определяет границы нации и как они определяются? Как бы люди ни находились в прошлом, чтобы оправдать, где заканчивается [From.GetName], и ​​[Root.GetName], мы живем в новую эру. Стратегическое значение этой границы нельзя переоценить, и у нас есть все права на ее перенос, чтобы обеспечить постоянную безопасность наших людей.  \n\n Послушание недавних выступлений [From.GetLeader], вторжение в [Root .GetName] появляется неминуемо. Противоречивые голоса возражают, но общественная поддержка войны растет."
 war_justification.237.a:0 "Мир ничего не узнал из Великой войны?"
 war_justification.238.t:0 "[From.GetLeader] Вопросы мотивов [Root.GetName]"
 war_justification.238.d:0 "'Нет сомнений в том, что [Root.GetName] готовится к войне. Изменения в экономической политике дают понять, что [Root.GetAdjective] не являются народом мира, а скорее ждут подходящей возможности нанести нам удар. Будем ли мы бездельничать и наблюдать за ними, пока [From.GetName] не защищен? Или мы разоружим эту угрозу, пока она не станет выше нашей власти?  \n\n  Ястребы в [From.GetRulingParty] повернули глаза к [Root.GetName], утверждая, что атака - лучшая защита. Их точка зрения набирает силу, а [From.GetName] готовится к войне."
 war_justification.238.a:0 "Именно поэтому мы должны быть готовы."
 war_justification.239.t:0 "[From.GetLeader] Разгневан [Root.GetAdjective] Поглаживание"
 war_justification.239.d:0 "'Эти наивные граждане [From.GetName], которые воображают [Root.GetAdjective] как мирного мира, совершенно не связаны с реальностью. Те, кто живет на нашей границе, не имеют роскоши таких заблуждений, видя, как их войска закрываются на нас прямо через него. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[Root.GetName] готовится к войне. Было бы безумием для нас не делать то же самое '.  \n\n Наше военное присутствие вблизи территории [From.GetAdjective] вызвало повышенную обеспокоенность, поскольку они интерпретируют наши движения войск как доказательство враждебного намерения. Они вряд ли считают, что их агрессивная риторика является причиной наших защитных мер."
 war_justification.239.a:0 "Мы не можем разоружиться после этих угроз."
 war_justification.240.t:0 "[From.GetLeader] Защищает вторжение [Root.GetName]"
 war_justification.240.d:0 "'Если мы хотим иметь стратегическое преимущество в обозримой, не говоря уже о неизбежной войне с [Root.GetName], нет места для колебания. Речь идет о сохранении будущего наших детей и обеспечении того, чтобы [From.GetName] завтра заняло место в мире. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать '.  \n\n  Ряды разжигающих речей из лидеров [From.GetRulingParty], наиболее заметно [From.GetLeader], призывали общественность поддержать вторжение в [Root.GetName]. Геополитические мотивы вторжения менее выражены в риторике патриотических настроений, но эта кампания представляется очень эффективной, чтобы убедить общественность в ее необходимости."
 war_justification.240.a:0 "Мы лучше подготовимся. Война придет." 
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] настоятельно призывает к завоеванию земель [From.GetAdjectiveCap]"
 war_justification.absolutistabsolutist.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ правительстве [Root.GetLeader], кажется, указывается на вторжение против [From.GetAdjective] Nation. Наша слава, божественная, по крайней мере, заставляла их завидовать, и они отвечают угрожающим пограничным конфликтом."
 war_justification.absolutistabsolutist.a:0 "Для [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.absolutistabsolutist200.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ недавнем выступлении с людьми из [Root.GetAdjective] риторика остракизма к [From.GetName] стала очевидной, и кажется, что [Root.GetLeader] собирает длинный консенсус, чтобы оправдать вторжение."
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader] пожалеет о том, что он родился."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] призывает к восстановлению монархии [From.GetAdjective]"
 war_justification.absolutistdemocratic.d:0 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, независимо от того, хочет ли он коррумпированный [From.GetRulingParty] \n\nВ недавней речи, которую дал [Root.GetLeader], риторика против [ From.GetName] было довольно очевидно. Их страной управляют как республика, лишенная монарха. Как выяснили большинство философов и теософов, страна без монархии похожа на тело без головы."
 war_justification.absolutistdemocratic.a:0 "Бог спасет нашего короля!"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader] Отклоняет выборы [From.GetLastElection] в пользу монархии в [From.GetName]"
 war_justification.absolutistdemocratic200.d:0 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, хочет ли это коррумпированный [From.GetRulingParty] '\n\nВ недавнем выступлении, сделанном [Root.GetAdjective], люди сделали это довольно очевидным : [Root.GetLeader] отвергает наши священные идеалы Республики и хочет, чтобы злой деспотат правил [From.GetAdjective] Nation."
 war_justification.absolutistdemocratic200.a:0 "Мы будем бороться за Свободу, Равенство и Братство!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] против угрозы [From.GetFascistParty]"
 war_justification.absolutistfascism.d:0 "«Политический фашизм - это не что иное, как разложение режима избранной Богом монархии в руках грешных еретиков. Уничтожение [From.GetName] запечатано в судьбе, но большинство людей [From.GetAdjective] не имеют к этому недостатка. Их освобождение от безумного режима [From.GetLeader] - это то, что Бог хочет от нас! »\n\n Последняя речь [Root.GetLeader] была довольно ясна в политической позиции против фашизма. Страна [From.GetName] явно находится в руках нечестивого деспота, и мы настоятельно рекомендуем людям освободиться от своего ига."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] пожалеет о своих преступлениях."
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader] против [From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "«Политический фашизм - это не что иное, как разложение режима избранной Богом монархии в руках грешных еретиков. Уничтожение [Root.GetName] запечатано в судьбе, но большинство людей [Root.GetAdjective] не имеют к этому недостатка. Их освобождение от безумного режима [Root.GetLeader] - это то, что Бог хочет от нас! »\n\n Страна [Root.GetName], которой еще монарх, как и в средние века, владел монахом, хочет научить превосходящего [ From.GetFascistParty], как управлять страной. Это похоже на речевой выход, но вскоре он может перерасти в вооруженный конфликт."
 war_justification.absolutistfascism200.a:0 "Мы научим [Root.GetName] искусству танковой войны."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] Вызывает вторжение [From.GetName]"
 war_justification.absolutistneutrality.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty]. \n\nКак коротко, последняя речь [Root.GetLeader] правильно рассмотрела ситуацию против так называемого «нейтрального режима» нации [From.GetAdjective]. Фактический монарх должен управлять землями, как пожелает Бог."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] пожалеет о своей ленивости."
 war_justification.absolutistneutrality200.t:0 "Угрозы вторжения [Root.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty]. \n\n Риторика ненависти к нашей нации, которая [Root.GetLeader], правитель [Root.GetName], заявила в своей последней речи, невероятна. Наша маленькая нация, едва задействованная в политике, теперь называется нас платой расширения для их злой деспотации."
 war_justification.absolutistneutrality200.a:0 "[From.GetName] должны подготовиться к их поражению."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Вопросы династии [From.GetAdjective]"
 war_justification.democraticabsolutist.d:0 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\n Монархия [From.GetName] по-прежнему существует, хотя мы уже в XX веке. Граждане по-прежнему живут в средневековых условиях, угнетенных феодалами, не имея права защищать свои идеи."
 war_justification.democraticabsolutist.a:0 "Как сказал [Root.GetLeader], мы - Арсенал демократии"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader] осмеливается оскорбить [From.GetAdjective] избранную Богом монархию"
 war_justification.democraticabsolutist200.d:0 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\n. Последняя речь [Root.GetLeader], переданная его народу, была просто оскорблением нашего правления, как будто анархическая олигархия была лучше. Имперская армия готова бороться против этой угрозы, и у нас есть Бог на нашей стороне."
 war_justification.democraticabsolutist200.a:0 "Бог с нами!"
 war_justification.fascismabsolutist.t:0 "Вопрос о империи [From.GetAdjective]"
 war_justification.fascismabsolutist.d:0 "«Братья и сестры, мы, сыны могущественных [Root.GetAdjectiveCap], сумели построить Империю и процветать. Однако другая страна претендует на то, чтобы быть лучшей нацией, чем мы, и это то, что управляется низшим [From.GetLeader] с его [From.GetRulingParty]. Там может быть только одна Империя, наша, которая, очевидно, превосходит! »\n\nИнструмент, как всегда, [Root.GetLeader] недавно заявил, что [From.GetName] - соперничающая Империя, которую нужно уничтожить нашими могущественными солдатами ,"
 war_justification.fascismabsolutist.a:0 "Приветствую [Root.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "Вопрос о [From.GetAdjective] рейхе"
 war_justification.fascismabsolutist200.d:0 "«Братья и сестры, мы, сыны могущественных [From.GetAdjectiveCap], сумели построить рейх и процветать. Однако другая страна претендует на то, чтобы быть лучшей нацией, чем мы, и это то, что управляется низшим [Root.GetLeader] с его [Root.GetRulingParty]. Может быть только одна Империя, наша, которая, очевидно, превосходит! »\n\n Риторика ненависти [From.GetLeader] никогда не останавливается, если он говорит против нашего избранного Богом правителя, в то время как его еретические учения убивают и пытка [From.GetAdjective] Нация. Имперская армия готова сразиться с ними, и король на нашей стороне."
 war_justification.fascismabsolutist200.a:0 "Приветствуй короля!"
 war_justification.neutralityabsolutist.t:0 "Восстановление порядка в [From.GetAdjectiveCap] провинциях"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\n [Root.GetLeader] не мог быть более ясным: [From.GetName], несомненно, представляет угрозу для нашего мирного общества, с их радикальными убеждениями и их гнетущим руководством. Нам нужно сражаться, или мы погибнем."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] погибнет."
 war_justification.neutralityabsolutist200.t:0 "Вторжение анархии в [From.GetAdjectiveCap] провинции"
 war_justification.neutralityabsolutist200.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\nЭто не могло быть более глупо, адресовать [From.GetLeader] как деспота и объявлять нас жертвой их анархического режима. [Root.GetName] будет сожалеть о поединке с нами."
 war_justification.neutralityabsolutist200.a:0 "Это [Root.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] Вызывает [From.GetAdjective] Упреждающие"
 war_justification.neutralityfascism200.d:0 "«Мои противники заставили бы вас поверить, что мое правило похоже на правило [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. В то время как успехи [Root.GetLeader] являются результатом недавней причуды, разрушительное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну ». \n\nНеверная речь [From.GetLeader] была безупречной в лучшем виде. Их низший и отсталый режим называет нас угнетателями, мы, которые дали [Root.GetName] будущее, пока они все еще живут в прошлом. Имперская армия, безусловно, готова сражаться с их мертвым правительством."
 war_justification.neutralityfascism200.a:0 "Приветствую [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism.d:0 "«Братья и сестры, наша страна, славное [Root.GetName], бросают вызов в своем праве от Бога, чтобы править языческими и безбожными язычниками [From.GetName], которым управляет нечестивый председатель [From.GetLeader]. Они утверждают, что они красные, а красные - их поля, залитые их кровью! »\n \n [Root.GetLeader] был ясен в этом вопросе: страна [From.GetName] и ее идеи марксизма представляют угрозу для режима в [Root.GetName]. Война, похоже, скоро наступит, и только Бог знает, кто имеет право править, id est, государство [From.GetAdjectiveCap]."
 war_justification.absolutistcommunism.a:0 "Бог с нами!"
 war_justification.absolutistcommunism200.t:0 "Антимарксистские оскорбления [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism200.d:0 "«Братья и сестры, наша страна, славное [From.GetName], бросают вызов в своем праве от Бога, чтобы править языческими и безбожными язычниками [Root.GetName], которым управляет нечестивый председатель [Root.GetLeader]. Они утверждают, что они красные, а красные - их поля, залитые их кровью! »\n \n [From.GetLeader] был ясен в этом вопросе: страна [Root.GetName] и ее идеи марксизма представляют угрозу для режима в [From.GetName]. Их отсталое королевство по-прежнему напоминает общество средневековья, эксплуатирующее феодальные производства, в то время как пролетариат продолжает голодать. Теории Маркса, Энгельса и Ленина ясны: нам нужно уничтожить ярмо [Root.GetAdjective] вооруженным оружием!"
 war_justification.absolutistcommunism200.a:0 "Товарищи, к Победе!"
 war_justification.communismabsolutist.t:0 "Защита против грабителей [From.GetAdjective]"
 war_justification.communismabsolutist.d:0 "«Товарищи! Как каждый месяц, как каждый день и каждую ночь проходит, становится все яснее и понятнее массам рабочих, что Манифест выразил правду, когда он заявил, что фразы о «защите отечества» и т. П. - не что иное, как капиталистический обман , С каждым днем ​​становится все более очевидным, что будет война, и это война против капиталистов [From.GetAdjective], против крупных разбойников, которые ссорятся над добычей, каждая из которых стремится получить самую большую долю, самую большую число стран для разграбления и наибольшее число стран для подавления и порабощения ». \n \n Председатель говорил, и он прав: страна [Root.GetName] ежедневно подвергается угрозе с помощью автархического и отсталого режима [From.GetAdjective] правительство. Война неизбежна, и все призваны сражаться."
 war_justification.communismabsolutist.a:0 "Рабочие мира, объединяйтесь!"
 war_justification.communismabsolutist200.t:0 "Преступление от [From.GetAdjective] большевиков"
 war_justification.communismabsolutist200.d:0 "«Товарищи! Как каждый месяц, как каждый день и каждую ночь проходит, становится все яснее и понятнее массам рабочих, что Манифест выразил правду, когда он заявил, что фразы о «защите отечества» и т. П. - не что иное, как капиталистический обман , С каждым днем ​​становится все более очевидным, что будет война, и это война против капиталистов [Root.GetAdjective], против крупных разбойников, которые ссорятся над добычей, каждый из которых стремится получить самую большую долю, самую большую число стран для грабежа и наибольшее число наций для подавления и порабощения ». \n \n. Большевистский лидер [From.GetLeader] снова патетически использует риторику против процветающей монархии [Root.GetName], в надежде завоевывая его и грабежи плодородных земель. Бог с нами, против этих грязных безбожных еретиков, и Царь, несомненно, готов объявить войну, поддержанный канцлером [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Боже, храни короля!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Оскорбляет [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.communismdemocratic200.d:0 "«Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [From.GetAdjective]. \n \n [From.GetLeader] долгое время полемизировался против правительства в [Root.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Существует мало оснований полагать, что этот конфликт можно разрешить мирным путем, и наша экономика выиграет от этого."
 war_justification.communismdemocratic200.a:0 "Завтра экономика 101 будет на фронте [From.GetAdjective]!"
 war_justification.neutralitycommunism200.t:0 "Серьезная угроза [From.GetAdjective]"
 war_justification.neutralitycommunism200.d:0 "«Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы. \n \n Маленькая страна [From.GetName] хочет учить [Root.GetLeader ] урок о политике, несмотря на их отсталость и продолжающуюся нерешительность в международном театре. Война неизбежна, и все мы знаем."
 war_justification.neutralitycommunism200.a:0 "Красный они станут, серпом или кровью!"
 war_justification.absolutistcommunism.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.absolutistradical.t:0 "The Wicked Burgeoisie из [From.GetName]"
 war_justification.absolutistradical.d:0 "'Граждане, я, во имя короля [Root.GetAdjectiveCap], объявляем и осуждаем злые, греховные и языческие способы [From.GetLeader], грязного банкира, чьи идеи порабощают [From.GetAdjective] нацию. Бог призывает нас восстановить режим на этих землях и заставить [From.GetLeader] платить за свои грехи, либо здесь, либо в аду! '/n /n [Root.GetLeader], как канцлер, выступил сегодня с другой речью, обращаясь против [From.GetName] и их так называемые 'Минархистские идеалы'. Война неизбежна, и подготовка скоро закончится, поскольку дипломатия потерпела неудачу еще раз."
 war_justification.absolutistradical.a:0 "Боже, храни короля!"
 war_justification.absolutistradical200.t:0 "Средневековые проблемы [From.GetName]"
 war_justification.absolutistradical200.d:0 "'Граждане, я, во имя короля [From.GetAdjectiveCap], объявляем и осуждаем злых, греховных и языческих способов [Root.GetLeader], грязного банкира, чьи идеи порабощают нацию [Root.GetAdjective]. Бог призывает нас восстановить режим на этих землях и заставить [Root.GetLeader] платить за свои грехи, будь то здесь или в аду! '/n /n [From.GetLeader], как канцлер, выступил сегодня с другой речью, обращаясь против [Root.GetName] и наши технологически продвинутые экономические идеалы. Война неизбежна, и подготовка скоро закончится, поскольку дипломатия потерпела неудачу еще раз."
 war_justification.absolutistradical200.a:0 "Пришло время осознать конец феодализма."
 war_justification.communismradical.t:0 "[Root.GetLeader] призывает к помощи [From.GetAdjective] Рабочие"
 war_justification.communismradical.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [From.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [Root.GetAdjective]. \n \n [Root.GetLeader] долгое время полемизировал против правительства в [From.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.communismradical.a:0 "Мы раздавим свою буржуазную диктатуру!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Звонки на помощь [Root.GetAdjective] Рабочие"
 war_justification.communismradical200.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, столь тщательно проинструктированные, могут быть спасены только вмешательством [From.GetAdjective]. \n \nВыдя, чтобы признать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал нападением нашей нации. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.communismradical200.a:0 "Завтра экономика 101 будет на фронте [From.GetAdjective]!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap] Банкиры осуждают диктатуру [From.GetName]"
 war_justification.democraticradical.d:0 "'Когда я стою здесь сегодня, я был избран на [Root.GetLastElection] народом [Root.GetName], чтобы привести страну к процветанию. Хотя, не все люди имели эту удачу, некоторые из них лишили ее неосознанно. Это случай [From.GetName], диктатуры, управляемой жадным банкиром, сэром [From.GetLeader], чьи злые действия порабощают его собственных людей, которые называет это по-прежнему нормальным режимом. Крайне важно, чтобы для Либерти мы взяли оружие и сохранили людей [From.GetAdjectiveCap]! /n /n Исторические идеалы [From.GetName] были принесены в жертву, чтобы позволить процветание его экономики, но человеческие ценности недостаточны там можно найти. Во имя Свободы и Республики [Root.GetLeader] призвал к войне против них, в надежде на освобождение людей от долгового ига."
 war_justification.democraticradical.a:0 "Мы - Арсенал демократии."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap] Банкиры заявляют о существовании диктатуры [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Когда я стою здесь сегодня, я был избран на [From.GetLastElection] людьми из [From.GetName], чтобы привести страну к процветанию. Хотя, не все люди имели эту удачу, некоторые из них лишили ее неосознанно. Это имеет место [Root.GetName], диктатура, управляемая жадным банкиром, сэром [Root.GetLeader], чьи злые действия порабощают своих людей, которые называет это еще нормальным режимом. Крайне важно, чтобы для Либерти мы взяли оружие и сохранили людей [Root.GetAdjectiveCap]! /n /nИсторические идеалы [Root.GetName], возможно, были изменены, но только для того, чтобы обеспечить процветание его экономики, поскольку человеческие ценности, по сути, менее важны. Во имя Свободы и Республики [From.GetLeader] призвал к войне против нас, в надежде освободить людей от долгового ига. Дурак забыл, как [Root.GetRulingParty] более грамотен, чем он, по философии экономики. Результат легко предсказать."
 war_justification.democraticradical200.a:0 "NAP нарушается."
 war_justification.fascismradical.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] Идеалы"
 war_justification.fascismradical.d:0 "'Заявитель [From.GetAdjective] утверждает, что свободен и демократичен, утверждают, что хотят мира, но все эти вещи, которыми они гордятся, являются пустым. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n \n [Root.GetRulingParty] уже давно высмеивает слабость [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.fascismradical.a:0 "Приветствую [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] Осуждает [Root.GetAdjective] Идеалы"
 war_justification.fascismradical200.d:0 "'[Root.GetAdjective] утверждает, что имеет свободу и демократию, утверждают, что хочет мира, но все эти вещи, которыми они гордятся, пустые. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n \n [From.GetRulingParty] уже давно высмеивает слабость [Root.GetAdjective] нация (на самом деле она не найдена, правда), но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.fascismradical200.a:0 "Наши банкиры будут видеть [From.GetLeader]."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.neutralityradical.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы. \n \n Враждебная риторика [Root.GetLeader] по отношению к [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.neutralityradical.a:0 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.neutralityradical200.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n \nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.neutralityradical200.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Вопросы династии [From.GetAdjective]"
 war_justification.radicalabsolutist.d:0 "'Родственники, стремясь освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться против династии [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и равенство едва известны, и мы - банкиры демократии, бойцы на благо! '\n \n Монархия [From.GetName] все еще существует, хотя мы уже в XX веке. Граждане по-прежнему живут в средневековых условиях, угнетенных феодалами, не имея права защищать свои идеи."
 war_justification.radicalabsolutist.a:0 "Как сказал [Root.GetLeader], мы - банкиры демократии"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] смеет оскорблять [From.GetAdjective] избранную Богом монархию"
 war_justification.radicalabsolutist200.d:0 "'Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [From.GetLeader], призываю вас бороться с династией [Root.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - банкиры демократии, бойцы на благо! '\n \n. Последняя речь [From.GetLeader], переданная его народу, была просто оскорблением нашего правления, как будто анархическая олигархия была лучше. Имперская армия готова бороться против этой угрозы, и у нас есть Бог на нашей стороне."
 war_justification.radicalabsolutist200.a:0 "Бог с нами!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] говорит о красной угрозе"
 war_justification.radicalcommunism.d:0 "'Без сомнения, коммунизм [From.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает пожирать не только надежду людей [From.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? \n\n В то время как представители оппозиции назвали это Red Scare, направленным на продолжение войны с [From.GetName], риторика [Root.GetRulingParty] была очень успешной до сих пор."
 war_justification.radicalcommunism.a:0 "Они следуют насильственной идеологии, какую реакцию они могут ожидать, но насилие?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] говорит о красной угрозе"
 war_justification.radicalcommunism200.d:0 "'Без сомнения, коммунизм [Root.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает поглотить не только надежды людей [Root.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? '\n \nНарожденное рабочее движение запугивало лидеров [From.GetAdjective]. В то время как представители в оппозиции назвали это 'Красным пасом', направленным на продолжение войны с нами, риторика [From.GetRulingParty] была очень успешной до сих пор."
 war_justification.radicalcommunism200.a:0 "Пока есть прибыль, капиталисты будут производить войну."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.radicaldemocratic.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n \n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.radicaldemocratic.a:0 "[From.GetName] - это сомнительная демократия."
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n \n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.radicaldemocratic200.a:0 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.radicalfascism.t:0 "[Root.GetLeader] Конфронты [From.GetAdjective] Фашизм"
 war_justification.radicalfascism.d:0 "'В современной истории, возможно, даже в истории в целом, не было более жесткой тирании, чем железная хватка, в которой теперь [From.GetRulingParty] имеет место [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, мы должны доверять [From.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Этим бесчестным лжецам, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. Люди, которые давно надеялись избежать прямой конфронтации с [From.GetName], теперь сильно противостоял [Root.GetLeader], который утверждает, что мы в макиавеллианских терминах просто откладываем войну на пользу противника. При таком темпе мы можем нанести первый удар в конце концов."
 war_justification.radicalfascism.a:0 "В наше время не может быть мира, пока они не исчезнут."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Конфронты [Root.GetAdjective] Фашизм"
 war_justification.radicalfascism200.d:0 "'В современной истории, возможно, даже в истории в целом, не было более худшей тирании, чем железная хватка, в которой теперь [Root.GetRulingParty] имеет место [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, и мы должны доверять [Root.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Для этих бесчестных лжецов, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. \n \nJealous о славном обществе, которое мы строим, и о наследии, на котором оно основано, [From.GetAdjective], похоже, готов начать войну, чтобы уничтожить ее. Так много для их претензий на мир."
 war_justification.radicalfascism200.a:0 "Неизбежное. Лучше с этим справиться."
 war_justification.radicalneutrality.t:0 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.radicalneutrality.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. '\n \n [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.radicalneutrality.a:0 "Иногда вам нужно подняться на гору конфликта."
 war_justification.radicalneutrality200.t:0 "Дипломатия с [Root.GetName] ломается"
 war_justification.radicalneutrality200.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '. \n \n [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.radicalneutrality200.a:0 "Их снисходительная риторика не запугивает нас."
