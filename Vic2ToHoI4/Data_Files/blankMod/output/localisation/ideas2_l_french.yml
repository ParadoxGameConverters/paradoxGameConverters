 ARA_union_desc:0 "Depuis trop longtemps, les États arabes ont été divisés par des rivalités régionales. Maintenant que nous avons réuni la péninsule sous notre domination, nous pouvons enfin annoncer la formation d'une Arabie unie!"
 BAL_union_desc:0 "Nos précédentes déclarations de solidarité régionale et de politique étrangère unifiée ne peuvent qu'être améliorées maintenant que nous avons tous les baltes sous notre contrôle. L'intégration de nos anciens voisins apportera une sécurité accrue pour tous, face aux dangers de l'Ouest et de l'Est."
 CZE_union_desc:0 "Les Tchèques et les Slovaques ont été des cultures très apparentées, réclamant tous les deux un État-nation uni pour eux. Maintenant, nous pouvons enfin adopter un tel rêve!"
 ENG_union_desc:0 "Pillé par les Danois, brûlés par Saxons, contestés par les Français, les terres d'Angleterre ont survécu à tout cela. Notre Empire a enfin l'ensemble des îles et il est impératif de renforcer le gouvernement."
 FRA_union_desc:0 "C'est le cri que les Français crient en 1789, après s'être emparé d'une prison parisienne, en réclamant une règle ferme et égale pour toute l'ethnie."
 GER_union_desc:0 "Le Saint Empire Romain est mort, mais pas l'héritage du Royaume d'Allemagne. Maintenant, il est plus vivant que jamais, car nous pouvons avoir un pays uni pour la Deutsche."
 HUN_union_desc:0 "Le peuple hongrois vivait dans une condition assez simple, jusqu'à ce que les idées des États-nations se présentent. Voyant le peuple de Saint-Etienne sans pays, le cœur pleure. Mais l'aigle magyar peut maintenant se lever comme un!"
 ITA_union_desc:0 "Véritables héritiers des Romains et patrons de la culture, les Italiens ont à peine connu l'unité. Aujourd'hui, en régnant sur la péninsule, nous pouvons changer une telle erreur historique."
 PLC_union_desc:0 "Il y a beaucoup d'histoire entre la Pologne et la Lituanie. Maintenant que nous sommes de nouveau unis par la force des armes, il est peut-être temps de faire revivre les jours les plus glorieux de notre passé."
 RAJ_union_desc:0 "Les Hindous dispersés, les musulmans et les bouddhistes dans tout le sous-continent se battaient les uns contre les autres. Jusqu'à présent, quand nous pouvons unir dans un empire multiethnique toutes nos terres."
 ROM_union_desc:0 "Les Valachiens, les Moldaves et les Transylvains, esclaves de leurs voisins. Nous avons finalement réussi à faire monter l'aigle roumain et nous pouvons revendiquer l'héritage romain."
 SCA_union_desc:0 "Avec la conquête de tous les territoires scandinaves, il est temps de restaurer l'esprit de l'Union Kalmar. Toute la Scandinavie prospérera sous notre domination."
 SOV_union_desc:0 "La Rus de Kiev est morte, mais les habitants de Moscovie savent comment continuer l'héritage slave. Nous sommes le peuple de Moscovie et nous savons comment faire cela."
 YUG_union_desc:0 "Les Slaves du Sud ne sont qu'un peuple, qu'ils s'appellent Serbes, Croates ou Bosniaques, et ils méritent un État-nation comme les autres cultures le font déjà sur les cartes."
