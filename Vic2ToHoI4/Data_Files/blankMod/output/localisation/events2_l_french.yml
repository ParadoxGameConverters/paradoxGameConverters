 war_justification.communismneutrality200.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.communismdemocratic.t:0 "[From.GetLeader] Appels à l'aide [Root.GetAdjective] Travailleurs"
 war_justification.communismdemocratic.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [De.GetAdjective].  \n\n Nous souhaitons accepter que nos gens puissent être satisfaits sans leurs expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismdemocratic.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
