 war_justification.communismcommunism200.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les gens [Root.GetAdjective]."
 war_justification.communismfascism200.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjective]"
 war_justification.communismfascism200.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste de [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvagerie dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils frappent contre nous ou contre nos alliés. Laissez-nous frapper d'abord.  \n\n N'a pas attendu moins que le mépris mutuel entre nous et le [Root.GetAdjective], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.communismfascism200.a:0 "Mort aux communistes!"
 war_justification.democraticneutrality200.t:0 "La diplomatie avec [Root.GetName] se brise"
 war_justification.democraticneutrality200.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques du leadership [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre.  \n\n  [De.GetAdjective] l'intervention dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.democraticneutrality200.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.democraticdemocratic200.t:0 "[From.GetLeader] Appelle à Intervention dans [Root.GetName]"
 war_justification.democraticdemocratic200.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les gens [From.GetAdjective] ni [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.  \n\n Bien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [ From.GetAdjective] invasion de [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.democraticdemocratic200.a:0 "[From.GetName] est une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] parle contre la menace rouge"
 war_justification.democraticcommunism200.d:0 "'Sans aucun doute, le communisme [Root.GetName] est l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir [de Root.GetAdjective] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? ' \n\n Le mouvement ouvrier naissant a intimidé les leaders [From.GetAdjective]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique de la [From.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.democraticcommunism200.a:0 "Tant qu'il y a du profit à faire, les capitalistes vont fabriquer une guerre."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Fascisme"
 war_justification.democraticfascism200.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle [Root.GetRulingParty] tient maintenant [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs.  \n\n Jealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, le [From.GetAdjective] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.democraticfascism200.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] Appelle War Against [Root.GetName]"
 war_justification.neutralityneutrality200.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, le [Root.GetAdjective] a possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. ' \n\n Dans un discours récent aux personnes [De.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.neutralityneutrality200.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] Défis [Root.GetAdjective] Prétensions"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. ' \n\n L'opinion dérisoire de [Root.GetName] longtemps détenue par [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les gens [Root.GetAdjective] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.neutralitydemocratic200.a:0 "Les voix pour la paix parmi les gens de [From.GetAdjective] sont, bien sûr, réduits au silence."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] veut restaurer l'ordre dans [Root.GetName]"
 war_justification.neutralitycommunism.d:0 "'L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. ' \n\n Pendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjective] est déjà en cours."
 war_justification.neutralitycommunism.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] Appelle Out [Root.GetAdjective] Oppresseurs"
 war_justification.neutralityfascism.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] dans [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre.  \n\n Le régime [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjective]. Nos plans visionnaires pour la grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.neutralityfascism.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.237.t:0 "[From.GetLeader] Questions [Root.GetAdjective] Souveraineté"
 war_justification.237.d:0 "Qui détermine les frontières d'une nation et comment sont-elles déterminées? Quelle que soit la façon dont les gens ont pu trouver dans le passé pour justifier le début de [From.GetName] et [Root.GetName], nous vivons dans une nouvelle ère. L'importance stratégique de cette frontière ne peut pas être surestimée, et nous sommes tout à fait dans nos droits de la changer pour assurer la sécurité continue de nos gens.  \n\n L'écoute des récents discours de [From.GetLeader], une invasion de [Root .GetName] semble imminent. Les voix dissidentes se sont opposées, mais le soutien public à la guerre est en hausse."
 war_justification.237.a:0 "Le monde n'a-t-il rien appris de la Grande Guerre?"
 war_justification.238.t:0 "[From.GetLeader] Questions sur les motifs de [Root.GetName]"
 war_justification.238.d:0 "'Il ne fait aucun doute que [Root.GetName] se prépare à la guerre. Les changements dans la politique économique montrent clairement que le [Root.GetAdjective] n'est pas un peuple de paix, mais qu'il attend plutôt la bonne occasion de nous attaquer. Allons-nous rester les bras croisés et les regarder s'armer alors que [From.GetName] n'est pas défendu? Ou allons-nous désarmer cette menace avant qu'elle ne dépasse notre pouvoir? ' \n\n Les faucons dans [From.GetRulingParty] ont tourné leurs yeux vers [Root.GetName], arguant que l'attaque est la meilleure défense. Leur point de vue gagne du terrain et [From.GetName] se prépare à la guerre."
 war_justification.238.a:0 "C'est exactement pourquoi nous devons être prêts."
 war_justification.239.t:0 "[From.GetLeader] En colère par [Root.GetAdjective] Posture"
 war_justification.239.d:0 "'Ces citoyens naïfs de [From.GetName] qui imaginent le [Root.GetAdjective] comme un peuple de paix sont complètement déconnectés de la réalité. Ceux qui vivent à notre frontière n'ont pas le luxe de telles illusions, voyant leurs troupes se rapprocher de nous juste de l'autre côté. C'est une menace que nous ne pouvons pas laisser sans réponse. Chaque jour qui passe, [Root.GetName] se prépare à la guerre. Ce serait une folie pour nous de ne pas faire la même chose.  \n\n Notre présence militaire près du territoire de [From.GetAdjective] a suscité de plus en plus d'inquiétude, puisqu'ils interprètent nos mouvements de troupes comme une preuve d'intention hostile. Ils semblent à peine avoir considéré que leur rhétorique agressive est la raison de nos mesures défensives."
 war_justification.239.a:0 "Nous pouvons à peine désarmer après ces menaces."
 war_justification.240.t:0 "[From.GetLeader] préconise l'invasion de [Root.GetName]"
 war_justification.240.d:0 "'Si nous voulons avoir l'avantage stratégique dans la guerre prévisible, pour ne pas dire inévitable avec [Root.GetName], il n'y a pas de place pour hésiter. Il s'agit de protéger l'avenir de nos enfants et de faire en sorte que [From.GetName] ait une place dans le monde demain. C'est une question de dévotion à notre cause et les idéaux que nous tenons pour acquis. Il est temps d'agir. ' \n\n Une série de discours entraînants de la part des leaders [From.GetRulingParty], notamment [From.GetLeader], a appelé le public à soutenir une invasion de [Root.GetName]. Les motivations géopolitiques derrière l'invasion sont moins importantes dans la rhétorique des sentiments patriotiques, mais cette campagne semble très efficace pour convaincre le public de sa nécessité."
 war_justification.240.a:0 "Nous ferions mieux de nous préparer. La guerre va venir." 
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] demande instamment la conquête des terres [From.GetAdjectiveCap]"
 war_justification.absolutistabsolutist.d:0 "'Le puissant pouvoir de [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine à tout le moins, les a fait envier et ils répondent avec un conflit frontalier menaçant."
 war_justification.absolutistabsolutist.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.absolutistabsolutist200.d:0 "'Le puissant pouvoir de [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nDans un discours récent à [Root.GetAdjective] les gens, la rhétorique de l'ostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.absolutistdemocratic.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non. \n\nDans un discours récent [Root.GetLeader] donné, la rhétorique contre [ From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.absolutistdemocratic.a:0 "Dieu sauve notre roi!"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie dans [From.GetName]"
 war_justification.absolutistdemocratic200.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non. \n\nLe récent discours prononcé par les gens de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un méchant despotat règne sur la nation [From.GetAdjective]."
 war_justification.absolutistdemocratic200.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] contre la [From.GetFascistParty] Menace"
 war_justification.absolutistfascism.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] est scellée dans le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut de nous! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur la position politique contre le fascisme. Le pays de [From.GetName] est évidemment entre les mains d'un despote méchant et il est impératif que nous aidions les gens à se libérer de son joug."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [Root.GetName] est scellée dans le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut de nous! '\n\nLe pays de [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [ From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité de discours, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.absolutistfascism200.a:0 "Nous enseignerons à [Root.GetName] l'art de la guerre panzer."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] Appelle Invasion de [From.GetName]"
 war_justification.absolutistneutrality.d:0 "'Le petit pays de [From.GetName] est une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un monarque réel doit gouverner les terres comme Dieu le veut."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] regrettera son paresse."
 war_justification.absolutistneutrality200.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "'Le petit pays de [From.GetName] est une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de la haine contre notre nation que [Root.GetLeader], souverain de [Root.GetName], a déclaré dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, nous est maintenant appelée une simple extension pour leur méchant despotat."
 war_justification.absolutistneutrality200.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.democraticabsolutist.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien! \n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.democraticabsolutist.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.democraticabsolutist200.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien! \n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique meilleur. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.democraticabsolutist200.a:0 "Dieu est avec nous!"
 war_justification.fascismabsolutist.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.fascismabsolutist.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] est un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.fascismabsolutist.a:0 "Salut [Root.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "La question du [From.GetAdjective] Reich"
 war_justification.fascismabsolutist200.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de la haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.fascismabsolutist200.a:0 "Salut au roi!"
 war_justification.neutralityabsolutist.t:0 "Restauration de l'ordre aux provinces [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n [Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] est sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] va périr."
 war_justification.neutralityabsolutist200.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist200.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera le duel avec nous."
 war_justification.neutralityabsolutist200.a:0 "C'est [Root.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.neutralityfascism200.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] dans [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.neutralityfascism200.a:0 "Salut à [Root.GetLeader]!"
 war_justification.absolutistcommunism.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism.d:0 "«Frères et sœurs, notre pays, le glorieux [Root.GetName], est contesté dans son droit de Dieu de régner par les païens païens et impies de [From.GetName], dirigé par le méchant président [From.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n \n [Root.GetLeader] était clair sur la question: le pays de [From.GetName] et ses idées marxistes sont une menace pour le régime dans [Root.GetName]. La guerre semble être à venir et seul Dieu sait qui a le droit de gouverner, id est, l'État [From.GetAdjectiveCap]."
 war_justification.absolutistcommunism.a:0 "Dieu est avec nous!"
 war_justification.absolutistcommunism200.t:0 "Les insultes anti-marxistes de la nation [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism200.d:0 "'Frères et sœurs, notre pays, le glorieux [From.GetName], est contesté dans son droit de Dieu de régner par les païens païens et impies de [Root.GetName], dirigé par le méchant président [Root.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n \n [From.GetLeader] était clair sur la question: le pays de [Root.GetName] et ses idées de marxisme sont une menace pour le régime dans [From.GetName]. Leur royaume arriéré ressemble encore à une société du Moyen Age, exploitant les industries féodales tandis que le prolétariat reste affamé. Les théories de Marx, d'Engels et de Lénine sont claires: nous devons détruire le joug [Root.GetAdjective] par l'armement armé!"
 war_justification.absolutistcommunism200.a:0 "Camarades, à la victoire!"
 war_justification.communismabsolutist.t:0 "La défense contre les voleurs [From.GetAdjective]"
 war_justification.communismabsolutist.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes, contre les gros voleurs, qui se disputent le butin, chacun s'efforçant d'obtenir la plus grande part, la plus grande Le président a parlé et il a raison: le pays de [Root.GetName] est menacé tous les jours par le régime autarcique et arriéré du [From.GetAdjective] gouvernement. La guerre est inévitable et tout le monde est appelé à se battre."
 war_justification.communismabsolutist.a:0 "Les travailleurs du monde s'unissent!"
 war_justification.communismabsolutist200.t:0 "L'infraction des bolcheviks [De.GetAdjective]"
 war_justification.communismabsolutist200.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes [Root.GetAdjective], contre les gros voleurs, qui se querellent sur le butin, chacun s'efforçant d'obtenir la plus grande part, la plus grande nombre de pays à piller, et le plus grand nombre de nations à réprimer et asservir. '\n \nLe chef bolchevik [From.GetLeader] est de nouveau pathétiquement en utilisant la rhétorique contre la monarchie prospère de [Root.GetName], dans l'espoir de conquérir et piller les terres fertiles. Dieu est avec nous, contre ces immondes hérétiques impies et le roi est certainement prêt à déclarer la guerre, soutenu par le chancelier [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Que Dieu sauve le roi!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.communismdemocratic200.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective]. \n \n [From.GetLeader] a polémiqué contre le gouvernement dans [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.communismdemocratic200.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.neutralitycommunism200.t:0 "The [From.GetAdjective] Menace grise"
 war_justification.neutralitycommunism200.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n \nLe petit pays de [From.GetName] veut enseigner [Root.GetLeader ] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.neutralitycommunism200.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.absolutistcommunism.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.absolutistradical.t:0 "La méchante bourgeoisie de [From.GetName]"
 war_justification.absolutistradical.d:0 "'Citoyens, moi, au nom du Roi [Root.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [From.GetLeader], un banquier sale dont les idées asservissent la nation [From.GetAdjective]. Dieu nous appelle à rétablir un régime dans ces terres et à faire payer [From.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [Root.GetLeader], en tant que Chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [From.GetName] et leurs soi-disant 'idéaux minarchistes'. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.absolutistradical.a:0 "Que Dieu sauve le roi!"
 war_justification.absolutistradical200.t:0 "Les menaces médiévales de [From.GetName]"
 war_justification.absolutistradical200.d:0 "'Citoyens, moi, au nom du roi [From.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [Root.GetLeader], un banquier sale dont les idées asservissent la nation [Root.GetAdjective]. Dieu nous appelle à rétablir un régime dans ces terres et à faire payer [Root.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [From.GetLeader], en tant que chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [Root.GetName] et nos idéaux économiques technologiquement avancés. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.absolutistradical200.a:0 "Il est temps qu'ils réalisent la fin de la féodalité."
 war_justification.communismradical.t:0 "[Root.GetLeader] Appels pour aider [From.GetAdjective] Travailleurs"
 war_justification.communismradical.d:0 "'Y a-t-il un plus grand mensonge que la prétendue liberté du peuple [De.GetAdjectif]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [Root.GetAdjective]. \n \n [Root.GetLeader] a polémiqué contre le gouvernement dans [From.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismradical.a:0 "Nous écraserons leur dictature bourgeoise!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Appels à l'aide [Root.GetAdjective] Travailleurs"
 war_justification.communismradical200.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [De.GetAdjective]. \n \nNous souhaitons accepter que nos gens puissent être satisfaits sans leurs expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismradical200.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap] Les banquiers dénoncent la dictature de [From.GetName]"
 war_justification.democraticradical.d:0 "'Comme je suis ici aujourd'hui, j'ai été élu sur [Root.GetLastElection] par les gens de [Root.GetName] pour mener le pays à la prospérité. Bien que tous les gens n'aient pas eu cette chance, certains l'ont dépouillé inconsciemment d'eux. C'est le cas de [From.GetName], une dictature dirigée par un banquier cupide, Sir [From.GetLeader], dont les actes pervers asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour Liberty, nous prenions les armes et sauvions les [From.GetAdjectiveCap] personnes! '/n /nLes idéaux historiques de [From.GetName] ont été sacrifiés pour permettre la prospérité de son économie, mais les valeurs humaines sont rares être trouvé là-bas. Au nom de la Liberté et de la République, [Root.GetLeader] a appelé à une guerre contre eux, dans l'espoir de libérer le peuple du joug de la dette."
 war_justification.democraticradical.a:0 "Nous sommes l'Arsenal de la démocratie."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap] Les banquiers prétendent l'existence d'une dictature de [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Comme je suis ici aujourd'hui, j'ai été élu le [From.GetLastElection] par les gens de [From.GetName] pour mener le pays à la prospérité. Bien que tous les gens n'aient pas eu cette chance, certains l'ont dépouillé inconsciemment d'eux. C'est le cas de [Root.GetName], une dictature dirigée par un banquier cupide, Sir [Root.GetLeader], dont les actions perverses asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour Liberty, nous prenions les armes et sauvions les gens [Root.GetAdjectiveCap]! '/n /nLes idéaux historiques de [Root.GetName] ont peut-être été changés, mais seulement pour permettre la prospérité de son économie, comme les valeurs humaines sont, en fait, moins importantes. Au nom de la Liberté et de la République, [From.GetLeader] a appelé à une guerre contre nous, dans l'espoir de libérer le peuple du joug de la dette. Le fou a oublié comment les [Root.GetRulingParty] sont plus lettrés que lui sur la philosophie de l'économie. Le résultat est facile à prévoir."
 war_justification.democraticradical200.a:0 "Le PAN est violé."
 war_justification.fascismradical.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.fascismradical.d:0 "'Les [De.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creux. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n \n [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse du [From.GetAdjective] nation, mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismradical.a:0 "Salut [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.fascismradical200.d:0 "'Le [Root.GetAdjective] prétend avoir la liberté et la démocratie, prétendre vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n \n [From.GetRulingParty] a longtemps tourné en dérision une faiblesse du [Root.GetAdjective] nation (jamais réellement trouvé, pour être sûr), mais dernièrement la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismradical200.a:0 "Nos banquiers verront [From.GetLeader] voir."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.neutralityradical.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjective] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n \n La rhétorique hostile de [Root.GetLeader] envers [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.neutralityradical.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] Appelle War Against [Root.GetName]"
 war_justification.neutralityradical200.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, le [Root.GetAdjective] a possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n \nDans un discours récent aux personnes [De.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.neutralityradical200.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Questions sur la dynastie [From.GetAdjective]"
 war_justification.radicalabsolutist.d:0 "Citoyens Citoyens, pour tenter de libérer le monde du joug injuste du despotisme, moi, [Root.GetLeader], je vous exhorte à vous battre contre la Dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, les Combattants pour le Bien! \n \nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.radicalabsolutist.a:0 "Comme l'a dit [Root.GetLeader], nous sommes les banquiers de la démocratie"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] ose insulter la [From.GetAdjective] monarchie choisie par Dieu"
 war_justification.radicalabsolutist200.d:0 "'Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [Root.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, Combattants pour le Bien! \n \nLe dernier discours [From.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique meilleur. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.radicalabsolutist200.a:0 "Dieu est avec nous!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] Parle contre la menace rouge"
 war_justification.radicalcommunism.d:0 "'Sans aucun doute, [From.GetName] le communisme est l'une des plus grandes menaces à la liberté et à l'ordre dans cette ère. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n \nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions de [From.GetAdjective], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [From.GetName], la rhétorique de la [Root.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.radicalcommunism.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] parle contre la menace rouge"
 war_justification.radicalcommunism200.d:0 "'Sans aucun doute, le communisme [Root.GetName] est l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir [de Root.GetAdjective] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n \nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjective]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique de la [From.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.radicalcommunism200.a:0 "Tant qu'il y a du profit à faire, les capitalistes vont fabriquer une guerre."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] Appelle l'intervention dans [From.GetName]"
 war_justification.radicaldemocratic.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les personnes [Root.GetAdjective] ni [From.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n \nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [Root.GetAdjective] invasion de [From.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.radicaldemocratic.a:0 "[From.GetName] est une démocratie douteuse de toute façon."
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader] Appelle à Intervention dans [Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les gens [From.GetAdjective] ni [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n \nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [From.GetAdjective] invasion de [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.radicaldemocratic200.a:0 "[From.GetName] est une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.radicalfascism.t:0 "[Root.GetLeader] Confronts [From.GetAdjective] Fascisme"
 war_justification.radicalfascism.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [From.GetRulingParty] détient maintenant [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n \nPersonnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetName] ont [Root.GetLeader], qui soutient que nous sommes en termes machiavéliques, ne fait que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pouvons frapper le premier coup après tout."
 war_justification.radicalfascism.a:0 "Il ne peut y avoir de paix dans notre temps jusqu'à ce qu'ils soient partis."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Fascisme"
 war_justification.radicalfascism200.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle [Root.GetRulingParty] tient maintenant [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n \nJealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, le [From.GetAdjective] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.radicalfascism200.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.radicalneutrality.t:0 "La diplomatie avec [From.GetName] s'effondre"
 war_justification.radicalneutrality.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables devant leur peuple. À moins d'un revirement complet dans les politiques de leadership de [From.GetAdjective], nous n'aurons d'autre recours que de nous battre. \n \n L'intervention [Root.GetAdjective] dans [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendent que [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.radicalneutrality.a:0 "Parfois, vous devez gravir la montagne du conflit."
 war_justification.radicalneutrality200.t:0 "La diplomatie avec [Root.GetName] se brise"
 war_justification.radicalneutrality200.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques du leadership [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre. \n \n [De.GetAdjective] l'intervention dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.radicalneutrality200.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.radicalradical.t:0 "[Root.GetLeader] appelle à l'intervention dans l'économie [From.GetAdjectiveCap]"
 war_justification.radicalradical.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les personnes [Root.GetAdjective] ni [From.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n \nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [Root.GetAdjective] invasion de [From.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.radicalradical.a:0 "[From.GetName] est un régime douteux de toute façon."
 war_justification.radicalradical200.t:0 "[From.GetLeader] demande une intervention dans l'économie [Root.GetAdjectiveCap]"
 war_justification.radicalradical200.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les gens [From.GetAdjective] ni [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n \nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [From.GetAdjective] invasion de [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.radicalradical200.a:0 "[From.GetName] est un régime douteux de toute façon, poursuivant une telle action agressive."
 anti_communist_raids:0 "Raids contre le Communisme"
 anti_communist_raids_desc:0 "La popularité étonnamment élevée du [Root.GetCommunistParty] ne peut que nous rendre craintifs alors que le gouvernement [Root.GetRulingIdeology] risque de perdre son pouvoir. Il est évident que quelque chose doit être fait."
 ban_communism_party:0 "Intedire [Root.GetCommunistParty]"
 ban_communism_party_desc:0 "Soutenue par les [?party_popularity@communism|%R1] de notre population, la Menace rouge doit être éliminée de notre politique."
 anti_fascism_raids:0 "Raids contre le Fascisme"
 anti_fascism_raids_desc:0 "La popularité étonnamment élevée de la [Root.GetFascistParty] ne peut que nous faire craindre alors que le gouvernement [Root.GetRulingIdeology] risque de perdre son pouvoir. Il est évident que quelque chose doit être fait."
 ban_fascism_party:0 "Interdire [Root.GetFascistParty]"
